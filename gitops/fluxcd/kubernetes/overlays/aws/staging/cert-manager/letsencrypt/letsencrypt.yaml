spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: nicolas.lamirault@gmail.com
    privateKeySecretRef:
      name: acme-test
    solvers:
      # - dns01:
      #     cloudflare:
      #       apiTokenSecretRef:
      #         name: cert-manager-cloudflare
      #         key: cloudflare-api-token
    - http01:
        ingress:
