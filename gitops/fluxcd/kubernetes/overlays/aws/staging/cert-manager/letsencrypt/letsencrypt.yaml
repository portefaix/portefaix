---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: nicolas.lamirault@gmail.com
    privateKeySecretRef:
      name: acme-prod
    solvers:
      # - dns01:
      #     cloudflare:
      #       apiTokenSecretRef:
      #         name: cert-manager-cloudflare
      #         key: cloudflare-api-token
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
