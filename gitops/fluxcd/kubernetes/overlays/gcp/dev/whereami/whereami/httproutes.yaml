---
kind: HTTPRoute
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: whereami-foo
  namespace: whereami
  labels:
    app: whereami-foo
spec:
  gateways:
    allow: FromList
    gatewayRefs:
    - name: external-http
      namespace: apigateway
  hostnames:
  - "whereami-foo.gcp.lamirault.xyz"
  rules:
  - forwardTo:
    - serviceName: whereami-foo
      port: 8080
---
kind: HTTPRoute
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: whereami-bar
  namespace: whereami
  labels:
    app: whereami-bar
spec:
  gateways:
    allow: FromList
    gatewayRefs:
    - name: external-http
      namespace: apigateway
  hostnames:
  - "whereami-bar.gcp.lamirault.xyz"
  rules:
  - forwardTo:
    - serviceName: whereami-bar
      port: 8080
