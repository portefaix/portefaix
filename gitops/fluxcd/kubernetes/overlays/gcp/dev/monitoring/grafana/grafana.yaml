---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  values:
    serviceAccount:
      create: true
      name: grafana
      annotations:
        iam.gke.io/gcp-service-account: portefaix-dev-grafana@portefaix-dev.iam.gserviceaccount.com

    downloadDashboards:
      resources:
        limits:
          # cpu: 100m
          memory: 100Mi
        requests:
          cpu: 20m
          memory: 32Mi

    ingress:
      enabled: true
      annotations:
        # External Load Balancer
        kubernetes.io/ingress.class: gce
        kubernetes.io/ingress.global-static-ip-name: portefaix-dev-external-lb
        # Internal Load Balancer
        # kubernetes.io/ingress.class: gce-internal
        # kubernetes.io/ingress.regional-static-ip-name: portefaix-dev-internal-lb
        # kubernetes.io/ingress.allow-http: "false"
        # ingress.kubernetes.io/force-ssl-redirect: "true"
        # Nginx
        # kubernetes.io/ingress.class: nginx
        # cert-manager.io/cluster-issuer: letsencrypt-dev
        # nginx.ingress.kubernetes.io/auth-url: https://forwardauth.gcp.portefaix.xyz/verify?uri=$scheme://$host$request_uri
        # nginx.ingress.kubernetes.io/auth-signin: "https://forwardauth.gcp.portefaix.xyz/?uri=$scheme://$host$request_uri"
      hosts:
        - grafana.gcp.portefaix.xyz
      path: /
      pathType: Prefix
      tls:
        - secretName: grafana.gcp.portefaix.xyz-tls
          hosts:
            - grafana.gcp.portefaix.xyz

    resources:
      limits:
        # cpu: 200m
        memory: 256Mi
      requests:
        cpu: 30m
        memory: 64Mi

    persistence:
      type: statefulset #pvc
      enabled: true
      storageClassName: standard
      size: 200Mi

    initChownData:
      # enabled: false
      resources:
        limits:
          # cpu: 100m
          memory: 32Mi
        requests:
          cpu: 10m
          memory: 8Mi

    sidecar:
      resources:
        limits:
          # cpu: 100m
          memory: 100Mi
        requests:
          cpu: 20m
          memory: 32Mi
