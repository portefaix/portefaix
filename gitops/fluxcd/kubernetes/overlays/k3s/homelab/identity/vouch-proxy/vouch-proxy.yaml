---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vouch-proxy
  namespace: identity
spec:
  values:
    resources:
      limits:
        cpu: 200m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 100Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      path: /
      hosts:
      - auth.homelab.portefaix.xyz
      # tls:
      # - hosts:
      #   - auth.homelab.portefaix.xyz

  valuesFrom:
  - kind: Secret
    name: vouch-proxy-values
    optional: false
