---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  values:
    persistence:
      type: statefulset
      enabled: true
      storageClassName: nfs-client
      size: 200Mi

    initChownData:
      enabled: false

    sidecar:
      resources:
        limits:
          # cpu: 100m
          memory: 100Mi
        requests:
          cpu: 20m
          memory: 32Mi

    resources:
      limits:
        # cpu: 600m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 128Mi

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
          grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-pie"
        hajimari.io/appName: "Grafana"
        hajimari.io/group: "Observability"
      hosts:
      - grafana.192.168.1.4.nip.io
      # - grafana.homelab.portefaix.xyz
      path: /
      pathType: Prefix

    # On Master
