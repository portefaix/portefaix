---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snmp-exporter
  namespace: monitoring
spec:
  values:
    resources:
      limits:
        cpu: 150m
        memory: 200Mi
      requests:
        cpu: 30m
        memory: 50Mi
    serviceMonitor:
      relabelings:
      - sourceLabels: [__param_target]
        targetLabel: instance
      params:
        enabled: true
        conf:
          module:
            # - if_mib
            - synology
          target:
          - 192.168.1.13
