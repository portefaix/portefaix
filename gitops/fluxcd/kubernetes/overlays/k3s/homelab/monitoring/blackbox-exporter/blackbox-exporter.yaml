apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  values:
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10

    resources:
      limits:
        cpu: 150m
        memory: 100Mi
      requests:
        cpu: 30m
        memory: 20Mi
    serviceMonitor:
      targets:
        # ICMP
        - name: bbox
          url: 192.168.1.254
          module: icmp
        - name: bboxtv
          url: 192.168.1.1
          module: icmp
        - name: nas
          url: 192.168.1.13
          module: icmp
