---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: kyverno
spec:
  values:
    resources:
      limits:
        # cpu: 50m
        memory: 90Mi
      requests:
        cpu: 5m
        memory: 20Mi

    ui:
      resources:
        limits:
          # cpu: 50m
          memory: 100Mi
        requests:
          cpu: 20m
          memory: 30Mi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: policy-reporter.cicd.portefaix.xyz
            paths:
              - /
        tls: []
