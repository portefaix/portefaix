apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-controllers
spec:
  values:
    controller:
      resources:
        limits:
          # cpu: 60m
          memory: 60Mi
        requests:
          cpu: 30m
          memory: 30Mi
    defaultBackend:
      resources:
        limits:
          # cpu: 50m
          memory: 30Mi
        requests:
          cpu: 10m
          memory: 10Mi
