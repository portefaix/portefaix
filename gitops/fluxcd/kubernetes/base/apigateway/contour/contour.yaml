---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: apigateway
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: contour
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m0s
  releaseName: contour
  targetNamespace: apigateway
  values:
    contour:
      enabled: true
      ingressClass:
        name: contour
        create: true
        default: true
      manageCRDs: false

    envoy:
      enabled: true
      logLevel: info

    defaultBackend:
      enabled: true

    prometheus:
      serviceMonitor:
        enabled: true
        # additionalLabels:
        #   monitoring: portefaix
