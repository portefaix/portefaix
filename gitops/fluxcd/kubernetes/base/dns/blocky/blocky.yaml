apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: dns
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 9.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  releaseName: blocky
  targetNamespace: dns
  values:
    env:
      TZ: Europe/Paris

    metrics:
      enabled: true
      serviceMonitor:
        interval: 30s
        labels:
          monitoring: portefaix
      prometheusRule:
        enabled: true
        rules:
        - alert: BlockyDisabled
          annotations:
            description: Blocky's ad blocking has been disabled for 15min. Please re-enable protection.
            summary: Blocky is disabled.
          expr: |
            blocky_blocking_enabled == 0
          for: 15m
          labels:
            severity: critical

    config: |
      upstream:
        externalResolvers:
        - tcp+udp:8.8.8.8
        - tcp+udp:8.8.4.4
        - tcp+udp:1.1.1.1
        - tcp-tls:1.0.0.1:853
        - https://cloudflare-dns.com/dns-query
      conditional:
        mapping:
          local: tcp+udp:10.0.7.1
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - http://sysctl.org/cameleon/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
          10.0.2.1/24:
            - ads
      clientLookup:
        upstream: tcp+udp:10.0.7.1
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
      logFormat: json
