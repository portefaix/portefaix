---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teleport
  namespace: teleport
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.releases.teleport.dev
      chart: teleport-cluster
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system
  interval: 5m
  releaseName: teleport
  targetNamespace: teleport
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    # TODO: Teleport: support for additional labels
    # labels: kind/feature, priority/low, lifecycle/frozen, area/kubernetes
    # https://github.com/gravitational/teleport/pull/9155

    # additionalLabels:
    #   portefaix.xyz/version: v0.43.0
