---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 39.9.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  # Depends on having the sealed secret to un-encrypted required secrets.
  # dependsOn:
  #   - name: sealed-secrets
  #     namespace: flux-system
  timeout: 20m
  values:
    commonLabels:
      api-troubleshooter: v0.40.0
      # TODO: prefer xxxxx.serviceMonitor.additionalLabels for ServiceMonitor
      # https://github.com/prometheus-community/helm-charts/pull/2219
      monitoring: portefaix

    defaultRules:
      create: false
      # runbookUrl: "https://github.com/portefaix/portefaix/tree/master/runbook.md#"
      annotations:
        a8r.io/description: Default Prometheus rules
        a8r.io/owner: prometheus-community
        a8r.io/bugs: https://github.com/prometheus-community/helm-charts/issues
        a8r.io/documentation: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
        a8r.io/repository: https://github.com/prometheus-community/helm-charts
        a8r.io/support: https://github.com/prometheus-community/helm-charts/issues

    alertmanager:
      enabled: true
      annotations:
        a8r.io/description: Default Prometheus rules
        a8r.io/owner: prometheus-community
        a8r.io/bugs: https://github.com/prometheus-community/helm-charts/issues
        a8r.io/documentation: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
        a8r.io/repository: https://github.com/prometheus-community/helm-charts
        a8r.io/support: https://github.com/prometheus-community/helm-charts/issues
      serviceAccount:
        create: true
        name: alertmanager
      tplConfig: false
      ingress:
        enabled: false
      serviceMonitor:
        selfMonitor: true
      alertmanagerSpec:
        logFormat: json
        logLevel: info

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          enabled: true
          label: grafana-dashboard
          labelValue: kube-prometheus-stack
          annotations:
            grafana-folder: kubernetes

    kubeApiServer:
      enabled: true
      # serviceMonitor:
      #   additionalLabels:
      #     monitoring: portefaix

    kubelet:
      enabled: true
      # serviceMonitor:
      #   additionalLabels:
      #     monitoring: portefaix

    kubeControllerManager:
      enabled: true
      serviceMonitor:
        enabled: true
        # additionalLabels:
        #   monitoring: portefaix

    coreDns:
      enabled: true
      # additionalLabels:
      #   monitoring: portefaix

    kubeDns:
      enabled: true
      # serviceMonitor:
      #   additionalLabels:
      #     monitoring: portefaix

    kubeEtcd:
      enabled: true
      serviceMonitor:
        enabled: true
        # additionalLabels:
        #   monitoring: portefaix

    kubeScheduler:
      enabled: false
      serviceMonitor:
        enabled: true

    kubeProxy:
      enabled: true
      serviceMonitor:
        enabled: true
        # additionalLabels:
        #   monitoring: portefaix

    kubeStateMetrics:
      enabled: true

    kube-state-metrics:
      prometheus:
        monitor:
          enabled: true
          # additionalLabels:
          #   monitoring: portefaix

    nodeExporter:
      enabled: true

    prometheus-node-exporter:
      prometheus:
        monitor:
          enabled: true
          # additionalLabels:
          #   monitoring: portefaix

    prometheusOperator:
      enabled: true
      tls:
        enabled: false
      admissionWebhooks:
        enabled: false

      serviceAccount:
        create: true
        name: prometheus-operator
      serviceMonitor:
        selfMonitor: true

      # serviceLabels:
      #   portefaix.xyz/version: v0.40.0
      # podLabels:
      #   portefaix.xyz/version: v0.40.0

    prometheus:
      enabled: true
      annotations:
        a8r.io/description: Default Prometheus rules
        a8r.io/owner: prometheus-community
        a8r.io/bugs: https://github.com/prometheus-community/helm-charts/issues
        a8r.io/documentation: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
        a8r.io/repository: https://github.com/prometheus-community/helm-charts
        a8r.io/support: https://github.com/prometheus-community/helm-charts/issues
      serviceAccount:
        create: true
        name: prometheus
      ingress:
        enabled: false
      serviceMonitor:
        selfMonitor: true
      prometheusSpec:
        enableAdminAPI: true
        enableRemoteWriteReceiver: true
        enableFeatures:
          - remote-write-receiver
        ruleNamespaceSelector: {}
        ruleSelector:
          matchLabels:
            monitoring: portefaix
        serviceMonitorSelector:
          matchLabels:
            monitoring: portefaix
        serviceMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels:
            monitoring: portefaix
        podMonitorNamespaceSelector: {}
        probeSelector:
          matchLabels:
            monitoring: portefaix
        probeNamespaceSelector: {}
        retention: 7d
        logLevel: info
        logFormat: json
        additionalScrapeConfigs: []
        additionalServiceMonitors: []
        additionalPodMonitors: []