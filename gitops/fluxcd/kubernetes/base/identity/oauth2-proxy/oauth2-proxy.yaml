---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: identity
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  releaseName: oauth2-proxy
  targetNamespace: identity
  values:
    customLabels:
      portefaix.xyz/version: v0.43.0
    metrics:
      enabled: true
      servicemonitor:
        enabled: true
        labels:
          release: kube-prometheus-stack
