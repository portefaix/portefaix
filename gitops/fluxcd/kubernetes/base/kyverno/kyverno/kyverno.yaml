---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kyverno.github.io/kyverno/
      chart: kyverno
      version: v2.1.0
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  interval: 10m0s
  releaseName: kyverno
  targetNamespace: kyverno
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    customLabels:
      portefaix.xyz/version: v0.31.0
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
