---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  interval: 5m
  releaseName: hajimari
  targetNamespace: hajimari
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    # TODO: Hajimari: support for additional labels
    # labels: kind/feature, priority/low, lifecycle/frozen, area/kubernetes
    # customLabels:
    #   portefaix.xyz/version: v0.43.0

    env:
      TZ: "Europe/Paris"
    hajimari:
      # -- Set to true to show all discovered applications by default.
      defaultEnable: false
      # -- Namespace selector to use for discovering applications
      namespaceSelector:
        matchNames:
        - monitoring
        - multimedia
        - chaos-mesh
        - litmus-chaos
        - podinfo
      # -- Override the title of the Hajimari pages
      title: Portefaix
      # -- Default name for welcome message
      name: "Welcome to Portefaix / Homelab"
      # -- Add custom applications to the discovered application list
      customApps: []
      # - name: Test
      #   url: https://example.com
      #   icon: test-tube

      # -- Set default bookmarks
      groups:
      - name: Portefaix
        links:
        - name: Website
          url: 'https://portefaix.xyz'
        - name: Project
          url: 'http://github.com/portefaix'
        - name: Charts
          url: 'https://charts.portefaix.xyz'
        - name: 'Artifact Hub'
          url: 'https://artifacthub.io/packages/search?repo=portefaix-hub'

    persistence:
      data:
        enabled: false
