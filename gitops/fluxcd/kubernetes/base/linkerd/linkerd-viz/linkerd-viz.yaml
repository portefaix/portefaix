---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz
spec:
  interval: 10m
  # chart:
  #   spec:
  #     # renovate: registryUrl=https://helm.linkerd.io/edge
  #     chart: linkerd-viz
  #     version: 21.9.1
  #     sourceRef:
  #       kind: HelmRepository
  #       name: linkerd-edge
  #       namespace: flux-system
  chart:
    spec:
      # renovate: registryUrl=https://helm.linkerd.io/stable
      chart: linkerd-viz
      version: 2.11.0
      sourceRef:
        kind: HelmRepository
        name: linkerd-stable
        namespace: flux-system
  releaseName: linkerd-viz
  targetNamespace: linkerd-viz
  values:
    defaultLogLevel: info
    defaultLogFormat: json

    linkerdNamespace: linkerd
    installNamespace: false
    namespace: linkerd-viz

    prometheusUrl: http://kube-prometheus-stack-prometheus.monitoring:9090
    grafanaUrl: http://grafana.monitoring
    # jaegerUrl: http://jaeger.tracing.svc

    metricsAPI:
      logLevel: info
      logFormat: json
    tap:
      logLevel: info
      logFormat: json
    tapInjector:
      logLevel: info
      logFormat: json
    dashboard:
      logLevel: info
      logFormat: json

    grafana:
      enabled: false
    prometheus:
      enabled: false
