---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: velero
  namespace: storage
  labels:
    app.kubernetes.io/instance: velero
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: velero
    # helm.sh/chart: velero-2.14.0
    monitoring: portefaix
spec:
  podMetricsEndpoints:
  - interval: 30s
    port: monitoring
  jobLabel: k8s-app
  selector:
    matchLabels:
      app.kubernetes.io/instance: velero
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: velero
      # helm.sh/chart: velero-2.14.0
