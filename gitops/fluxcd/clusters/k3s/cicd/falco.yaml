---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: falco
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: kube-prometheus-stack-crd
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/k3s/cicd/falco/falco
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: falco
      namespace: falco
    - apiVersion: apps/v1
      kind: Deployment
      name: falco-falcosidekick
      namespace: falco
    - apiVersion: apps/v1
      kind: Deployment
      name: falco-falcosidekick-ui
      namespace: falco
