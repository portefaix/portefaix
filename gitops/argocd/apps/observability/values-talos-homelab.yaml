argocd-apps:
  applicationsets:
    observability:
      additionalLabels:
        portefaix.xyz/env: homelab
      additionalAnnotations: {}
      generators:
      - list:
          elements:
          - appName: grafana-operator
            namespace: observability
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: grafana-dashboards
            namespace: observability
            targetRevision: HEAD
            autoSync: true
            prune: true
          - appName: kube-prometheus-stack
            namespace: monitoring
            targetRevision: HEAD
            privileged: true
            # autoSync: true
            # prune: true
          - appName: mimir
            namespace: monitoring
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: loki
            namespace: logging
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: tempo
            namespace: tracing
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: blackbox-exporter
            namespace: monitoring
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: alloy
            namespace: opentelemetry
            targetRevision: feat/alloy-v2
            # autoSync: true
            # prune: true
          - appName: beyla
            namespace: opentelemetry
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: quickwit
            namespace: opentelemetry
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: datadog
            namespace: opentelemetry
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: pyroscope
            namespace: profiling
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: pyrra
            namespace: reliability
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: retina
            namespace: kube-system
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: signoz
            namespace: observability
            targetRevision: HEAD
      template:
        metadata:
          annotations:
            notifications.argoproj.io/subscribe.on-degraded.slack: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-deployed.slack: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-failed: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-running.slack: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-status-unknown: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-succeeded.slack: portefaix-homelab-gitops
          labels:
            portefaix.xyz/env: homelab
        spec:
          project: portefaix-talos-homelab
          source:
            helm:
              valueFiles:
              - values.yaml
              - values-talos-homelab.yaml
