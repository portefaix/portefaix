argocd-apps:
  applicationsets:
    core:
      additionalLabels:
        portefaix.xyz/env: homelab
      additionalAnnotations: {}
      generators:
      - list:
          elements:
          - appName: crds
            namespace: crds
            targetRevision: HEAD
          - appName: cilium
            namespace: kube-system
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: metrics-server
            namespace: kube-system
            targetRevision: HEAD
            autoSync: true
            prune: true
          - appName: sealed-secrets
            namespace: kube-system
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: external-secrets
            namespace: kube-system
            targetRevision: HEAD
            autoSync: true
            prune: true
          - appName: nfs-subdir-external-provisioner
            namespace: kube-system
            targetRevision: HEAD
            autoSync: true
            prune: true
          - appName: argo-cd
            namespace: gitops
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: argo-workflows
            namespace: gitops
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: argo-rollouts
            namespace: gitops
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: argo-events
            namespace: gitops
            targetRevision: HEAD
            # autoSync: true
            # prune: true
          - appName: kargo
            namespace: gitops
            targetRevision: HEAD
            # autoSync: true
            # prune: true
      template:
        metadata:
          annotations:
            notifications.argoproj.io/subscribe.on-degraded.slack: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-deployed.slack: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-failed: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-running.slack: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-status-unknown: portefaix-homelab-gitops
            notifications.argoproj.io/subscribe.on-sync-succeeded.slack: portefaix-homelab-gitops
          labels:
            portefaix.xyz/env: homelab
        spec:
          project: portefaix-talos-homelab
          source:
            helm:
              valueFiles:
              - values.yaml
              - values-k3s-homelab.yaml
