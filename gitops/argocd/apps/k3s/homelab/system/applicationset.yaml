apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system
spec:
  generators:
  - list:
      elements:
      - appName: cert-manager
        namespace: cert-manager
        path: gitops/argocd/charts/cert-manager/cert-manager
        targetRevision: master
      - appName: cloudnativepg
        namespace: database
        path: gitops/argocd/charts/database/cloudnativepg
        targetRevision: master
      - appName: descheduler
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/descheduler
        targetRevision: master
      # - appName: keda
      #   namespace: keda
      #   path: gitops/argocd/charts/keda/keda
      #   targetRevision: master
      - appName: keptn
        namespace: keptn
        path: gitops/argocd/charts/keptn/keptn
        targetRevision: master
      - appName: kured
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/kured
        targetRevision: master
      - appName: node-problem-detector
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/node-problem-detector
        targetRevision: master
  template:
    spec:
      project: portefaix-k3s-homelab
      source:
        helm:
          valueFiles:
          - values.yaml
          - values-k3s-homelab.yaml
