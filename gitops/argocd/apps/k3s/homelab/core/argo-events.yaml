---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  annotations:
    # https://argo-cd.readthedocs.io/en/stable/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
    argocd.argoproj.io/manifest-generate-paths: /gitops/argocd/charts/argocd/argo-events
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: argo-events
    app.kubernetes.io/instance: argo-events-argocd-app
    app.kubernetes.io/part-of: core
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: portefaix-k3s-homelab
  source:
    path: gitops/argocd/charts/argocd/argo-events
    repoURL: https://github.com/portefaix/portefaix-kubernetes.git
    targetRevision: master
    helm:
      valueFiles:
        - values.yaml
        - values-k3s-homelab.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=false
      - SkipDryRunOnMissingResource=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    # retry:
    #   limit: 5
    #   backoff:
    #     duration: 5s
    #     factor: 2
    #     maxDuration: 3m0s
