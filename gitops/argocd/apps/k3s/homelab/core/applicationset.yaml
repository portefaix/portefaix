---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core
  annotations:
    a8r.io/description: Argo-CD Tools application
    a8r.io/owner: portefaix
    a8r.io/bugs: https://github.com/portefaix/portefaix/issues
    a8s.io/repository: https://github.com/portefaix/portefaix/tree/master/gitops/argocd/apps/k3s/homelab/core
    a8r.io/documentation: https://github.com/portefaix/portefaix/blob/master/README.md
    a8r.io/support: https://github.com/portefaix/portefaix/issues
  labels:
    app.kubernetes.io/name: core
    app.kubernetes.io/instance: core-argocd-appset
    app.kubernetes.io/part-of: core-apps
    app.kubernetes.io/component: argo-cd-applicationset
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: v1.0.0
    portefaix.xyz/stack: core
    portefaix.xyz/version: v0.46.0
spec:
  generators:
  - list:
      elements:
      - appName: argo-events
        namespace: gitops
        path: gitops/argocd/charts/gitops/argo-events
        targetRevision: master
      - appName: argo-rollouts
        namespace: gitops
        path: gitops/argocd/charts/gitops/argo-rollouts
      - appName: argo-workflows
        namespace: gitops
        path: gitops/argocd/charts/gitops/argo-workflows
      - appName: argo-external-secrets
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/external-secrets
      - appName: metrics-server
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/metrics-server
      - appName: nfs-subdir-external-provisioner
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/nfs-subdir-external-provisioner
      - appName: sealed-secrets
        namespace: kube-system
        path: gitops/argocd/charts/kube-system/sealed-secrets
  template:
    metadata:
      name: "{{appName}}"
      annotations:
        # https://argo-cd.readthedocs.io/en/stable/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
        argocd.argoproj.io/manifest-generate-paths: "/{{path}}"
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/name: "{{appName}}"
        app.kubernetes.io/instance: "{{appName}}-argocd-app"
        app.kubernetes.io/part-of: "{{appName}}"
    spec:
      destination:
        namespace: "{{namespace}}"
        server: https://kubernetes.default.svc
      project: portefaix-k3s-homelab
      source:
        repoURL: https://github.com/portefaix/portefaix-kubernetes.git
        targetRevision: "{{targetRevision}}"
        path: "{{path}}"
        helm:
          valueFiles:
          - values.yaml
          - values-k3s-homelab.yaml
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - Validate=false
        - SkipDryRunOnMissingResource=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
        # retry:
        #   limit: 5
        #   backoff:
        #     duration: 5s
        #     factor: 2
        #     maxDuration: 3m0s
