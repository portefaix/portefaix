---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crd-litmus-chaos
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: crd-litmus-chaos
    app.kubernetes.io/instance: crd-litmus-chaos-argocd-app
    app.kubernetes.io/component: crd
    app.kubernetes.io/part-of: crd-litmus-chaos
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: portefaix-k3s-homelab
  source:
    # renovate: registryUrl=https://prometheus-community.github.io/helm-charts chart=litmus-chaos
    repoURL: https://github.com/litmuschaos/litmus-helm.git
    targetRevision: master
    path: charts/litmus-core/crds
    directory:
      recurse: true    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=false
      - SkipDryRunOnMissingResource=true
      - ApplyOutOfSyncOnly=true
      - Replace=true
    # retry:
    #   limit: 5
    #   backoff:
    #     duration: 5s
    #     factor: 2
    #     maxDuration: 3m0s
