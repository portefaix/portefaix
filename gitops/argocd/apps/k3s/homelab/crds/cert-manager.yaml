---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crd-cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: crd-cert-manager
    app.kubernetes.io/instance: crd-cert-manager-argocd-app
    app.kubernetes.io/component: crd
    app.kubernetes.io/part-of: crd-cert-manager
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: portefaix-k3s-homelab
  source:
    # renovate: registryUrl=https://github.com/cert-manager/cert-manager chart=cert-manager
    repoURL: https://github.com/cert-manager/cert-manager.git
    targetRevision: v1.9.1
    path: deploy/crds/
    directory:
      recurse: true    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=false
      - SkipDryRunOnMissingResource=true
      - ApplyOutOfSyncOnly=true
      - Replace=true
    # retry:
    #   limit: 5
    #   backoff:
    #     duration: 5s
    #     factor: 2
    #     maxDuration: 3m0s
