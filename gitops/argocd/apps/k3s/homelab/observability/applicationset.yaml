apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability
  labels:
    app.kubernetes.io/name: observability
    app.kubernetes.io/instance: observability-argocd-applicationset
    app.kubernetes.io/component: argocd-applicationset
    app.kubernetes.io/part-of: observability-argocd
spec:
  generators:
  - list:
      elements:
      - appName: grafana
        namespace: observability
        path: gitops/argocd/charts/observability/grafana
        targetRevision: master
      - appName: kube-prometheus-stack
        namespace: monitoring
        path: gitops/argocd/charts/monitoring/kube-prometheus-stack
        targetRevision: master
      - appName: mimir
        namespace: monitoring
        path: gitops/argocd/charts/monitoring/mimir
        targetRevision: master
      - appName: loki
        namespace: logging
        path: gitops/argocd/charts/logging/loki
        targetRevision: master
      - appName: tempo
        namespace: tracing
        path: gitops/argocd/charts/tracing/tempo
        targetRevision: master
      - appName: blackbox-exporter
        namespace: monitoring
        path: gitops/argocd/charts/monitoring/blackbox-exporter
        targetRevision: master
      - appName: grafana-agent
        namespace: opentelemetry
        path: gitops/argocd/charts/opentelemetry/grafana-agent
        targetRevision: master
      - appName: beyla
        namespace: opentelemetry
        path: gitops/argocd/charts/opentelemetry/beyla
        targetRevision: master
      - appName: pyroscope
        namespace: profiling
        path: gitops/argocd/charts/profiling/pyroscope
        targetRevision: master
      - appName: pyrra
        namespace: reliability
        path: gitops/argocd/charts/reliability/pyrra
        targetRevision: master
  template:
    metadata:
      name: "{{appName}}"
      annotations:
        # https://argo-cd.readthedocs.io/en/stable/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
        argocd.argoproj.io/manifest-generate-paths: "/{{path}}"
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/name: "{{appName}}"
        app.kubernetes.io/instance: "{{appName}}-argocd-application"
        app.kubernetes.io/component: argocd-application
        app.kubernetes.io/part-of: "{{appName}}-argocd"
    spec:
      destination:
        namespace: "{{namespace}}"
        server: https://kubernetes.default.svc
      project: portefaix-k3s-homelab
      source:
        repoURL: https://github.com/portefaix/portefaix-kubernetes.git
        targetRevision: "{{targetRevision}}"
        path: "{{path}}"
        helm:
          valueFiles:
          - values.yaml
          - values-k3s-homelab.yaml
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - Validate=false
        - SkipDryRunOnMissingResource=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
        # retry:
        #   limit: 5
        #   backoff:
        #     duration: 5s
        #     factor: 2
        #     maxDuration: 3m0s
