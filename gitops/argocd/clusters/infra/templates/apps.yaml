---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.infra.name }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    {{- include "infra.labels" . | indent 4 }}
spec:
  destination:
    namespace: {{ .Values.infra.destination.namespace }}
    server: {{ .Values.infra.destination.server }}
  project: {{ .Values.project }}
  source:
    path: {{ .Values.infra.source.path }}
    repoURL: {{ .Values.infra.source.repoURL }}
    targetRevision: {{ .Values.infra.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=false
      - SkipDryRunOnMissingResource=true
      - ApplyOutOfSyncOnly=true