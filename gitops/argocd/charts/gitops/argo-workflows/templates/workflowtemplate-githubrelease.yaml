---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  annotations:
    workflows.argoproj.io/description: >-
      A template to retrieve last release of a Github project.
    workflows.argoproj.io/maintainer: '@portefaix'
    workflows.argoproj.io/tags: github
    workflows.argoproj.io/version: '>= 2.9.0'
  labels:
    {{- include "argo-workflows.labels" ( dict "context" (index $.Subcharts "argo-workflows") "component" "server" "name" "cm" ) | nindent 4 }}
  name: retrieve-last-release
  namespace: {{ .Release.Namespace }}
spec:
  podMetadata:
    labels:
      {{- include "argo-workflows.labels" ( dict "context" (index $.Subcharts "argo-workflows") "component" "server" "name" "cm" ) | nindent 6 }}
  templates:
    - name: main
      inputs:
        parameters:
          - name: repository
      script:
        image: ghcr.io/portefaix/portefaix-distroless:main
        command:
        - "bash"
        source: |
          echo "ðŸ•“ [Portefaix] Retrieve last release. Scheduled on: {{`{{ workflow.scheduledTime }}`}}"
          repo="{{`{{ inputs.parameters.repository }}`}}"
          curl -s https://api.github.com/repos/${repo}/releases/latest | jq -r '.tag_name'
