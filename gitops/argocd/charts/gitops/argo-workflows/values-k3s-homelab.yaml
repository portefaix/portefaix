---
ingress:
  enabled: true
  name: argo-workflows.homelab.portefaix.xyz
  className: nginx

argo-workflows:
  controller:
    parallelism: 2
    resourceRateLimit:
      limit: 5
      burst: 1
    workflowWorkers: 2
    podWorkers: 2
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi

  mainContainer:
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi

  executor:
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi

  server:
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
          http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
      hosts:
      - argo-workflows.192.168.0.208.nip.io
      paths:
      - /
      pathType: Prefix

    extraArgs:
    - --auth-mode=sso
    sso:
      issuer: http://argo-cd.homelab.portefaix.xyz/api/dex
      sessionExpiry: 240h
      clientId:
        name: argo-workflows-dex
        key: client-id
      clientSecret:
        name: argo-workflows-dex
        key: client-secret
      redirectUrl: http://argo-workflows.homelab.portefaix.xyz/oauth2/callback
      rbac:
        enabled: true
      scopes:
      - groups
