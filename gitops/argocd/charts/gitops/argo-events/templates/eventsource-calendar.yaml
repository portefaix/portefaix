apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  labels:
    app: argo-events
    {{- include "argo-events.labels" (dict "context" . "component" "core-resources" "name" "core-resources") | nindent 4 }}
    portefaix.xyz/version: v0.52.0
  name: {{ .Values.eventsource.calendar.name }}
  namespace: {{ .Release.Namespace }}
spec:
  eventBusName: {{ .Values.eventbus.native.name }}
  calendar:
   every-morning-public-ip:
     # schedules an event at 7:05 AM each day
     schedule: "5 7 * * *"
     metadata:
       portefaix.xyz/version: v0.52.0
     timezone: {{ .Values.timezone }}
