---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: argo-events
    {{- include "argo-events.labels" (dict "context" . "component" "core-resources" "name" "core-resources") | nindent 4 }}
    portefaix.xyz/version: v0.52.0
  name: {{ .Values.eventsource.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: argo-events
    {{- include "argo-events.labels" (dict "context" . "component" "core-resources" "name" "core-resources") | nindent 4 }}
    portefaix.xyz/version: v0.52.0
  name: {{ .Values.eventsource.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: argo-events
    {{- include "argo-events.labels" (dict "context" . "component" "core-resources" "name" "core-resources") | nindent 4 }}
    portefaix.xyz/version: v0.52.0
  name: {{ .Values.eventsource.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.eventsource.serviceAccountName }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.eventsource.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
