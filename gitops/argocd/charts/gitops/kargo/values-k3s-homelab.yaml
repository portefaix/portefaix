---
ingress:
  enabled: true
  entries:
  - name: kargo-external
    host: kargo.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:argo-icon"
      hajimari.io/appName: "Argo Kargo"
      hajimari.io/group: "Gitops"
    labels: {}
  - name: kargo-cloudflare
    host: kargo.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: kargo.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

kargo:
  api:
    host: kargo.192.168.0.62.nip.io
    # TODO: https://github.com/akuity/kargo/pull/792
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi
    tls:
      enabled: false
    adminAccount:
      enabled: true
      password: admin
      tokenSigningKey: iwishtowashmyirishwristwatch

    argocd:
      urls:
        core: http://argo-cd.home.portefaix.xyz
    ingress:
      enabled: true
      ingressClassName: nginx
      tls:
        enabled: false

  controller:
    resources:
      limits:
        # cpu: 200m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 150Mi

  webhooksServer:
    resources:
      limits:
        # cpu: 200m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 50Mi

  garbageCollector:
    schedule: "0 * * * *"
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi
