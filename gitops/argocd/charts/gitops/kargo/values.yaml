ingress:
  enabled: false

kargo:
  global:
    labels:
      portefaix.xyz/version: v0.54.0

  api:
    logLevel: INFO

  # oidc:
  #   enabled: true
  #   connectors:
  #   - id: github
  #     name: GitHub
  #     type: github
  #     config:
  #       clientID: <your client ID>
  #       clientSecret: <your client secret>
  #       redirectURI: <http(s)>://<api.host>/dex/callback

  controller:
    argocd:
      namespace: gitops
    logLevel: INFO

  managementController:
    logLevel: INFO

  webhooksServer:
    logLevel: INFO

  garbageCollector:
    logLevel: INFO

projects:
  podinfo:
    name: podinfo

    project:
      created: true
      name: demo

    git:
      repoURL: https://github.com/portefaix/portefaix-kubernetes.git
      branch: master

    argocd:
      path: ./gitops/argocd/charts/demo/
      helm:
        name: podinfo
        chart: oci://ghcr.io/stefanprodan/charts/podinfo

    promotionPolicies:
    - stage: podinfo-dev
      autoPromotionEnabled: true
    - stage: podinfo-uat
      autoPromotionEnabled: true
    - stage: podinfo-prod
      autoPromotionEnabled: true

    analysistemplate:
      name: podinfo

    warehouse:
      # name: podinfo
      subscriptions:
      - chart:
          repoURL: oci://ghcr.io/stefanprodan/charts/podinfo
          semverConstraint: ^6.5.0
      # - chart:
      #     repoURL: https://stefanprodan.github.io/podinfo
      #     name: podinfo
      #     semverConstraint: ^6.5.0
      - image:
          repoURL: ghcr.io/stefanprodan/podinfo # Watch for new versions of this image
          semverConstraint: ^6.5.0
          imageSelectionStrategy: SemVer
          allowTags: ^v?[0-9]+\.[0-9]+\.[0-9]+([\+-].*)?$
          discoveryLimit: 5

