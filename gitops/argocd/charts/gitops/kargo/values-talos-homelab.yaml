ingress:
  enabled: true
  entries:
  - name: kargo-cloudflare
    host: kargo.portefaix.xyz
    # className: nginx
    className: traefik
    annotations:
      external-dns.alpha.kubernetes.io/hostname: kargo.portefaix.xyz
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      external-dns.alpha.kubernetes.io/target: 21b10baa-4cce-4bb0-b00d-2a951ad5d0c5.cfargotunnel.com
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Kargo"
      gethomepage.dev/description: "Continuous delivery and application lifecycle orchestration platform for Kubernetes"
      gethomepage.dev/group: "GitOps"
      gethomepage.dev/icon: "https://docs.kargo.io/img/kargo.png"
      traefik.ingress.kubernetes.io/router.entrypoints: web
      # traefik.ingress.kubernetes.io/router.tls: "true"
    labels:
      external-dns.io/provider: cloudflare

kargo:
  api:
    replicas: 1
    nodeSelector:
      portefaix.xyz/master: "true"
    host: kargo.portefaix.xyz
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 25m
        memory: 50Mi
    tls:
      enabled: false
    secret:
      name: kargo-credentials
    adminAccount:
      enabled: true

    ingress:
      enabled: false

    oidc:
      enabled: true
      admins:
        claims:
          groups:
          - portefaix:KargoAdmin
      viewers:
        claims: {}

      dex:
        enabled: true
        nodeSelector:
          portefaix.xyz/master: "true"
        resources:
          limits:
            # cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        env:
        - name: DEX_LOG_LEVEL
          value: info
        - name: DEX_LOG_FORMAT
          value: json
        envFrom:
        - secretRef:
            name: kargo-credentials
        connectors:
        - id: github
          name: GitHub
          type: github
          config:
            clientID: "$KARGO_DEX_CLIENT_ID"
            clientSecret: "$KARGO_DEX_CLIENT_SECRET"
            redirectURI: http://kargo.portefaix.xyz/dex/callback
            orgs:
            - name: portefaix

    argocd:
      urls:
        core: http://argo-cd.portefaix.xyz

  controller:
    nodeSelector:
      portefaix.xyz/master: "true"
    resources:
      limits:
        # cpu: 200m
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 250Mi

  managementController:
    resources:
      limits:
        # cpu: 200m
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 250Mi

  webhooksServer:
    nodeSelector:
      portefaix.xyz/master: "true"
    resources:
      limits:
        # cpu: 200m
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 50Mi

  garbageCollector:
    schedule: "0 * * * *"
    workers: 3
    maxRetainedPromotions: 20
    minPromotionDeletionAge: 336h # Two weeks
    maxRetainedFreight: 20
    minFreightDeletionAge: 336h # Two weeks
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 32Mi
