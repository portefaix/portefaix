{{- if .Values.keptn.enabled -}}
---
apiVersion: lifecycle.keptn.sh/v1alpha2
kind: KeptnApp
metadata:
  labels:
    {{- include "podinfo.labels" (index $.Subcharts "podinfo") | nindent 4 }}
  name: {{ include "podinfo.fullname" (index $.Subcharts "podinfo") }}
  namespace: {{ .Release.Namespace }}
spec:
  version: "1.0.0"
  revision: "1"
  workloads:
    - name: podinfo
      version: 0.1.0
  preDeploymentEvaluations:
    - {{ include "podinfo.fullname" (index $.Subcharts "podinfo") }}-available-cpus
  # postDeploymentEvaluations:
  #   - evaluate-deployment
  preDeploymentTasks:
    - core-pre-logging
  postDeploymentTasks:
    - core-post-logging
---
apiVersion: lifecycle.keptn.sh/v1alpha3
kind: KeptnEvaluationDefinition
metadata:
  labels:
    {{- include "podinfo.labels" (index $.Subcharts "podinfo") | nindent 4 }}
  name: {{ include "podinfo.fullname" (index $.Subcharts "podinfo") }}-available-cpus
  namespace: {{ .Release.Namespace }}
spec:
  objectives:
    - keptnMetricRef:
        name: node-cpu-usage
        namespace: {{ .Values.keptn.namespace }}
      evaluationTarget: "<0.90"
    - keptnMetricRef:
        name: node-memory-usage
        namespace: {{ .Values.keptn.namespace }}
      evaluationTarget: "<0.75"
---
apiVersion: lifecycle.keptn.sh/v1alpha2
kind: KeptnTaskDefinition
metadata:
  labels:
    {{- include "podinfo.labels" (index $.Subcharts "podinfo") | nindent 4 }}
    keptn.sh/task: pre-deployment
  name: {{ include "podinfo.fullname" (index $.Subcharts "podinfo") }}-check-prometheus-service
  namespace: {{ .Release.Namespace }}
spec:
  function:
    httpRef:
      url: https://raw.githubusercontent.com/keptn/lifecycle-toolkit/main/functions-runtime/samples/ts/http.ts
    parameters:
      map:
        url: {{ .Values.keptn.checks.prometheus}}
{{- end }}
