---
ingress:
  enabled: true
  entries:
  - name: podinfo-prod-external
    host: podinfo-prod.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:argo-icon"
      hajimari.io/appName: "Podinfo Prod"
      hajimari.io/group: "Applications"
    labels: {}
  - name: podinfo-prod-cloudflare
    host: podinfo-prod.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: podinfo-prod.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

podinfo:
  logLevel: info
  ui:
    message: "PodInfo Prod / Portefaix k3s Homelab "
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
    - host: podinfo-prod.192.168.0.62.nip.io
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls: []
  resources:
    limits:
      # cpu: 200m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 150Mi
