pyroscope:
  pyroscope:
    replicaCount: 1

    extraEnvFrom:
    - secretRef:
        name: pyroscope-cloudflare-credentials

    resources:
      limits:
        # cpu: 300m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 600Mi

    persistence:
      enabled: true
      storageClassName: nfs-client
      accessModes:
      - ReadWriteOnce
      size: 500Mi

    config: |
      storage:
        backend: s3
        s3:
          bucket_name: portefaix-homelab-profiles-chunks
          endpoint: ${AWS_S3_ENDPOINT_NO_HTTPS}
          access_key_id: ${AWS_ACCESS_KEY_ID}
          secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          insecure: false

  agent:
    enabled: false
