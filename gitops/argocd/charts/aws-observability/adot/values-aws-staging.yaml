---
adot-exporter-for-eks-on-ec2:
  fluentbit:
    resources:
      limits:
        cpu: 600m
        memory: 200Mi
      requests:
        cpu: 500m
        memory: 100Mi

  adotCollector:
    daemonSet:
      resources:
        limits:
          cpu: 500m
          memory: 400Mi
        requests:
          cpu: 200m
          memory: 200Mi

  sidecar:
    resources:
      limits:
        cpu: 256m
        memory: 512Mi
      requests:
        cpu: 32m
        memory: 24Mi
