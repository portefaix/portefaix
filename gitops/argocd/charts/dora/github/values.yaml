opentelemetry-collector:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  mode: "deployment"

  image:
    repository: otel/opentelemetry-collector-contrib

  config:
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
      bearertokenauth/github:
        token: ${env:OTEL_GH_PAT}

    receivers:
      github/portefaix:
        initial_delay: 1s
        collection_interval: 60s
        scrapers:
          github:
            auth:
              authenticator: bearertokenauth/github
            github_org: portefaix
            search_query: org:portefaix
            metrics:
              vcs.repository.contributor.count:
                enabled: true
              git.repository.cve.count:
                enabled: true
    
    processors:
      resource/portefaix:
        attributes:
          - key: team.name
            value: portefaix
            action: upsert

    exporters:
      debug: {}
      logging:
        verbosity: detailed
      # prometheus:
      #   endpoint: 0.0.0.0:9090

    service:
      extensions:
      - health_check
      - bearertokenauth/github
      pipelines:
        metrics:
          receivers:
          - github/portefaix
          processors:
          - resource/portefaix
          exporters:
          - debug
          - otlp
          # - prometheus
