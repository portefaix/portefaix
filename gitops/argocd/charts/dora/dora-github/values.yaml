opentelemetry-collector:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  mode: "deployment"

  image:
    repository: otel/opentelemetry-collector-contrib

  extraEnvs:
  - name: OTEL_GITHUB_PAT
    valueFrom:
      secretKeyRef:
        name: otel-github-credentials
        key: OTEL_GITHUB_PAT

  config:
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
      bearertokenauth/github:
        token: ${env:OTEL_GITHUB_PAT}

    receivers:
      github/portefaix:
        initial_delay: 1s
        collection_interval: 60s
        scrapers:
          github:
            auth:
              authenticator: bearertokenauth/github
            github_org: portefaix
            search_query: org:portefaix
            metrics:
              # See https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/receiver/githubreceiver/metadata.yaml
              vcs.repository.count:
                enabled: true
              vcs.repository.ref.count:
                enabled: true
              vcs.repository.ref.time:
                enabled: true
              vcs.repository.ref.revisions_ahead:
                enabled: true
              vcs.repository.ref.revisions_behind:
                enabled: true
              vcs.repository.ref.lines_added:
                enabled: true
              vcs.repository.ref.lines_deleted:
                enabled: true
              vcs.repository.contributor.count:
                enabled: false
              vcs.repository.change.time_open:
                enabled: true
              vcs.repository.change.time_to_merge:
                enabled: true
              vcs.repository.change.time_to_approval:
                enabled: true
              vcs.repository.change.count:
                enabled: true

    processors:
      resource/portefaix:
        attributes:
        - key: team.name
          value: portefaix
          action: upsert

    exporters:
      debug:
        verbosity: detailed
      prometheus:
        endpoint: 0.0.0.0:9090

    service:
      extensions:
      - health_check
      - bearertokenauth/github
      pipelines:
        metrics:
          receivers:
          - github/portefaix
          processors:
          - resource/portefaix
          exporters:
          - debug
          - prometheus
          # - otlp
