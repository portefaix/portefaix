meilisearch:
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi

  resources:
    requests:
      cpu: 100m
      memory: 500Mi
    limits:
      memory: 2Gi

  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      # traefik.ingress.kubernetes.io/router.tls: "true"
    path: /
    hosts:
      - meilisearch.192.168.0.62.nip.io
