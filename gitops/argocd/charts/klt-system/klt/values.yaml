---
additionalLabels:
  portefaix.xyz/version: v0.43.0

monitoring:
  enabled: true

prometheus:
  name: prometheus
  server: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"

keptnMetrics:
  cpu:
    fetchIntervalSeconds: 10
  memory:
    fetchIntervalSeconds: 10

klt:
  certificateOperator:
    manager:
      resources: {}

  lifecycleOperator:
    manager:
      resources: {}

  metricsOperator:
    manager:
      resources: {}

  scheduler:
    scheduler:
      resources: {}
