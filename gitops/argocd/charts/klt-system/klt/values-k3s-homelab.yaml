---
keptnMetrics:
  cpu:
    fetchIntervalSeconds: 60
  memory:
    fetchIntervalSeconds: 60

klt:
  certificateOperator:
    manager:
      resources:
        limits:
          cpu: 25m
          memory: 64Mi
        requests:
          cpu: 5m
          memory: 16Mi
    replicas: 1

  lifecycleOperator:
    manager:
      env:
        functionRunnerImage: ghcr.io/nlamirault/klt-functions-runtime:1.0.1
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 5m
          memory: 64Mi
    replicas: 1

  metricsOperator:
    manager:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi
    replicas: 1

  scheduler:
    scheduler:
      resources:
        limits:
          cpu: 300m
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 20Mi
    replicas: 1
