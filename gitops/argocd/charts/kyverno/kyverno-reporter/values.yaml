ingress:
  enabled: false

global:
  labels: {}

policy-reporter:
  logging:
    encoding: json
    logLevel: 0 # info

  metrics:
    enabled: true

  ui:
    enabled: true
    logging:
      encoding: json
      logLevel: 0

  kyvernoPlugin:
    enabled: true

  monitoring:
    enabled: true
    plugins:
      kyverno: true
    serviceMonitor:
      labels:
        prometheus.io/operator: portefaix
  grafana:
    dashboards:
      enabled: true
      # Label to find dashboards using the k8s sidecar
      label: grafana-dashboard
    folder:
      annotation: grafana-folder
      name: security
    multicluster:
      enabled: true
      label: cluster
    enable:
      overview: true
      policyReportDetails: true
      clusterPolicyReportDetails: true
    # TODO: https://github.com/kyverno/policy-reporter/pull/441
    grafanaDashboard:
      create: true
      folder: security
      allowCrossNamespaceImport: true
      matchLabels:
        grafana.com/dashboards: portefaix

  global:
    labels:
      portefaix.xyz/version: v0.54.0

  target:
    ui:
      host: http://policy-reporter-ui:8080
      minimumPriority: warning
      skipExistingOnStartup: true
      sources:
      - kyverno
