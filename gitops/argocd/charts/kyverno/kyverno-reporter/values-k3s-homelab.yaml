---
ingress:
  enabled: true
  entries:
  - name: kyverno-external
    host: kyverno.home.portefaix.xyz
    className: nginx
    annotations: {}
    labels: {}
  - name: kyverno-cloudflare
    host: kyverno.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: kyverno.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

policy-reporter:
  replicaCount: 1
  resources:
    limits:
      # cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 100Mi

  kyvernoPlugin:
    resources:
      limits:
        # cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi

  ui:
    ingress:
      enabled: true
      className: "nginx"
      hosts:
      - host: kyverno.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: Prefix
      tls: []

    resources:
      limits:
        # cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
