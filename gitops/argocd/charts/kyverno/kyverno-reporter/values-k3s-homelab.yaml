---
ingress:
  enabled: true
  className: nginx
  name: kyverno.homelab.portefaix.xyz

policy-reporter:
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 64Mi

  kyvernoPlugin:
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi

  ui:
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hosts:
        - host: kyverno.192.168.1.32.nip.io
          paths:
            - path: /
              pathType: Prefix
      tls: []

    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
