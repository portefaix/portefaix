---
kyverno:
  customLabels:
    portefaix.xyz/version: v0.52.0

  test:
    resources: {}

  grafana:
    enabled: true
    annotations:
      grafana-folder: security
    labels:
      grafana-dashboard: kyverno

  features:
    logging:
      format: json
      verbosity: 2

  admissionController:
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
    # tracing:
    #   enabled: false
    #   address: ""
    #   port:

  backgroundController:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
    # tracing:
    #   enabled: false
    #   address: ""
    #   port:

  cleanupController:
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
    # tracing:
    #   enabled: false
    #   address: ""
    #   port:

  reportsController:
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
    # tracing:
    #   enabled: false
    #   address: ""
    #   port:


kyverno-policies:
  podSecurityStandard: restricted
  podSecuritySeverity: low
  validationFailureAction: audit

  customLabels:
    portefaix.xyz/version: v0.52.0

portefaix-kyverno:
  customLabels:
    portefaix.xyz/version: v0.52.0
  validationFailureAction: audit
