---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    app: alertmanager
    {{- include "kube-prometheus-stack.labels" (index $.Subcharts "kube-prometheus-stack") | indent 4 }}
  name: alertmanager-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: alertmanager-credentials
    creationPolicy: Owner
  data:
    - secretKey: AM_BETTERUPTIME_URL
      remoteRef:
        key: BETTERUPTIME_URL
    - secretKey: AM_STATUSCAKE_URL
      remoteRef:
        key: STATUSCAKE_URL
    - secretKey: AM_SLACK_URL
      remoteRef:
        key: SLACK_WEBHOOK
    - secretKey: AM_GRAFANA_CLOUD_HEARTBEAT
      remoteRef:
        key: GRAFANA_CLOUD_HEARTBEAT
    - secretKey: AM_GRAFANA_CLOUD_ON_CALL
      remoteRef:
        key: GRAFANA_CLOUD_ONCALL
