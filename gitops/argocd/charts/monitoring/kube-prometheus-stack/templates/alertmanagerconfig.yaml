---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  labels:
    app: alertmanager
    {{- include "kube-prometheus-stack.labels" (index $.Subcharts "kube-prometheus-stack") | indent 4 }}
  name: core
  namespace: {{ .Release.Namespace }}
spec:
  # templates:
  muteTimeIntervals:
  - name: officehours
    timeIntervals:
    - weekdays: ['monday:friday']
      times:
      - startTime: "08:00"
        endTime: "20:00"
  - name: outofhours
    timeIntervals:
    - weekdays: ['monday:friday']
      times:
      - startTime: "00:00"
        endTime: "08:00"
      - startTime: "20:00"
        endTime: "23:59"
  - name: weekends
    timeIntervals:
    - weekdays: [saturday, sunday]
  - name: holidays
    timeIntervals:
    - months: ['december']
      daysOfMonth:
      - start: 24
        end: 25
    - months: ['december']
      daysOfMonth:
      - start: 30
        end: 31
    - months: ['january']
      daysOfMonth:
      - start: 1
        end: 2

  receivers:
  - name: blackhole

  - name: deadmanswitch
    webhookConfigs:
    - urlSecret:
        name: alertmanager-credentials
        key: AM_BETTERUPTIME_URL
      sendResolved: true
    # - urlSecret:
    #     name: alertmanager-credentials
    #     key: AM_SQUADCAST_URL
    #   sendResolved: true
    # - urlSecret:
    #     name: alertmanager-credentials
    #     key: AM_STATUSCAKE_URL
    #   sendResolved: true
    - urlSecret:
        name: alertmanager-credentials
        key: AM_GRAFANA_CLOUD_AM_HEARTBEAT
      sendResolved: false
    - urlSecret:
        name: alertmanager-credentials
        key: AM_GRAFANA_CLOUD_ONCALL_HEARTBEAT
      sendResolved: true

  - name: grafanacloud_am
    webhookConfigs:
    - urlSecret:
        name: alertmanager-credentials
        key: AM_GRAFANA_CLOUD_AM
      sendResolved: false

  - name: grafanacloud_oncall
    webhookConfigs:
    - urlSecret:
        name: alertmanager-credentials
        key: AM_GRAFANA_CLOUD_ONCALL
      sendResolved: true

  - name: keep
    webhookConfigs:
    - url: http://keep-frontend.alerting.svc.cluster.local:3000/v2/alerts/event/prometheus
      httpConfig:
        basicAuth:
          password:
            name: alertmanager-credentials
            key: AM_KEEP_API_KEY
          username: api_key
        sendResolved: true

  - name: slack
    slackConfigs:
    - channel: '#portefaix-homelab-alerts'
      sendResolved: true
      color: '{{ "{{" }} if eq .Status "firing" {{ "}}" }}danger{{ "{{" }} else {{ "}}" }}good{{ "{{" }} end {{ "}}" }}'
      apiURL:
        name: alertmanager-credentials
        key: AM_SLACK_URL
      # apiURL: https://slack.com/api/chat.postMessage
      # httpConfig:
      #   authorization:
      #     type: Bearer
      #     credentials:
      #       name: alertmanager-credentials
      #       key: AM_SLACK_BOT_TOKEN
      iconURL: "https://avatars3.githubusercontent.com/u/3380462"
      title: |-
        [{{ "{{" }} .Status {{ "}}" }}{{ "{{" }} if eq .Status "firing" {{ "}}" }}:{{ "{{" }} .Alerts.Firing | len {{ "}}" }}{{ "{{" }} end {{ "}}" }}] {{ "{{" }} .CommonLabels.alertname {{ "}}" }}
      text: >-
        {{ "{{" }} range .Alerts -{{ "}}" }}
        üö® *Alert Name*: {{ "{{" }} .Labels.alertname {{ "}}" }}
        üí° *Summary:* {{ "{{" }} .Annotations.summary {{ "}}" }}
        *Severity:* {{ "{{" }} .Labels.severity {{ "}}" }}
        ‚ÑπÔ∏è *Description:* {{ "{{" }} .Annotations.description {{ "}}" }}
        üè∑Ô∏è *Details:*
        {{ "{{" }} range .Labels.SortedPairs {{ "}}" }}
          ‚Ä¢ *{{ "{{" }} .Name {{ "}}" }}:* {{ "{{" }} .Value {{ "}}" }}
        {{ "{{" }} end {{ "}}" }}
        {{ "{{" }} end {{ "}}" }}

      actions:
      - type: button
        text: 'Runbook :green_book:'
        url: '{{ "{{" }} (index .Alerts 0).Annotations.runbook_url {{ "}}" }}'
      # - type: button
      #   text: 'Query :mag:'
      #   url: '{{ "{{" }} (index .Alerts 0).GeneratorURL {{ "}}" }}'
      - type: button
        text: 'Dashboard :grafana:'
        url: '{{ "{{" }} (index .Alerts 0).Annotations.dashboard_url {{ "}}" }}'
      # - type: button
      #   text: 'Silence :no_bell:'
      #   url: '{{ "{{" }} template "__alert_silence_link" . {{ "}}" }}'

  route:
    receiver: slack
    groupBy: [alertname, namespace, cluster, service]
    groupWait: 10s
    groupInterval: 5m
    repeatInterval: 1h
    routes:
    - receiver: deadmanswitch
      matchers:
      - matchType: =
        name: alertname
        value: Watchdog
      repeatinterval: 1m
      groupInterval: 1m

    - receiver: blackhole
      matchers:
      - matchType: =~
        name: alertname
        value: KubeAPIDown|KubeSchedulerDown

    - receiver: blackhole
      matchers:
      - matchType: =~
        name: alertname
        value: InfoInhibitor
      - matchType: =~
        name: severity
        value: none|page

    - receiver: slack
      matchers:
      - matchType: =
        name: severity
        value: info
      activeTimeIntervals:
      - officehours
      continue: false

    - receiver: slack
      matchers:
      - matchType: =
        name: severity
        value: warning
      activeTimeIntervals:
      - officehours
      continue: false

    - receiver: slack
      matchers:
      - matchType: =
        name: severity
        value: critical
      activeTimeIntervals:
      - officehours
      continue: true

    # - receiver: grafanacloud_am
    #   matchers:
    #   - matchType: =~
    #     name: severity
    #     value: warning|critical
    #   activeTimeIntervals:
    #   - business_hours_on
    #   - weekend_on
    #   muteTimeIntervals:
    #   - weekend_oncall
    #   - holidays
    #   continue: true

    - receiver: grafanacloud_oncall
      matchers:
      - matchType: =~
        name: severity
        value: warning|critical
      # activeTimeIntervals:
      # - business_hours_on
      # - weekend_on
      # muteTimeIntervals:
      # - weekend_oncall
      # - holidays
      # continue: true
