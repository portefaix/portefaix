---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "kps.labels" $ | indent 4 }}
    portefaix.xyz/version: v0.46.0
    gatus.io/enabled: "true"
  name: gatus-endpoint-kps
  namespace: {{ .Release.Namespace }}
data:
  gatus-endpoint-kps.yaml: |
    endpoints:
      - name: prometheus
        url: https://prometheus.homelab.portefaix.xyz
        interval: 30s
        conditions:
          - "[STATUS] == 200"
      - name: alertmanager
        url: https://alertmanager.homelab.portefaix.xyz
        interval: 30s
        conditions:
          - "[STATUS] == 200"
