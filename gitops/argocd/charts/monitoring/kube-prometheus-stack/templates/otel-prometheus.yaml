---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app: prometheus-opentelemetry
    {{- include "kps.labels" $ | indent 4 }}
    portefaix.xyz/version: v0.46.0
  name: otel-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  alerting:
    alertmanagers:
    - apiVersion: v2
      name: kube-prometheus-stack-alertmanager
      namespace: monitoring
      pathPrefix: /
      port: http-web
  enableAdminAPI: true
  enableFeatures:
  - remote-write-receiver
  enableRemoteWriteReceiver: true
  evaluationInterval: 30s
  externalUrl: http://otel-rometheus.192.168.0.62.nip.io/
  hostNetwork: false
  image: quay.io/prometheus/prometheus:v2.42.0
  listenLocal: false
  logFormat: json
  logLevel: info
  nodeSelector:
    portefaix.xyz/infra: core
  paused: false
  podMonitorNamespaceSelector: {}
  podMonitorSelector:
    matchLabels:
      observability: portefaix
  portName: http-web
  probeNamespaceSelector: {}
  probeSelector:
    matchLabels:
      observability: portefaix
  replicas: 1
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 300Mi
  retention: 1d
  routePrefix: /
  ruleNamespaceSelector: {}
  ruleSelector:
    matchLabels:
      observability: portefaix
  scrapeInterval: 30s
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchLabels:
      observability: portefaix
  shards: 1
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 200Mi
        storageClassName: nfs-client
  tsdb:
    outOfOrderTimeWindow: 0s
  version: v2.42.0
  walCompression: true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-opentelemetry
    {{- include "kps.labels" $ | indent 4 }}
    portefaix.xyz/version: v0.46.0
  name: otel-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http-web
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app.kubernetes.io/name: prometheus
    prometheus: otel-prometheus
{{ if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # annotations:
  #   nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy-external.identity.svc.cluster.local/oauth2/auth"
  #   nginx.ingress.kubernetes.io/auth-signin: "http://auth.homelab.portefaix.xyz/oauth2/sign_in?rd=http://$host$request_uri"
  labels:
    app: prometheus
    {{- include "kps.labels" $ | indent 4 }}
    portefaix.xyz/version: v0.46.0
  name: otel-prometheus-external
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.ingress.prometheus.className }}
  rules:
  - host: otel-{{ .Values.ingress.prometheus.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otel-prometheus
            port:
              number: 9090
{{ end }}
