k3s:
  enabled: false

ingress:
  enabled: false

cilium:
  enabled: false

grafana:
  # Grafana folder in which to store the dashboards
  folder: compute

monitoring:
  runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

kube-prometheus-stack:
  commonLabels:
    portefaix.xyz/version: v0.52.0

  crds:
    enabled: false

  defaultRules:
    create: true
    labels:
      monitoring: portefaix
    additionalRuleLabels:
      monitoring: portefaix
    # TODO: use https://runbooks.portefaix.xyz
    runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"
    disabled:
      InfoInhibitor: true

  alertmanager:
    enabled: true
    annotations:
      a8r.io/description: Default Prometheus rules
      a8r.io/owner: prometheus-community
      a8r.io/bugs: https://github.com/prometheus-community/helm-charts/issues
      a8r.io/documentation: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
      a8r.io/repository: https://github.com/prometheus-community/helm-charts
      a8r.io/support: https://github.com/prometheus-community/helm-charts/issues
    serviceAccount:
      create: true
      name: alertmanager
    tplConfig: false
    ingress:
      enabled: false
    serviceMonitor:
      selfMonitor: true
      additionalLabels:
        monitoring: portefaix

    alertmanagerSpec:
      # useExistingSecret: true
      # configSecret: alertmanager-config
      alertmanagerConfiguration:
        name: core
      logFormat: json
      logLevel: debug
      # secrets:
      # - alertmanager-credentials

  grafana:
    enabled: false
    forceDeployDashboards: true
    Other options are: utc, browser or a specific timezone, i.e. Europe/Paris
    defaultDashboardsTimezone: Europe/Paris
    sidecar:
      dashboards:
        enabled: true
        label: grafana-dashboard
        labelValue: kube-prometheus-stack
        annotations:
          grafana-folder: kubernetes

  kubeApiServer:
    enabled: true
    serviceMonitor:
      additionalLabels:
        monitoring: portefaix

  kubelet:
    enabled: true
    serviceMonitor:
      additionalLabels:
        monitoring: portefaix

  kubeControllerManager:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix

  coreDns:
    enabled: true
    serviceMonitor:
      additionalLabels:
        monitoring: portefaix

  kubeDns:
    enabled: false
    serviceMonitor:
      additionalLabels:
        monitoring: portefaix

  kubeEtcd:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix

  kubeScheduler:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix

  kubeProxy:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix

  kubeStateMetrics:
    enabled: true

  kube-state-metrics:
    prometheus:
      monitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix

  nodeExporter:
    enabled: true

  prometheus-node-exporter:
    extraArgs:
    # Disable unused collectors
    - --no-collector.arp
    - --no-collector.ipvs
    - --no-collector.sockstat
    - --no-collector.softnet
    # Excludes from kube-prometheus-stack
    - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
    - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
    prometheus:
      monitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix

  prometheusOperator:
    enabled: true
    tls:
      enabled: false
    admissionWebhooks:
      enabled: false

    serviceAccount:
      create: true
      name: prometheus-operator
    serviceMonitor:
      selfMonitor: rue
      additionalLabels:
        monitoring: portefaix

  prometheus:
    enabled: true
    annotations:
      a8r.io/description: Default Prometheus rules
      a8r.io/owner: prometheus-community
      a8r.io/bugs: https://github.com/prometheus-community/helm-charts/issues
      a8r.io/documentation: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
      a8r.io/repository: https://github.com/prometheus-community/helm-charts
      a8r.io/support: https://github.com/prometheus-community/helm-charts/issues
    serviceAccount:
      create: true
      name: prometheus
    ingress:
      enabled: false
    serviceMonitor:
      selfMonitor: true
      additionalLabels:
        monitoring: portefaix
    prometheusSpec:
      enableAdminAPI: true
      enableRemoteWriteReceiver: true
      enableFeatures:
      - remote-write-receiver
      scrapeInterval: 30s
      evaluationInterval: 30s
      ruleNamespaceSelector: {}
      ruleSelector:
        matchLabels:
          monitoring: portefaix
          # observability: portefaix
      serviceMonitorSelector:
        matchLabels:
          monitoring: portefaix
          # observability: portefaix
      serviceMonitorNamespaceSelector: {}
      podMonitorSelector:
        matchLabels:
          monitoring: portefaix
          # observability: portefaix
      podMonitorNamespaceSelector: {}
      probeSelector:
        matchLabels:
          monitoring: portefaix
          # observability: portefaix
      probeNamespaceSelector: {}
      retention: 3d
      logLevel: info
      logFormat: json
      additionalScrapeConfigs: []

