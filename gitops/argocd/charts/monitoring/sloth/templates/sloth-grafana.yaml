---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: sloth-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sloth.labels" . | nindent 4 }}
    monitoring: portefaix
spec:
  service: "grafana"
  labels:
    monitoring: portefaix
  slos:
    - name: "grafana-requests-availability"
      objective: 99.9
      description: "Grafana SLO based on availability for HTTP request responses."
      labels:
        category: "availability"
      sli:
        events:
          errorQuery: sum(rate(grafana_api_response_status_total{job="grafana",code=~"(5..|unknown)"}[{{`{{.window }}`}}]))
          totalQuery: sum(rate(grafana_api_response_status_total{job="grafana"}[{{`{{.window }}`}}]))
      alerting:
        name: GrafanaServiceHighErrorRate
        labels:
          category: slo
        annotations:
          summary: "High error rate on Grafana requests responses"
        pageAlert:
          labels:
            severity: warning
            routing_key: portefaix-slo
        ticketAlert:
          labels:
            severity: warning
            slack_channel: "#alerts-slo"
