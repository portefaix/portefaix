---
ingress:
  enabled: false

image:
  tag: ""

grafana:
  # useStatefulSet: true

  rbac:
    pspEnabled: false

  serviceAccount:
    create: true
    name: grafana

  testFramework:
    enabled: false

  # TODO:
  # extraLabels:
  #   portefaix.xyz/version: v0.43.0

  serviceMonitor:
    enabled: true
    labels:
      monitoring: portefaix

  # admin:
  #   existingSecret: "portefaix-grafana"
  #   userKey: admin-user
  #   passwordKey: admin-password

  plugins:
    - grafana-piechart-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    # - natel-discrete-panel
    # - pr0ps-trackmap-panel
    # - vonage-status-panel
    # - btplc-status-dot-panel

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          isDefault: false
        - name: Mimir
          type: prometheus
          access: proxy
          url: http://mimir-nginx.monitoring.svc.cluster.local:80
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-gateway.logging.svc.cluster.local:80
          jsonData:
            derivedFields:
              - datasourceUid: Tempo
                matcherRegex: (?:traceID|trace_id)=(\w+)
                name: TraceID
                url: $${__value.raw}
        - name: Tempo
          type: tempo
          access: proxy
          url: http://tempo.tracing.svc.cluster.local:3100
          jsonData:
            httpMethod: GET
            tracesToLogs:
              datasourceUid: Loki
              tags: ['job', 'instance', 'pod', 'namespace']
              mappedTags: [{ key: 'service.name', value: 'service' }]
              mapTagNamesEnabled: false
              spanStartTimeShift: '1h'
              spanEndTimeShift: '1h'
              filterByTraceID: false
              filterBySpanID: false
            tracesToMetrics:
              datasourceUid: Prometheus
              tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
              # queries:
              #   - name: 'Sample query'
              #     query: 'sum(rate(tempo_spanmetrics_latency_bucket{$__tags}[5m]))'
            serviceMap:
              datasourceUid: Prometheus
            search:
              hide: false
            nodeGraph:
              enabled: true
            lokiSearch:
              datasourceUid: Loki
        - name: Alertmanager
          type: alertmanager
          access: proxy
          url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
          jsonData:
            implementation: prometheus

  alerting: {}

  notifiers: {}
  #  notifiers.yaml:
  #    notifiers:
  #    - name: email-notifier
  #      type: email
  #      uid: email1
  #      # either:
  #      org_id: 1
  #      # or
  #      org_name: Main Org.
  #      is_default: true
  #      settings:
  #        addresses: an_email_address@example.com
  #    delete_notifiers:

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'gitops'
          orgId: 1
          folder: 'gitops'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/gitops
        - name: 'compute'
          orgId: 1
          folder: 'compute'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/compute
        - name: 'kubernetes'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/kubernetes
        - name: 'monitoring'
          orgId: 1
          folder: 'monitoring'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/monitoring
        - name: 'logging'
          orgId: 1
          folder: 'logging'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/logging
        - name: 'tracing'
          orgId: 1
          folder: 'tracing'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/tracing
        - name: 'opentelemetry'
          orgId: 1
          folder: 'opentelemetry'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/opentelemetry
        - name: 'security'
          orgId: 1
          folder: 'security'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/security
        - name: 'reliability'
          orgId: 1
          folder: 'reliability'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/reliability
        - name: 'storage'
          orgId: 1
          folder: 'storage'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /tmp/dashboards/storage
        - name: 'networking'
          orgId: 1
          folder: 'networking'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/networking
        - name: 'service-mesh'
          orgId: 1
          folder: 'service-mesh'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/service-mesh
        - name: 'troubleshooting'
          orgId: 1
          folder: 'troubleshooting'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/troubleshooting

  # dashboards:

  dashboardsConfigMaps: {}

  grafana.ini:
    auth:
      oauth_auto_login: true
    auth.basic:
      enable: false
    auth.proxy:
      enabled: true
      header_name: X-Email
      header_property: email
      auto_sign_up: true
    log:
      mode: console
      level: info
      console:
        format: json
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Admin

  sidecar:
    logLevel: INFO
    alerts:
      enable: true
      label: grafana-alert
      searchNamespace: ALL
    dashboards:
      enabled: true
      SCProvider: false
      label: grafana-dashboard
      searchNamespace: ALL
      folderAnnotation: grafana-folder
      provider:
        foldersFromFilesStructure: true
      folder: /tmp/dashboards
    datasources:
      enabled: true
      label: grafana-datasource
      searchNamespace: ALL
      # Disabled due to thanos being set as the new default datasource instead of prometheus
      defaultDatasourceEnabled: false
    plugins:
      enabled: true
      labels: grafana-plugin
      searchNamespace: ALL
    notifiers:
      enabled: true
      label: grafana-notifier
      searchNamespace: ALL

grafana-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.43.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring
