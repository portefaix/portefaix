---
ingress:
  enabled: false

image:
  tag: ""

grafana:

  rbac:
    pspEnabled: false

  serviceAccount:
    create: true
    name: grafana

  testFramework:
    enabled: false

  extraLabels:
    portefaix.xyz/version: v0.43.0

  serviceMonitor:
    enabled: true
    # labels:
    #   monitoring: portefaix

  # admin:
  #   existingSecret: "portefaix-grafana"
  #   userKey: admin-user
  #   passwordKey: admin-password

  plugins:
    - grafana-piechart-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    # - natel-discrete-panel
    # - pr0ps-trackmap-panel
    # - vonage-status-panel
    # - btplc-status-dot-panel

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/
          isDefault: false
        # - name: Thanos
        #   type: prometheus
        #   access: proxy
        #   url: http://thanos-query.monitoring.svc.cluster.local:10902/
        #   isDefault: false
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-gateway.logging.svc.cluster.local:80
        - name: Tempo
          type: tempo
          access: proxy
          url: http://tempo.tracing.svc.cluster.local:16686

  notifiers: {}
  #  notifiers.yaml:
  #    notifiers:
  #    - name: email-notifier
  #      type: email
  #      uid: email1
  #      # either:
  #      org_id: 1
  #      # or
  #      org_name: Main Org.
  #      is_default: true
  #      settings:
  #        addresses: an_email_address@example.com
  #    delete_notifiers:

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'gitops'
          orgId: 1
          folder: 'gitops'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/gitops
        - name: 'compute'
          orgId: 1
          folder: 'compute'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/compute
        - name: 'kubernetes'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/kubernetes
        - name: 'monitoring'
          orgId: 1
          folder: 'monitoring'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/monitoring
        - name: 'logging'
          orgId: 1
          folder: 'logging'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/logging
        - name: 'tracing'
          orgId: 1
          folder: 'tracing'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/tracing
        - name: 'security'
          orgId: 1
          folder: 'security'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/security
        - name: 'storage'
          orgId: 1
          folder: 'storage'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /tmp/dashboards/storage
        - name: 'networking'
          orgId: 1
          folder: 'networking'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/networking
        - name: 'service-mesh'
          orgId: 1
          folder: 'service-mesh'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/service-mesh
        - name: 'troubleshooting'
          orgId: 1
          folder: 'troubleshooting'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /tmp/dashboards/troubleshooting

  # dashboards:

  dashboardsConfigMaps: {}

  grafana.ini:
    auth:
      oauth_auto_login: true
    auth.basic:
      enable: false
    auth.proxy:
      enabled: true
      header_name: X-Email
      header_property: email
      auto_sign_up: true
    log:
      mode: console
      level: info
      console:
        format: json
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Admin

  sidecar:
    dashboards:
      enabled: true
      SCProvider: false
      label: grafana-dashboard
      searchNamespace: ALL
      folderAnnotation: grafana-folder
      provider:
        foldersFromFilesStructure: true
      folder: /tmp/dashboards
    datasources:
      enabled: true
      label: grafana-datasource
      searchNamespace: ALL
      # Disabled due to thanos being set as the new default datasource instead of prometheus
      defaultDatasourceEnabled: false
    plugins:
      enabled: true
      labels: grafana-plugin
      searchNamespace: ALL
    notifiers:
      enabled: true
      label: grafana-notifier
      searchNamespace: ALL

grafana-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.43.0
    monitoring: portefaix

  additionalAnnotations: {}

  # TODO: split monitoring labels
  # monitor:
  #   additionalLabels:
  #     monitoring: portefaix

  grafana:
    folder: monitoring
