---
grafana:

  persistence:
    type: pvc
    enabled: true
    storageClassName: nfs-client
    size: 200Mi

  initChownData:
    enabled: false

  resources:
    limits:
      cpu: 800m
      memory: 1000Mi
    requests:
      cpu: 300m
      memory: 400Mi

  adminUser: admin
  adminPassword: portefaix

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      # nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      # nginx.ingress.kubernetes.io/configuration-snippet: |
      #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      hajimari.io/enable: "true"
      hajimari.io/icon: "chart-pie"
      hajimari.io/appName: "Grafana"
      hajimari.io/group: "Observability"
    hosts:
      - grafana.192.168.1.32.nip.io
    path: /
    pathType: Prefix
