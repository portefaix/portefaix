---
{{- $files := .Files.Glob "dashboards/**/*.json" }}
{{- if $files }}
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: {{ printf "dashboard-%s" $dashboardName | trunc 63 | trimSuffix "-" | lower }}
    annotations:
      grafana-folder: {{ base $folderName }}
    labels:
      {{- include "grafana.labels" $ | nindent 6 }}
      grafana-dashboard: {{ $dashboardName }}
      portefaix.xyz/version: 0.50.0
  data:
    {{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 6}}
{{- end }}
{{- end }}