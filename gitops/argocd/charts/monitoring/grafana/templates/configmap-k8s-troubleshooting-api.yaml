---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-troubleshooting-api
  annotations:
    grafana-folder: {{ .Values.dashboards.troubleshooting.folder }}
    a8r.io/description: Dashboard for troubleshooting the Kubernetes API Server.
    a8r.io/owner: RiskyAdventure
    a8r.io/bugs: https://github.com/RiskyAdventure/Troubleshooting-Dashboards/issues
    a8r.io/documentation: https://github.com/RiskyAdventure/Troubleshooting-Dashboards/blob/master/README.md
    a8r.io/repository: https://github.com/RiskyAdventure/Troubleshooting-Dashboards
    a8r.io/support: https://github.com/RiskyAdventure/Troubleshooting-Dashboards/issues
  labels:
    grafana-dashboard: kubernetes-troubleshooting-api
    {{- include "grafana.labels" . | nindent 4 }}
    portefaix.xyz/version: v0.38.0
data:
  kubernetes-troubleshooting-api.json: |-
{{ .Files.Get "dashboards/troubleshooting/api-troubleshooter.json" | indent 4}}
