---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana-template: "1"
    portefaix.xyz/version: v0.46.0
  name: grafana-templates
  namespace: {{ .Release.Namespace }}
data:
  timings.yaml: |
    # config file version
    apiVersion: 1

    # List of mute time intervals to import or update
    muteTimes:
      - orgId: 1
        name: portefaix_week_end
        # <list> time intervals that should trigger the muting
        #        refer to https://prometheus.io/docs/alerting/latest/configuration/#time_interval-0
        time_intervals:
          - times:
              - start_time: '06:00'
                end_time: '23:59'
            location: 'UTC'
            weekdays: ['monday:wednesday', 'saturday', 'sunday']
            months: ['1:3', 'may:august', 'december']
            years: ['2020:2022', '2030']
            days_of_month: ['1:5', '-3:-1']

    # List of mute time intervals that should be deleted
    deleteMuteTimes:
      - orgId: 1
        name: mti_1
