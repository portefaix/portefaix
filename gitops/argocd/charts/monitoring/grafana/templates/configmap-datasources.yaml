---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana-provider: "1"
    portefaix.xyz/version: v0.46.0
  name: grafana-datasources
  namespace: {{ .Release.Namespace }}
data:
  datasources.yaml: |
    # config file version
    apiVersion: 1

    # List of datasources to import or update
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      access: proxy
      url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      isDefault: false
    - name: Mimir
      type: prometheus
      uid: mimir
      access: proxy
      url: http://mimir-nginx.monitoring.svc.cluster.local:80/prometheus
      jsonData:
        timeInterval: 10s
        manageAlerts: true
        alertmanagerUid: mimir-alertmanager
        prometheusType: mimir
        customQueryParameters:
        httpHeaderName1: X-Scope-OrgID
    - name: Loki
      type: loki
      uid: loki
      access: proxy
      url: http://loki-gateway.logging.svc.cluster.local:80
      jsonData:
        derivedFields:
        - datasourceUid: tempo
          matcherRegex: (?:traceID|trace_id)=(\w+)
          name: TraceID
          url: $${__value.raw}
        maxLines: 1000
    - name: Tempo
      type: tempo
      uid: tempo
      access: proxy
      url: http://tempo.tracing.svc.cluster.local:4317
      jsonData:
        httpMethod: GET
        tracesToLogs:
          datasourceUid: loki
          tags: ['job', 'instance', 'pod', 'namespace']
          mappedTags: [{key: 'service.name', value: 'service'}]
          mapTagNamesEnabled: false
          spanStartTimeShift: "1h"
          spanEndTimeShift: "1h"
          filterByTraceID: true
          filterBySpanID: true
        # tracesToMetrics:
        #   datasourceUid: Prometheus
        #   tags: [{key: 'service.name', value: 'service'}, {key: 'job'}]
        serviceMap:
          datasourceUid: prometheus
        search:
          hide: false
        nodeGraph:
          enabled: true
        lokiSearch:
          datasourceUid: loki
    - name: Pyroscope
      type: phlare
      uid: pyroscope
      access: proxy
      url: http://pyroscope.profiling.svc.cluster.local:4040
    - name: Alertmanager
      type: alertmanager
      uid: alertmanager
      access: proxy
      url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
      jsonData:
        implementation: prometheus
    - name: Mimir Alertmanager
      type: alertmanager
      uid: mimir-alertmanager
      access: proxy
      url: http://mimir-nginx.monitoring.svc.cluster.local:80/alertmanager
      jsonData:
        implementation: prometheus

    # List of data sources to delete from the database.
    # deleteDatasources:
    #   - name: Graphite
    #     orgId: 1
