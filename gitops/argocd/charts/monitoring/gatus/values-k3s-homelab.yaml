---
gatus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      # nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hajimari.io/enable: "true"
      hajimari.io/icon: "chart-pie"
      hajimari.io/appName: "Gatus"
      hajimari.io/group: "Observability"
    path: /
    pathType: Prefix
    hosts:
      - gatus.192.168.1.32.nip.io

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  persistence:
    enabled: true
    size: 200Mi
    mountPath: /data
    # subPath: ""
    accessModes:
      - ReadWriteOnce
    storageClassName: nfs-client

  config:
    metrics: true
    endpoints:
      # Nodes
      - name: portefaix-1
        group: servers
        url: "icmp://192.168.1.32"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: portefaix-2
        group: servers
        url: "icmp://192.168.1.4"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: portefaix-3
        group: servers
        url: "icmp://192.168.1.123"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: portefaix-4
        group: servers
        url: "icmp://192.168.1.30"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      # Kubernetes ingress
      - name: Argo-CD
        group: Kubernetes
        url: "http://argo-cd.192.168.1.32.nip.io"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 5000"
      - name: Grafana
        group: Kubernetes
        url: "http://grafana.192.168.1.32.nip.io"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 300"
      - name: Prometheus
        group: Kubernetes
        url: "http://prometheus.192.168.1.32.nip.io"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 300"
      - name: Alertmanager
        group: Kubernetes
        url: "http://alertmanager.192.168.1.32.nip.io"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 300"
      - name: Hajimari
        group: Kubernetes
        url: "http://hajimari.192.168.1.32.nip.io"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 300"
