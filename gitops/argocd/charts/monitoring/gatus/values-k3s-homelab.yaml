---
ingress:
  enabled: true
  entries:
  - name: gatus-external
    host: gatus.home.portefaix.xyz
    className: nginx
    annotations: {}
    labels: {}
  - name: gatus-cloudflare
    host: gatus.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: gatus.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

gatus:
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    pathType: Prefix
    hosts:
    - gatus.192.168.0.208.nip.io

  resources:
    limits:
      # cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  secrets: true

  persistence:
    enabled: true
    size: 200Mi
    mountPath: /data
    # subPath: ""
    finalizers:
    - kubernetes.io/pvc-protection
    accessModes:
    - ReadWriteOnce
    storageClassName: nfs-client

  config:
    metrics: true

    storage:
      type: sqlite
      path: /data/data.db
      # type: postgres
      # path: "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require"

    maintenance:
      enabled: true
      start: "23:00"
      duration: "3h"

    ui:
      title: Portefaix Homelab.
      logo: https://raw.githubusercontent.com/portefaix/portefaix/master/docs/images/portefaix.svg

    alerting:
      slack:
        webhook-url: ${SLACK_WEBHOOK_URL}
        default-alert:
          enabled: true
          failure-threshold: 3
          success-threshold: 2
          send-on-resolved: true

    endpoints:
      # Nodes
    - name: portefaix-1
      group: servers
      url: "tcp://192.168.0.208:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: portefaix-2
      group: servers
      url: "tcp://192.168.1.4:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: portefaix-3
      group: servers
      url: "tcp://192.168.1.123:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: portefaix-4
      group: servers
      url: "tcp://192.168.1.30:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    # Kubernetes services
    - name: Argo-CD
      group: Kubernetes
      url: http://argo-cd-argocd-server.argocd.svc.cluster.local # 192.168.0.208.nip.io
      interval: 5m
      conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"
      alerts:
      - type: slack
    - name: Argo-Rollouts
      group: Kubernetes
      url: http://argo-rollouts-dashboard.argocd.svc.cluster.local:3100 # 192.168.0.208.nip.io
      interval: 5m
      conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"
      alerts:
      - type: slack
    - name: Grafana
      group: Kubernetes
      url: http://grafana.monitoring.svc.cluster.local # 192.168.0.208.nip.io
      interval: 5m
      conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      alerts:
      - type: slack
    - name: Prometheus
      group: Kubernetes
      url: http://prometheus-operated.monitoring.svc.cluster.local:9090 # 192.168.0.208.nip.io
      interval: 5m
      conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      alerts:
      - type: slack
    - name: Alertmanager
      group: Kubernetes
      url: http://alertmanager-operated.monitoring.svc.cluster.local:9093 # 192.168.0.208.nip.io
      interval: 5m
      conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      alerts:
      - type: slack
