prometheus-snmp-exporter:
  resources:
    limits:
      # cpu: 150m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 50Mi
  configmapReload:
    resources:
      limits:
        # cpu: 50m
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 10Mi

  serviceMonitor:
    scrapeTimeout: 30s
    interval: 300s
    relabelings:
    - action: replace
      sourceLabels: [__param_target]
      targetLabel: instance
    params:
    - name: nas
      target: 192.168.0.100
      module:
      # - if_mib
      - synology
      labels:
        monitoring: portefaix
