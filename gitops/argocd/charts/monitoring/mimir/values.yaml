---
mimir-distributed:
  useExternalConfig: true
  externalConfigSecretName: mimir-config
  rbac:
    create: true
    pspEnabled: false

  serviceMonitor:
    enabled: true
    labels:
      portefaix.xyz/version: v0.34.0
      monitoring: portefaix

  alertmanager:
    enabled: false

  distributor:
    resources: {}

  ingester:
    resources: {}
    persistentVolume:
      enabled: false

  overrides_exporter:
    resources: {}

  ruler:
    resources: {}

  querier:
    resources: {}

  query_frontend:
    resources: {}

  store_gateway:
    resources: {}
    persistentVolume:
      enabled: false

  compactor:
    resources: {}
    persistentVolume:
      enabled: false

  memcached:
    enabled: false

  memcached-queries:
    enabled: false

  memcached-metadata:
    enabled: false

  minio:
    enabled: false

  nginx:
    resources: {}

mimir-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.34.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring
