---
mimir-distributed:
  serviceAccount:
    create: true
    name: mimir

  useExternalConfig: true
  externalConfigSecretName: mimir-config

  rbac:
    pspEnabled: false

  serviceMonitor:
    enabled: true
    labels:
      monitoring: portefaix

  alertmanager:
    enabled: true

  distributor:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    resources: {}

  ingester:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    resources: {}
    persistentVolume:
      enabled: false

  overrides_exporter:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: true
    resources: {}

  ruler:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: true
    resources: {}

  querier:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    resources: {}

  query_frontend:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    resources: {}

  query_scheduler:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: true

  store_gateway:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    resources: {}
    persistentVolume:
      enabled: false

  compactor:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    resources: {}
    persistentVolume:
      enabled: false

  memcachedExporter:
    enabled: true

  chunks-cache:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: false

  index-cache:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: false

  metadata-cache:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: false

  results-cache:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: false

  rollout_operator:
    extraArgs:
      - -config.expand-env=true
      - -log.format=json
      - -log.level=info
    enabled: true

  minio:
    enabled: false

  nginx:
    enabled: true
    resources: {}

  metaMonitoring:
    serviceMonitor:
      enabled: false # true
      clusterLabel: homelab
      labels:
        monitoring: portefaix
    grafanaAgent:
      enabled: false # true
      scrapeK8s:
        enabled: true
      labels:
        monitoring: portefaix

  graphite:
    enabled: false
  gr-aggr-cache:
    enabled: false
  gr-metricname-cache:
    enabled: false

  continuous_test:
    enabled: false

mimir-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.43.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring
