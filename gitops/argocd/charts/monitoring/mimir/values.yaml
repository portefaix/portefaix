---
mimir-distributed:
  serviceAccount:
    create: true
    name: mimir

  useExternalConfig: true
  externalConfigSecretName: mimir-config

  rbac:
    pspEnabled: false

  serviceMonitor:
    enabled: true
    labels:
      monitoring: portefaix

  alertmanager:
    enabled: true

  distributor:
    resources: {}

  ingester:
    resources: {}
    persistentVolume:
      enabled: false

  overrides_exporter:
    resources: {}

  ruler:
    resources: {}

  querier:
    resources: {}

  query_frontend:
    resources: {}

  store_gateway:
    resources: {}
    persistentVolume:
      enabled: false

  compactor:
    resources: {}
    persistentVolume:
      enabled: false

  memcachedExporter:
    enabled: false

  memcached-chunks:
    enabled: false

  memcached-index-queries:
    enabled: false

  memcached-metadata:
    enabled: false
  
  memcached-results:
    enabled: false

  minio:
    enabled: false

  nginx:
    resources: {}

  metaMonitoring:
    serviceMonitor:
      enabled: true
      clusterLabel: homelab
      labels:
        monitoring: portefaix

mimir-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.39.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring
