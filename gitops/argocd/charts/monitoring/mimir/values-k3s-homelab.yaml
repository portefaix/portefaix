---
mimir-distributed:
  alertmanager:
    replicas: 1
    resources:
      limits:
        # cpu: 50m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 32Mi
    persistentVolume:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 1Gi
      storageClass: nfs-client

  distributor:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi
