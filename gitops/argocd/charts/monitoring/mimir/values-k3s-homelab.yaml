      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi
    affinity: null

mimir-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.40.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring