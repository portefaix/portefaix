---
mimir-distributed:
  distributor:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 512Mi

  ingester:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 512Mi
    persistentVolume:
      enabled: true
      size: 1Gi
      storageClass: nfs-client

  overrides_exporter:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

  ruler:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

  querier:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

  query_frontend:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

  store_gateway:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 512Mi
    persistentVolume:
      enabled: true
      size: 1Gi
      storageClass: nfs-client

  compactor:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 512Mi
    persistentVolume:
      enabled: true
      size: 1Gi
      storageClass: nfs-client

  memcached:
    enabled: false

  memcached-queries:
    enabled: false

  memcached-metadata:
    enabled: false

  minio:
    enabled: false

  nginx:
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
