---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    # renovate: registryUrl=https://grafana.github.io/helm-charts
    helm.sh/chart: {{ include "mimir.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "mimir.name" .ctx }}
    app.kubernetes.io/component: mimir-credentials
    portefaix.xyz/version: v0.43.0
  name: mimir-grafana-cloud-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: mimir-grafana-cloud-credentials
    creationPolicy: Owner
  data:
    - secretKey: grafana-cloud-api-key
      remoteRef:
        key: grafana-cloud-api-key
