{{- if .Values.kargo.analysistemplate.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ .Values.kargo.analysistemplate.name }}-{{ .Values.kargo.stage.name }}
  namespace: {{ .Release.Namespace }}
spec:
  metrics:
  - name: test
    provider:
      job:
        metadata:
        spec:
          backoffLimit: 1
          template:
            spec:
              containers:
              - name: test
                image: alpine:latest
                command:
                - sleep
                - "20"
              restartPolicy: Never
{{- end }}
