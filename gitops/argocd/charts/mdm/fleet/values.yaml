fleet:
  fleet:
    logging:
      debug: false
      json: true
    tls:
      enabled: false
    autoApplySQLMigrations: true
    migrationJobAnnotations:
      argocd.argoproj.io/sync-wave: "-1"

  osquery:
    secretName: fleet-osquery
    activity:
      enable_audit_log: true
      activity:
        audit_log_plugin: stdout
    logging:
      json: true
      statusPlugin: stdout
      resultPlugin: stdout

  database:
    secretName: fleet-database-credentials
    address: moco-fleet-db.mdm.svc.cluster.local:3306
    database: fleet
    username: fleet
    passwordKey: password

  cache:
    secretName: fleet-cache-credentials
    address: fleet-cache.mdm.svc.cluster.local:6379
    passwordKey: password

  mysql:
    enabled: false

  redis:
    enabled: false
