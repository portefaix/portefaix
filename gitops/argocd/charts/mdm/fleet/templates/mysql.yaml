---
apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  labels:
    app: fleet
  name: {{ .Values.fleet.database.database }}-db
  namespace: {{ .Release.Namespace }}
spec:
  secretName: fleet-database-credentials
  tlsUseSelfSigned: true
  instances: 1
  router:
    instances: 1
  datadirVolumeClaimTemplate:
    storageClassName: local-path
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 5Gi
  metrics:
    enabled: true
    # serviceMonitor:
