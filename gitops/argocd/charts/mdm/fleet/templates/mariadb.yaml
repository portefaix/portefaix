---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  labels:
    app: fleet
  name: {{ .Values.fleet.database.database }}-db
  namespace: {{ .Release.Namespace }}
spec:
  rootPasswordSecretKeyRef:
    generate: false
    key: root-password
    name: fleet-database-credentials
  port: 3306
  metrics:
    enabled: true
    serviceMonitor:
      prometheusRelease: portefaix
  storage:
    size: 5Gi
    storageClassName: local-path
  service:
    type: ClusterIP
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=1024M
    max_allowed_packet=256M
  replicas: 1
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  labels:
    app: fleet
  name: {{ .Values.fleet.database.database }}-db
  namespace: {{ .Release.Namespace }}
spec:
  name: {{ .Values.fleet.database.database }}
  mariaDbRef:
    name: {{ .Values.fleet.database.database }}-db
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  labels:
    app: fleet
  name: {{ .Values.fleet.database.username }}
  namespace: {{ .Release.Namespace }}
spec:
  # If you want the user to be created with a different name than the resource name
  # name: user-custom
  mariaDbRef:
    name: {{ .Values.fleet.database.database }}-db
  passwordSecretKeyRef:
    name: fleet-database-credentials
    key: {{ .Values.fleet.database.passwordKey }}
  host: "%"
  maxUserConnections: 20
  retryInterval: 5s
  requeueInterval: 30s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  labels:
    app: fleet
  name: {{ .Values.fleet.database.database }}
  namespace: {{ .Release.Namespace }}
spec:
  mariaDbRef:
    name: {{ .Values.fleet.database.database }}-db
  privileges:
  - "ALL PRIVILEGES"
  database: "{{ .Values.fleet.database.database }}"
  table: "*"
  username: {{ .Values.fleet.database.username }}
  grantOption: false
  host: "%"
  requeueInterval: 30s
  retryInterval: 5s
