# yaml-language-server: $schema=https://lds-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  labels:
    app: fleet
  name: fleet
  namespace: {{ .Release.Namespace }}
spec:
  authentication:
    passwordFromSecret:
      name: fleet-cache-credentials
      key: password
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      # cpu: 600m
      memory: 500Mi
