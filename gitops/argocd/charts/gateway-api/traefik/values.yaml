grafana:
  # Grafana folder in which to store the dashboards
  folder: networking

ingress:
  enabled: false

grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix

traefik:
  commonLabels:
    portefaix.xyz/version: v0.54.0

  deployment:
    kind: DaemonSet

  ingressClass:
    enabled: true
    isDefaultClass: false
    name: traefik

  gateway:
    enabled: true
    name: traefik

  providers:
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      enabled: true
    kubernetesGateway:
      enabled: true

  logs:
    general:
      format: json
      level: INFO
    access:
      enabled: true
      format: json

  service:
    # loadBalancerClass: "io.cilium/node"
    loadBalancerClass: tailscale

  metrics:
    prometheus:
      entryPoint: metrics
      addEntryPointsLabels: true
      addRoutersLabels: true
      addServicesLabels: true
      service:
        enabled: true
        # labels:
        #   prometheus.io/operator: portefaix
      serviceMonitor:
        enabled: true
        metricRelabelings: []
        relabelings: []
        jobLabel: traefik
        interval: 30s
        honorLabels: true
        additionalLabels:
          prometheus.io/operator: portefaix
      prometheusRule:
        enabled: true
        additionalLabels:
          prometheus.io/operator: portefaix
        rules:
        - alert: TraefikTooManyRequests
          expr: avg(traefik_service_open_connections) > 50
          for: 5m
          labels:
            severity: warning
        - alert: TraefikHighHttp4xxErrorRateService
          expr: sum(rate(traefik_service_requests_total{code=~"4.*"}[3m])) by (service) / sum(rate(traefik_service_requests_total[3m])) by (service) * 100 > 5
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Traefik high HTTP 4xx error rate service (instance {{ $labels.instance }})
            description: "Traefik service 4xx error rate is above 5%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        - alert: TraefikHighHttp5xxErrorRateService
          expr: sum(rate(traefik_service_requests_total{code=~"5.*"}[3m])) by (service) / sum(rate(traefik_service_requests_total[3m])) by (service) * 100 > 5
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Traefik high HTTP 5xx error rate service (instance {{ $labels.instance }})
            description: "Traefik service 5xx error rate is above 5%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

  tracing:
    otlp:
      enabled: false
      grpc:
        enable: false
        endpoint: http://alloy-alloy-traces.opentelemetry.svc.cluster.local:4317
      http:
        enable: false
        endpoint: http://alloy-alloy-traces.opentelemetry.svc.cluster.local:4318

  additionalArguments:
  - "--api.insecure=true"
