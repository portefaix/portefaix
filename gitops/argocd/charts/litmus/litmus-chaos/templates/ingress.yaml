---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    hajimari.io/enable: "true"
    hajimari.io/icon: "biohazard"
    hajimari.io/appName: "Litmus-Chaos"
    hajimari.io/group: "Chaos"
  labels:
    # renovate: registryUrl=https://litmuschaos.github.io/litmus-helm/
    portefaix.xyz/version: v0.35.0
  name: litmus-external
  namespace: litmus
spec:
  rules:
  - host: litmus-chaos.homelab.portefaix.xyz
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: litmusportal-frontend-service
            port:
              number: 9091
      - path: /backend/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: litmusportal-server-service
            port:
              number: 9002
