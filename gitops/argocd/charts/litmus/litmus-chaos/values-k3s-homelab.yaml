ingress:
  enabled: true
  className: nginx
  name: litmus-chaos.home.portefaix.xyz

litmus:
  adminConfig:
    DBUSER: "admin"
    DBPASSWORD: "portefaix"

  ingress:
    enabled: true
    ingressClassName: nginx
    host:
      name: litmus-chaos.192.168.0.62.nip.io
      frontend:
        path: /(.*)
        pathType: ImplementationSpecific
      backend:
        path: /backend/(.*)
        pathType: ImplementationSpecific

  upgradeAgent:
    resources:
      resources:
        limits:
          # cpu: 300m
          memory: 400Mi
        requests:
          cpu: 50m
          memory: 100Mi

  portal:
    frontend:
      resources:
        limits:
          # cpu: 300m
          memory: 500Mi
          ephemeral-storage: 200Mi
        requests:
          cpu: 125m
          memory: 200Mi
      service:
        type: ClusterIP

    server:
      waitForMongodb:
        limits:
          memory: 200Mi
          # cpu: 150m
          ephemeral-storage: 200Mi
        requests:
          memory: 150Mi
          cpu: 25m
          ephemeral-storage: 200Mi
      graphqlServer:
        resources:
          limits:
            # cpu: 200m
            memory: 256Mi
            ephemeral-storage: 200Mi
          requests:
            cpu: 100m
            memory: 64Mi
      authServer:
        resources:
          limits:
            # cpu: 300m
            memory: 256Mi
            ephemeral-storage: 200Mi
          requests:
            cpu: 150m
            memory: 96Mi
      service:
        type: ClusterIP

  mongodb:
    replicaCount: 1
    # TODO: change credentials
    auth:
      enabled: true
      rootUser: "root"
      rootPassword: "1234"
      # -- existingSecret Existing secret with MongoDB(&reg;) credentials (keys: `mongodb-passwords`, `mongodb-root-password`, `mongodb-metrics-password`, ` mongodb-replica-set-key`)
      existingSecret: ""
    resources:
      limits:
        # cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    persistence:
      size: 200Mi
      storageClassName: nfs-client
    metrics:
      enabled: true
      prometheusRule:
        enabled: true

litmus-core:
  resources:
    limits:
      # cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  exporter:
    resources:
      limits:
        # cpu: 300m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
