---
litmus:
  adminConfig:
    DBUSER: "admin"
    DBPASSWORD: "portefaix"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hajimari.io/enable: "true"
      hajimari.io/icon: "biohazard"
      hajimari.io/appName: "Litmus-Chaos"
      hajimari.io/group: "Chaos"
    host:
      name: litmus-chaos.192.168.1.32.nip.io
      paths:
        frontend: /(.*)
        backend: /backend/(.*)

  portal:
    frontend:
      resources:
        limits:
          cpu: 60m
          memory: 64Mi
        requests:
          cpu: 25m
          memory: 32Mi
      service:
        type: ClusterIP

    server:
      graphqlServer:
        resources:
          limits:
            cpu: 60m
            memory: 64Mi
          requests:
            cpu: 25m
            memory: 32Mi
      authServer:
        resources:
          limits:
            cpu: 60m
            memory: 64Mi
          requests:
            cpu: 25m
            memory: 32Mi

  mongo:
    resources:
      limits:
        cpu: 100m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 256Mi
    persistence:
      size: 200Mi
      storageClassName: nfs-client
