ingress:
  enabled: true
  className: nginx
  name: litmus-chaos.home.portefaix.xyz

litmus:
  adminConfig:
    DBUSER: "admin"
    DBPASSWORD: "portefaix"

  ingress:
    enabled: true
    ingressClassName: nginx
    host:
      name: litmus-chaos.192.168.0.62.nip.io
      frontend:
        path: /(.*)
        pathType: ImplementationSpecific
      backend:
        path: /backend/(.*)
        pathType: ImplementationSpecific

  upgradeAgent:
    resources:
      resources:
        limits:
          # cpu: 300m
          memory: 400Mi
        requests:
          cpu: 50m
          memory: 100Mi

  portal:
    frontend:
      resources:
        limits:
          # cpu: 300m
          memory: 500Mi
          ephemeral-storage: 500Mi
        requests:
          cpu: 125m
          memory: 200Mi
          ephemeral-storage: 200Mi
      service:
        type: ClusterIP

    server:
      waitForMongodb:
        resources:
          limits:
            # cpu: 150m
            memory: 200Mi
            ephemeral-storage: 200Mi
          requests:
            cpu: 25m
            ephemeral-storage: 50Mi
            memory: 50Mi
      graphqlServer:
        resources:
          limits:
            # cpu: 200m
            ephemeral-storage: 200Mi
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 50Mi
            ephemeral-storage: 50Mi
      authServer:
        resources:
          limits:
            # cpu: 300m
            ephemeral-storage: 200Mi
            memory: 200Mi
          requests:
            cpu: 150m
            ephemeral-storage: 100Mi
            memory: 100Mi
      service:
        type: ClusterIP

