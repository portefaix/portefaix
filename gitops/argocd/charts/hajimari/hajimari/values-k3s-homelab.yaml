---
hajimari:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      # annotations:
      #   nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      #   nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hosts:
      - host: hajimari.192.168.1.32.nip.io
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hajimari
              port:
                number: 3000
  resources:
    limits:
      # cpu: 100m
      memory: 150Mi
    requests:
      cpu: 50m
      memory: 50Mi
