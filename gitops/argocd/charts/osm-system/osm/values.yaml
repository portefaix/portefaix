---
osm:
  osm:
    # TODO: https://github.com/openservicemesh/osm/pull/4692
    # additionalLabels:
    #   portefaix.xyz/version: v0.34.0

    image:
      tag: v1.1.0

    enableDebugServer: false
    enablePermissiveTrafficPolicy: false
    enableEgress: false
    deployPrometheus: false
    deployGrafana: false
    enableFluentbit: false
    deployJaeger: false

    envoyLogLevel: info
    controllerLogLevel: info

  metrics:
    serviceMonitor:
      enabled: true
      public: true
      additionalLabels:
        monitoring: portefaix

osm-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.34.0
    portefaix.xyz/stack: mixins
  grafana:
    folder: service-mesh
  monitor:
    additionalLabels:
      monitoring: portefaix
