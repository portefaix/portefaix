---
ingress:
  enabled: false

vault:
  # additionalLabels:
  #   portefaix.xyz/version: v0.46.0

  global:
    serverTelemetry:
      prometheusOperator: true

  injector:
    enabled: true
    metrics:
      enabled: true
    logLevel: info
    logFormat: json

  server:
    enabled: true
    logLevel: info
    logFormat: json

  ui:
    enabled: true

  csi:
    enabled: true
    agent:
      enabled: true
      logLevel: info
      logFormat: json

  serverTelemetry:
    serviceMonitor:
      enabled: true
      selectors:
        monitoring: portefaix
    prometheusRules:
      enabled: true
      rules:
      - alert: vault-HighResponseTime
        annotations:
          message: The response time of Vault is over 500ms on average over the last 5 minutes.
        expr: vault_core_handle_request{quantile="0.5"} > 500
        for: 5m
        labels:
          severity: warning
      - alert: vault-HighResponseTime
        annotations:
          message: The response time of Vault is over 1s on average over the last 5 minutes.
        expr: vault_core_handle_request{quantile="0.5"} > 1000
        for: 5m
        labels:
          severity: critical
