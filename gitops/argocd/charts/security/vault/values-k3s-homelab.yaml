---

vault:
  injector:
    agentDefaults:
      cpuLimit: "500m"
      cpuRequest: "250m"
      memLimit: "128Mi"
      memRequest: "64Mi"
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 30Mi

  server:
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 50Mi

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - host: vault.192.168.0.62
        paths: []

    dataStorage:
      enabled: true
      size: 2Gi
      storageClass: nfs-client

    auditStorage:
      enabled: false
      size: 2Gi
      storageClass: nfs-client

    standalone:
      enabled: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          # Enable unauthenticated metrics access (necessary for Prometheus Operator)
          telemetry {
            unauthenticated_metrics_access = "true"
          }
        }
        storage "file" {
          path = "/vault/data"
        }

        telemetry {
          prometheus_retention_time = "30s"
          disable_hostname = true
        }

  ui:
    enabled: true

  csi:
    enabled: true
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 50Mi
