---
ingress:
  enabled: true
  entries:
  - name: vault-external
    host: vault.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:vault"
      hajimari.io/appName: "Vault"
      hajimari.io/group: "Security"
    labels: {}
  - name: vault-cloudflare
    host: vault.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: vault.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

falco:
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 256Mi

  driver:
    initContainer:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 30Mi

  falcoctl:
    artifact:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 30Mi
    follow:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 30Mi

  falcosidekick:
    replicaCount: 1
    config:
      # slack:
      #   webhookurl: ""
      #   channel: ""
      #   footer: ""
      #   icon: ""
      #   username: "falco"
      #   outputformat: "all"
      #   minimumpriority: ""
      #   messageformat: ""
      prometheus:
        extralabels: "monitoring: portefaix"
      # cloudevents:
      #   address: ""
      #   extension: ""
      #   minimumpriority: ""

    resources:
      resources:
        limits:
          memory: 300Mi
        requests:
          cpu: 50m
          memory: 50Mi
    webui:
      replicaCount: 1
      loglevel: "info"
      user: "admin:admin"
      disableauth: false
      # existingSecret: ""
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
        - host: falco.192.168.0.62
          paths:
          - path: /
            pathType: Prefix
      resources:
        limits:
          memory: 400Mi
        requests:
          cpu: 50m
          memory: 100Mi
      redis:
        enabled: true
        storageEnabled: true
        storageSize: "1Gi"
        storageClass: nfs-client
        resources:
          limits:
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 100Mi

  falco:
    load_plugins: [k8saudit, json]
    priority: info
    json_output: true
    stdout_output:
      enabled: true
    syslog_output:
      enabled: false
    file_output:
      enabled: false
    http_output:
      enabled: false
    program_output:
      enabled: false
    grpc_output:
      enabled: false
    log_stderr: true
    log_syslog: false
    log_level: info
