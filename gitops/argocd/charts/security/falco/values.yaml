ingress:
  enabled: false

grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix

falco:
  # additionalLabels:
  #   portefaix.xyz/version: v0.54.0

  controller:
    kind: deployment
    deployment:
      replicas: 1

  metrics:
    enabled: true

  driver:
    enabled: false
    # kind: modern_ebpf
    # modernEbpf:
    #   leastPrivileged: true

  collectors:
    enabled: false

  falcoctl:
    artifact:
      install:
        # -- Enable the init container. We do not recomme"nd installing (or following) plugins for security reasons since they are executable objects.
        enabled: true
      follow:
        # -- Enable the sidecar container. We do not support it yet for plugins. It is used only for rules feed such as k8saudit-rules rules.
        enabled: true
    config:
      artifact:
        allowedTypes:
        - plugin
        - rulesfile
        install:
          resolveDeps: false
          refs: ['k8saudit-rules:0', 'json:0']
        follow:
          refs: ['k8saudit-rules:0']

  serviceMonitor:
    create: true

  falcosidekick:
    enabled: true
    webui:
      enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
    prometheusRules:
      enabled: true
      alerts:
        warning:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        error:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        critical:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        alert:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        emergency:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        output:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        additionalAlerts: {}
