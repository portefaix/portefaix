ingress:
  enabled: true
  entries:
  - name: grafana-external
    host: grafana-old.home.portefaix.xyz
    # className: nginx
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
      # traefik.ingress.kubernetes.io/router.tls: "true"
    labels: {}
  - name: grafana-cloudflare
    host: grafana-old.homelab.k3s.portefaix.xyz
    # className: nginx
    className: traefik
    annotations:
      external-dns.alpha.kubernetes.io/hostname: grafana-old.homelab.k3s.portefaix.xyz
      # nginx.ingress.kubernetes.io/auth-url: |-
      #   http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      # nginx.ingress.kubernetes.io/auth-signin: |-
      #   http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      # nginx.ingress.kubernetes.io/auth-response-headers: |-
      #   Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      # nginx.ingress.kubernetes.io/auth-snippet: |
      #   proxy_set_header X-Forwarded-Host $http_host;
      traefik.ingress.kubernetes.io/router.entrypoints: web
      # traefik.ingress.kubernetes.io/router.tls: "true"
    labels:
      external-dns.io/provider: cloudflare

observability:
  cluster_name: "portefaix-talos-homelab"

grafana:
  persistence:
    type: statefulset
    enabled: true
    # storageClassName: nfs-client
    storageClassName: local-path
    size: 200Mi
    # existingClaim: grafana

  initChownData:
    enabled: false

  resources:
    limits:
      # cpu: 300m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 400Mi

  adminUser: admin
  adminPassword: portefaix
  # admin:
  #   existingSecret: grafana-credentials
  #   userKey: admin-user
  #   passwordKey: admin-password
  envFromSecrets:
  - name: grafana-credentials

  nodeSelector:
    node-role.kubernetes.io/infra: "true"
    kubernetes.io/arch: amd64

  ingress:
    enabled: true
    # ingressClassName: nginx
    ingressClassName: traefik
    hosts:
    - grafana-old.192.168.0.61.nip.io
    path: /
    pathType: Prefix

  sidecar:
    resources:
      limits:
        # cpu: 300m
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 50Mi

  # serviceMonitor:
  #   relabelings:
  #   - action: replace
  #     replacement: portefaix-talos-homelab
  #     targetLabel: cluster
