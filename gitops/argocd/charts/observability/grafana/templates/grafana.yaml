---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-core
  labels:
    {{- include "grafana.labels" $ | indent 4 }}
    app.kubernetes.io/component: workload
    app: grafana
    grafana.com/instance: portefaix
spec:
  service:
    metadata:
      labels:
        {{- include "grafana.labels" $ | indent 8 }}
        grafana.com/instance: portefaix
  deployment:
    spec:
      template:
        metadata:
          labels:
            {{- include "grafana.labels" $ | indent 12 }}
            grafana.com/instance: portefaix
        spec:
          containers:
          - name: grafana
            env:
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
            - name: GF_FEATURE_TOGGLES_ENABLE
              value: "flameGraph"
            - name: GF_DIAGNOSTICS_PROFILING_ENABLED
              value: "true"
            - name: GF_DIAGNOSTICS_PROFILING_ADDR
              value: "0.0.0.0"
            - name: GF_DIAGNOSTICS_PROFILING_PORT
              value: "6060"
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: admin-user
                  name: grafana-master-login
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: grafana-master-login
  config:
    log:
      mode: console
      level: info
    log.console:
      format: json
    auth:
      oauth_auto_login: 'true'
      disable_login_form: 'false'
    auth.basic:
      enable: false
    auth.proxy:
      enabled: true
      header_name: X-Email
      header_property: email
      auto_sign_up: true
    feature_toggles:
      enable: traceToMetrics, tempoApmTable, tempoServiceGraph, tempoBackendSearch, tempoSearch
    security:
      admin_user: admin
      admin_password: admin
