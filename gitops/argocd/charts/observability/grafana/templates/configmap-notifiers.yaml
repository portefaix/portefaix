kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana-notifier: "1"
    portefaix.xyz/version: v0.46.0
  name: grafana-notifier
  namespace: {{ .Release.Namespace }}
data:
 notifiers.yaml: |
    notifiers:
    - name: email-notifier
      uid: portefaix-owner
      org_id: 1
      is_default: true
      type: email
      settings:
        addresses: nicolas.lamirault@gmail.com

