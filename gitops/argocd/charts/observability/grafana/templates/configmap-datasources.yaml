---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana-datasource: "1"
    portefaix.xyz/version: v0.46.0
  name: grafana-datasources
  namespace: {{ .Release.Namespace }}
data:
  datasources.yaml: |
    # config file version
    apiVersion: 1

    # List of datasources to import or update
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      access: proxy
      url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      isDefault: false
      alertManagerUid: alertmanager
    - name: Mimir
      type: prometheus
      uid: mimir
      access: proxy
      url: http://mimir-gateway.monitoring.svc.cluster.local:80/prometheus
      jsonData:
        timeInterval: 10s
        manageAlerts: true
        alertmanagerUid: mimir-alertmanager
        prometheusType: mimir
        httpHeaderName1: X-Scope-OrgID
      secureJsonData:
        httpHeaderValue1: {{ .Values.observability.cluster_name }}
    - name: Loki
      type: loki
      uid: loki
      access: proxy
      url: http://loki-gateway.logging.svc.cluster.local:80
      jsonData:
        derivedFields:
        - datasourceUid: tempo
          matcherRegex: (?:traceID|trace_id)=(\w+)
          name: TraceID
          url: $${__value.raw}
        maxLines: 1000
        httpHeaderName1: X-Scope-OrgID
      secureJsonData:
        httpHeaderValue1: {{ .Values.observability.cluster_name }}
    - name: Tempo
      type: tempo
      uid: tempo
      access: proxy
      url: http://tempo-gateway.tracing.svc.cluster.local:80
      jsonData:
        tracesToLogsV2:
          datasourceUid: 'loki'
          spanStartTimeShift: '1h'
          spanEndTimeShift: '-1h'
          tags: ['job', 'instance', 'pod', 'namespace']
          filterByTraceID: false
          filterBySpanID: false
          customQuery: true
          query: 'method="${__span.tags.method}"'
        tracesToMetrics:
          datasourceUid: 'prometheus'
          spanStartTimeShift: '1h'
          spanEndTimeShift: '-1h'
          tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
          queries:
            - name: 'Sample query'
              query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
        serviceMap:
          datasourceUid: 'prometheus'
        nodeGraph:
          enabled: true
        search:
          hide: false
        lokiSearch:
          datasourceUid: 'loki'
        traceQuery:
          timeShiftEnabled: true
          spanStartTimeShift: '1h'
          spanEndTimeShift: '-1h'
        spanBar:
          type: 'Tag'
          tag: 'http.path'
        httpHeaderName1: X-Scope-OrgID
      secureJsonData:
        httpHeaderValue1: {{ .Values.observability.cluster_name }}
    - name: Pyroscope
      type: phlare
      uid: pyroscope
      access: proxy
      url: http://pyroscope.profiling.svc.cluster.local:4040
      jsonData:
        httpHeaderName1: X-Scope-OrgID
      secureJsonData:
        httpHeaderValue1: {{ .Values.observability.cluster_name }}
    - name: Alertmanager
      type: alertmanager
      uid: alertmanager
      access: proxy
      url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
      jsonData:
        implementation: prometheus
        handleGrafanaManagedAlerts: true
    - name: Mimir Alertmanager
      type: alertmanager
      uid: mimir-alertmanager
      access: proxy
      url: http://mimir-gateway.monitoring.svc.cluster.local:80/alertmanager
      jsonData:
        implementation: prometheus
        httpHeaderName1: X-Scope-OrgID
      secureJsonData:
        httpHeaderValue1: {{ .Values.observability.cluster_name }}

    # List of data sources to delete from the database.
    # deleteDatasources:
