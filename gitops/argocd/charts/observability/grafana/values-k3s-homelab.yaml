---
ingress:
  enabled: true
  entries:
  - name: grafana-external
    host: grafana.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:grafana"
      hajimari.io/appName: "Grafana"
      hajimari.io/group: "Observability"
    labels: {}
  - name: grafana-cloudflare
    host: grafana.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: grafana.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

observability:
  cluster_name: "portefaix-k3s-homelab"

grafana:

  persistence:
    type: statefulset
    enabled: true
    storageClassName: nfs-client
    size: 200Mi
    # existingClaim: grafana

  initChownData:
    enabled: false

  resources:
    limits:
      # cpu: 300m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 400Mi

  adminUser: admin
  adminPassword: portefaix
  # admin:
  #   existingSecret: grafana-credentials
  #   userKey: admin-user
  #   passwordKey: admin-password
  envFromSecrets:
  - name: grafana-credentials

  nodeSelector:
    portefaix.xyz/infra: core
    kubernetes.io/arch: amd64

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
    - grafana.192.168.0.62.nip.io
    path: /
    pathType: Prefix

  sidecar:
    resources:
      limits:
        # cpu: 300m
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 50Mi
