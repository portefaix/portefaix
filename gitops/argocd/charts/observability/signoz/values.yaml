signoz:
  clickhouse:  
    database: signoz_metrics
    traceDatabase: signoz_traces
    logDatabase: signoz_logs
    settings:
      prometheus/endpoint: /metrics
      prometheus/port: 9363
      prometheus/metrics: true
      prometheus/events: true
      prometheus/asynchronous_metrics: true
      prometheus/status_info: true

  otelCollector:
    ports:
      otlp:
        enabled: true
      otlp-http:
        enabled: true
      jaeger-compact:
        enabled: false
      jaeger-thrift:
        enabled: false
      jaeger-grpc:
        enabled: true
      zipkin:
        enabled: false
      prometheus:
        enabled: false
      metrics:
        enabled: true
      zpages:
        enabled: true
      pprof:
        enabled: true
      logsheroku:
        enabled: false
      logsjson:
        enabled: true

signoz-k8s-infra:
  presets:
    loggingExporter:
      enabled: false
      # Verbosity of the logging export: basic, normal, detailed
      verbosity: basic
    blacklist:
      enabled: true
      signozLogs: false
      namespaces:
        - test
      pods: []
