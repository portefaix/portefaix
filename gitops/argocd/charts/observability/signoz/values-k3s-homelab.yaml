signoz:
  clusterName: k3s-homelab

  clickhouse:
    cluster: k3s-homelab # Max 15 characters
 
    zookeeper:
      replicaCount: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 50Mi

    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 200Mi
    
    persistence:
      storageClass: local-path
      size: 20Gi

    nodeSelector:
      kubernetes.io/arch: amd64

  queryService:
    replicaCount: 1
    
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        migration:
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 10Mi

    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz-query.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 8080

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 100Mi

    persistence:
      storageClass: local-path
      size: 1Gi

    nodeSelector:
      kubernetes.io/arch: amd64

  frontend:
    replicaCount: 1

    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi

    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 3301

    # TODO: nginx log format ?
    # nginxExtraConfig: |
    #   client_max_body_size 24M;
    #   large_client_header_buffers 8 16k;

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 50m
        memory: 100Mi

    nodeSelector:
      kubernetes.io/arch: amd64

  alertmanager:
    replicaCount: 1

    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi

    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz-alertmanager.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 9093

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 50m
        memory: 100Mi

    persistence:
      storageClass: local-path
      size: 1Gi

    configmapReload:
      enabled: true
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 5m
          memory: 10Mi

  schemaMigrator:
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
      chReady:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi

    nodeSelector:
      kubernetes.io/arch: amd64

  otelCollector:
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: otelcollector-metrics.domain.com
        paths:
          - path: /
            pathType: ImplementationSpecific
            port: 4318
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 200m
        memory: 1Gi

  otelCollectorMetrics:
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: otelcollector-metrics.domain.com
        paths:
          - path: /
            pathType: ImplementationSpecific
            port: 13133
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 200m
        memory: 1GMi
    
