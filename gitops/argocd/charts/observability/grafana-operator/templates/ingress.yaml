{{- if .Values.ingress.enabled -}}
{{ range $_, $ingress := .Values.ingress.entries -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    {{- include "grafana-operator.labels" $ | nindent 4 }}
    app.kubernetes.io/component: networking
    app: grafana
    {{- with $ingress.labels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
  name: {{ $ingress.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: {{ $ingress.className }}
  rules:
  - host: {{ $ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-{{ $.Values.grafanaOperator.instance.name }}-service
            port:
              number: 3000
{{ end }}
{{- end }}
