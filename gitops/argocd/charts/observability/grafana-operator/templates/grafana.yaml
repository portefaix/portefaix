---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-test
  labels:
    dashboards: grafana-test
spec:
  service:
    metadata:
      labels:
        app.kubernetes.io/instance: grafana-test
        app.kubernetes.io/name: grafana-test
  # deployment:
  #   spec:
  #     template:
  #       spec:
  #         containers:
  #           - name: grafana
  #             env:
  #               - name: GF_SECURITY_ADMIN_USER
  #                 valueFrom:
  #                   secretKeyRef:
  #                     key: admin-user
  #                     name: grafana-master-login
  #               - name: GF_SECURITY_ADMIN_PASSWORD
  #                 valueFrom:
  #                   secretKeyRef:
  #                     key: admin-password
  #                     name: grafana-master-login
  config:
    log:
      mode: console
      level: info
    log.console:
      format: json
    server:
      root_url: 'https://logs.services.oina.ws'
    auth:
      disable_login_form: 'false'
    security:
      admin_user: admin
      admin_password: admin
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-test-prometheus
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana-test
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
    isDefault: true
    editable: false
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-test-loki
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana-test
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://loki-gateway.logging.svc.cluster.local:80
    editable: false
---
{{- $files := .Files.Glob "dashboards/logs/**/*.json" }}
{{- if $files }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ printf "dashboard-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
spec:
  folder: "{{ base $folderName }}"
  instanceSelector:
    matchLabels:
      dashboards: grafana-test
  json:
    {{ $.Files.Get $path | toPrettyJson }}
{{- end }}
{{- end }}
