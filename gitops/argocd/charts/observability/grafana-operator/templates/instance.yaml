---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  labels:
    {{- include "grafana-operator.labels" $ | nindent 4 }}
    app.kubernetes.io/component: workload
    app: grafana
    grafana.com/instance: portefaix
  name: {{ .Values.grafanaOperator.instance.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  service:
    metadata:
      labels:
        {{- include "grafana-operator.labels" $ | nindent 8 }}
        {{- toYaml .Values.grafanaOperator.matchLabels | nindent 6 }}
  deployment:
    spec:
      template:
        metadata:
          labels:
            {{- include "grafana-operator.labels" $ | nindent 12 }}
            {{- toYaml .Values.grafanaOperator.matchLabels | nindent 6 }}
        spec:
          containers:
          - name: grafana
            env:
            - name: GF_DIAGNOSTICS_PROFILING_ENABLED
              value: "true"
            - name: GF_DIAGNOSTICS_PROFILING_ADDR
              value: "0.0.0.0"
            - name: GF_DIAGNOSTICS_PROFILING_PORT
              value: "6060"
            envFrom:
            - secretRef:
                name: grafana-credentials
  config:
    log:
      mode: console
      level: info
    log.console:
      format: json
    auth:
      oauth_auto_login: 'true'
      disable_login_form: 'false'
    auth.basic:
      enable: false
    auth.proxy:
      enabled: true
      header_name: X-Email
      header_property: email
      auto_sign_up: true
    feature_toggles:
      enable: traceToMetrics, tempoApmTable, tempoServiceGraph, tempoBackendSearch, tempoSearch
    security:
      admin_user: admin
