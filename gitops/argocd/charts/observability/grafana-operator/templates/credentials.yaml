---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    {{- include "grafana-operator.labels" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
  name: grafana-operator-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: grafana-operator-credentials
    creationPolicy: Owner
  data:
    - secretKey: GF_SECURITY_ADMIN_PASSWORD
      remoteRef:
        key: GRAFANA_ADMIN_PASSWORD
    - secretKey: GF_SECURITY_ADMIN_USER
      remoteRef:
        key: GRAFANA_ADMIN_USERNAME
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    {{- include "grafana-operator.labels" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
  name: grafana-dex-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    name: grafana-dex-credentials
    creationPolicy: Owner
  data:
    - secretKey: DEX_GITHUB_CLIENT_ID
      remoteRef:
        key: DEX_GITHUB_CLIENT
        property: client_id
    - secretKey: DEX_GITHUB_CLIENT_SECRET
      remoteRef:
        key: DEX_GITHUB_CLIENT
        property: client_secret
