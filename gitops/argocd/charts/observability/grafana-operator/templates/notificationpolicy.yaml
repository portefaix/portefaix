{{ if .Values.grafanaOperator.notificationPolicy.enabled -}}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicy
metadata:
  labels:
    {{- include "grafana-operator.labels" $ | nindent 4 }}
    app.kubernetes.io/component: notificationpolicy
  name: {{ .Values.grafanaOperator.notificationPolicy.name | lower }}
  namespace: {{ $.Release.Namespace }}
spec:
  instanceSelector:
    matchLabels:
      {{- toYaml .Values.grafanaOperator.matchLabels | nindent 6 }}
  route:
    {{- toYaml .Values.grafanaOperator.notifiationPolicy.route | nindent 4 }}
{{- end }}
