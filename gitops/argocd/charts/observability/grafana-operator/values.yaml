ingress:
  enabled: false

grafanaOperator:
  instance:
    name: core
    installPlugins: "grafana-piechart-panel,grafana-lokiexplore-app, grafana-pyroscope-app"
    unsignedPlugins: "grafana-lokiexplore-app, grafana-pyroscope-app, quickwit-quickwit-datasource"
  matchLabels:
    grafana.com/dashboards: portefaix
  folders:
  - ai
  - compute
  - database
  - finops
  - gitops
  - kubernetes
  - logging
  - monitoring
  - networking
  - opentelemetry
  - portefaix
  - reliability
  - security
  - storage
  - tracing
  alerts: []
  datasources: []

grafana-operator:
  additionalLabels:
    portefaix.xyz/version: v0.54.0
    app: grafana
  serviceMonitor:
    enabled: true
    additionalLabels:
      prometheus.io/operator: portefaix
