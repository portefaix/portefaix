---
chaos-mesh:
  controllerManager:
    resources:
      limits:
        # cpu: 60m
        memory: 64Mi
      requests:
        cpu: 25m
        memory: 32Mi
  chaosDaemon:
    resources:
      limits:
        # cpu: 80m
        memory: 256Mi
      requests:
        cpu: 20m
        memory: 64Mi
  dashboard:
    securityMode: false
    persistentVolume:
      enabled: true
      size: 5Gi
      storageClassName: nfs-client
    resources:
      limits:
        # cpu: 100m
        memory: 256Mi
      requests:
        cpu: 30m
        memory: 128Mi
    ingress:
      # TODO: https://github.com/chaos-mesh/chaos-mesh/pull/3066
      enabled: false
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.0.208.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hosts:
        - name: chaos-mesh.192.168.0.208.nip.io
          path: /
          # pathType: Prefix
