---
tempo:
  tempo:
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      opencensus:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

  tempoQuery:
    enabled: true

  serviceAccount:
    create: true
    name: tempo

  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix

tempo-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.41.0

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: tracing
