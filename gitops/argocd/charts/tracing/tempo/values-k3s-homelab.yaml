---
tempo:
  tempo:
    replicas: 0
    multitenancyEnabled: false
    searchEnabled: true
    reportingEnabled: true
    metricsGenerator:
      enabled: true
      # remoteWriteUrl: "http://mimir.monitoring:9090/api/v1/write"
      remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"

    retention: 24h

    extraEnvFrom:
    - secretRef:
        name: tempo-cloudflare-credentials

    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi

    storage:
      trace:
        # backend: local
        # local:
        #   path: /var/tempo/traces
        # wal:
        #   path: /var/tempo/wal
        backend: s3
        s3:
          bucket: portefaix-homelab-traces
          endpoint: ${AWS_S3_ENDPOINT_NO_HTTPS}
          access_key: ${AWS_ACCESS_KEY_ID}
          secret_key: ${AWS_SECRET_ACCESS_KEY}
          insecure: false

    persistence:
      enabled: true
      storageClassName: nfs-client
      accessModes:
      - ReadWriteOnce
      size: 250Mi
