---
{{- $files := .Files.Glob "dashboards/**/*.json" }}
{{- if $files }}
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      grafana-folder: {{ base $folderName }}
    labels:
      {{- include "keptn-lifecycle-toolkit.labels" $ | nindent 6 }}
      grafana-dashboard: {{ $dashboardName }}
      portefaix.xyz/version: v0.43.0
    name: {{ printf "dashboard-klc-%s" $dashboardName | trunc 63 | trimSuffix "-" | lower }}
    namespace: {{ $.Release.Namespace }}
  data:
    {{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 6 }}
{{- end }}
{{- end }}