keep:
  backend:
    databaseConnectionStringFromSecret:
      enabled: false
      secretName: keep-database
      secretKey: ""
    env:
    - name: DATABASE_CONNECTION_STRING
      value: mysql+pymysql://keep:kepp@keep-database:3306/keep
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi
  
  frontend:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

  websocket:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi
  
  database:
    pvc:
      enabled: true
      size: 5Gi
      storageClass: local-path
    env:
    - name: MYSQL_ALLOW_EMPTY_PASSWORD
      value: yes
    - name: MYSQL_DATABASE
      value: keep
    - name: MYSQL_PASSWORD
      value: null