ingress:
  enabled: true
  entries:
  # - name: keep
  #   host: keep.192.168.0.61.nip.io
  #   className: traefik
  #   annotations:
  #     traefik.ingress.kubernetes.io/router.entrypoints: web
  #     # traefik.ingress.kubernetes.io/router.tls: "true"
  #   labels: {}
  - name: keep-cloudflare
    host: keep.portefaix.xyz
    # className: nginx
    className: traefik
    annotations:
      external-dns.alpha.kubernetes.io/hostname: keep.portefaix.xyz
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      external-dns.alpha.kubernetes.io/target: 21b10baa-4cce-4bb0-b00d-2a951ad5d0c5.cfargotunnel.com
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: The AIOps platform
      gethomepage.dev/group: Observability
      gethomepage.dev/icon: keep.svg
      gethomepage.dev/name: Keep
      gethomepage.dev/weight: "10"
      traefik.ingress.kubernetes.io/router.entrypoints: web
      # traefik.ingress.kubernetes.io/router.tls: "true"
    labels:
      external-dns.io/provider: cloudflare

keep:
  global:
    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: keep.192.168.0.61.nip.io


  backend:
    waitForDatabase:
      enabled: true
      port: 5432
    databaseConnectionStringFromSecret:
      enabled: true
      secretName: keep-user-credentials
      secretKey: "connection"
    replicaCount: 1
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 10m
        memory: 150Mi
    env:
    - name: DATABASE_NAME
      value: keep-rw
    - name: PUSHER_DISABLED
      value: "true"

  frontend:
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi
    env:
    # - name: API_URL_CLIENT
    #   value: "/backend"
    - name: DATABASE_NAME
      value: keep-rw

  websocket:
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

