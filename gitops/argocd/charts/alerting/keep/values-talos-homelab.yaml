keep:
  global:
    ingress:
      enabled: true
      className: traefik
      host:
      - host: 192.168.0.61.nip.io

  backend:
    databaseConnectionStringFromSecret:
      enabled: false
      secretName: keep-database
      secretKey: ""
    # env:
    # - name: DATABASE_CONNECTION_STRING
    #   value: mysql+pymysql://keep:kepp@keep-database:3306/keep
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

  frontend:
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

  websocket:
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

database:
  image: ghcr.io/cybozu-go/moco/mysql:8.4.2
  db:
    name: keep
    username: keep
  resources:
    limits:
      memory: "600Mi"
    requests:
      cpu: 50m
      memory: "100Mi"
  pvc:
    storageClassName: local-path
    size: 5Gi
