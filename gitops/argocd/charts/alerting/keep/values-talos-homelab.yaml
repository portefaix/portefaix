keep:
  global:
    ingress:
      enabled: true
      className: traefik
      host:
      - host: 192.168.0.61.nip.io

  backend:
    databaseConnectionStringFromSecret:
      enabled: false
      secretName: keep-database-credentials
      secretKey: "DATABASE_CONNECTION_STRING"
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

  frontend:
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

  websocket:
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

