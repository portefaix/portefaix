database:
  image: ghcr.io/cloudnative-pg/postgresql:16
  cluster: keep
  config:
    database: keep
  storage:
    storageClass: local-path
    size: 2Gi
    # walSize: 2Gi
  backup:
    enabled: false
    #   suspend: "false"
    #   immediate: "true"
    #   target: primary
    #   schedule: "0 17 23 * * *"
    #   backupOwnerReference: self
    #   retentionPolicy: 7d
    s3:
      bucket: portefaix-homelab-keep
  resources:
    limits:
      memory: "1Gi"
    requests:
      memory: "300Mi"
      cpu: "20m"
