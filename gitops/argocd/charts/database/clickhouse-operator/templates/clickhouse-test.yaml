{{- if .Values.clickhouse.test.enabled }}
apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  labels:
    {{- include "altinity-clickhouse-operator.labels" (index $.Subcharts "altinity-clickhouse-operator") | nindent 4 }}
  name: test
  namespace: {{ $.Release.Namespace }}
spec:
  defaults:
    templates:
      podTemplate: pod-template
      serviceTemplate: svc-template
      dataVolumeClaimTemplate: data-volume-template
      logVolumeClaimTemplate: log-volume-template
  configuration:
    clusters:
    - name: {{ .Values.clickhouse.test.cluster }}
      layout:
        shardsCount: 1
        replicasCount: 1 # TODO: Increase to 2+ for HA
      templates:
        podTemplate: pod-template
    events.proto: |
      syntax = "proto3";
      message Event {
        string uuid = 1;
        string event = 2;
        string properties = 3;
        string timestamp = 4;
        uint64 team_id = 5;
        string distinct_id = 6;
        string created_at = 7;
        string elements_chain = 8;
      }
    users:
      default/networks/ip: "::/0"
      # Admin user
      admin/networks/ip:
        - 10.0.0.0/8
        - 100.64.0.0/10
        - 172.16.0.0/12
        - 192.0.0.0/24
        - 198.18.0.0/15
        - 192.168.0.0/16
      admin/password:
        valueFrom:
          secretKeyRef:
            name: clickhouse-test-credentials
            key: admin_password
      admin/profile: default
      admin/quota: default
      # Readonly user
      # readonly/password:
      #   valueFrom:
      #     secretKeyRef:
      #       name: clickhouse-test-credentials
      #       key: readonly_password
      # readonly/profile: readonly
      # readonly/quota: default
    profiles:
      readonly/readonly: 1
    quotas:
      readonly/interval/duration: 3600
  templates:
    podTemplates:
    - name: pod-template
      metadata:
        labels:
          {{- include "altinity-clickhouse-operator.labels" (index $.Subcharts "altinity-clickhouse-operator") | nindent 10 }}
      generateName: clickhouse-{chi}
      spec:
        containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:{{ .Values.clickhouse.test.version }}
          volumeMounts:
          - name: data-volume-template
            mountPath: /var/lib/clickhouse
          - name: log-volume-template
            mountPath: /var/log/clickhouse-server
          ports:
          - containerPort: 8123
            name: http
          - containerPort: 9000
            name: client
          - containerPort: 9009
            name: interserver
          - name: "metrics"
            containerPort: 9363
          {{- if .Values.clickhouse.test.resources }}
          resources:
          {{- toYaml .Values.clickhouse.test.resources | nindent 12 }}
          {{- end }}
        {{- if .Values.clickhouse.test.nodeSelector }}
        nodeSelector:
        {{- toYaml .Values.clickhouse.test.nodeSelector | nindent 10 }}
        {{- end }}
        {{- if .Values.clickhouse.test.affinity }}
        affinity:
        {{- toYaml .Values.clickhouse.test.affinity | nindent 10 }}
        {{- end }}
        {{- if .Values.clickhouse.test.tolerations }}
        tolerations:
        {{- toYaml .Values.clickhouse.test.tolerations | nindent 10 }}
        {{- end }}
        {{- if .Values.securityContext.enabled }}
        securityContext:
        {{- toYaml .Values.clickhouse.test.securityContext | nindent 10 }}
        {{- end }}
    serviceTemplates:
    - name: svc-template
      metadata:
        labels:
          {{- include "altinity-clickhouse-operator.labels" (index $.Subcharts "altinity-clickhouse-operator") | nindent 10 }}
      generateName: clickhouse-{chi}
      spec:
        ports:
          - name: http
            port: 8123
          - name: tcp
            port: 9000
          - name: metrics
            port: 9363
        type: ClusterIP
    volumeClaimTemplates:
    - name: data-volume-template
      spec:
        storageClassName: {{ .Values.clickhouse.test.storageClassName }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 200Mi
    - name: log-volume-template
      spec:
        storageClassName: {{ .Values.clickhouse.test.storageClassName }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
{{- end }}
