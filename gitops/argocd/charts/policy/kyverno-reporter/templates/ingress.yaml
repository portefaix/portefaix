{{- if .Values.ingress.enabled -}}
{{ range $_, $ingress := .Values.ingress.entries -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    app: kyverno-reporter
    {{- include "policyreporter.labels" (index $.Subcharts "policy-reporter") | nindent 4 }}
    {{- with $ingress.labels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
  name: {{ $ingress.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: {{ $ingress.className }}
  rules:
  - host: {{ $ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kyverno-reporter-ui
            port:
              number: 8080
{{ end }}
{{- end }}
