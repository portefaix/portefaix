---
grafana:
  # Grafana folder in which to store the dashboards
  folder: storage

minio:
  mode: standalone

  # additionalLabels:
  #   portefaix.xyz/version: v0.35.0

  existingSecret: minio

  drivesPerNode: 1
  replicas: 1
  pools: 1

  environment:
    MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring.svc:9090

  serviceAccount:
    create: true
    name: minio

  metrics:
    serviceMonitor:
      enabled: true
      public: true
      additionalLabels:
        monitoring: portefaix
