---
backstage:
  backstage:
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 250Mi
        cpu: 100m
    extraEnvVars:
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: backstage
          key: github-token
    - name: ARGOCD_AUTH_TOKEN
      valueFrom:
        secretKeyRef:
          name: backstage
          key: argocd-token
    - name: BASE_URL
      value: https://backstage.homelab.portefaix.xyz
    # args:
    #   - '--config'
    #   - '/app/app-config.yaml'
    #   - '--config'
    #   - '/app/app-config.production.yaml'

  postgresql:
    global:
      storageClass: nfs-client
    metrics:
      resources:
        limits:
          memory: 300Mi
        requests:
          memory: 50Mi
          cpu: 100m
