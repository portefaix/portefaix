---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: backstage
  namespace: portefaix
  description: Backend API of the backstage backend
spec:
  type: openapi
  lifecycle: production
  owner: group:team-infra
  system: service-catalog
  # This is not the complete API definition since they don't have an OPENAPI reference
  # file and I don't think writing it manually is the option since it might change and
  # we would need to update it manually each time
  definition: |
    openapi: 3.0.0
    info:
      description: "Full backstage API documentation is located here: https://backstage.io/docs/features/software-catalog/software-catalog-api"
      version: 1.2.2
      title: Backstage API
    servers:
      - url: http://backstage.homelab.portefaix.xyz/api/catalog
    paths:
      /entities:
        get:
          tags: [
            Entities
          ]
          summary: List all entities
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: backstage
  namespace: portefaix
  title: Backstage
  description: Backstage app used for creating this service catalog
  annotations:
    argocd/app-name: backstage
    github.com/project-slug: portefaix/portefaix-kubernetes
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=backstage"
    backstage.io/techdocs-ref: url:https://github.com/portefaix/portefaix-kubernetes/tree/master/gitops/argocd/charts/backstage/backstage
  links:
  - url: https://github.com/portefaix/portefaix-kubernetes/issues/new
    title: GitHub Issues
    icon: user
  - url: https://backstage.io
    title: Backstage documentation
    icon: web
  - url: http://backstage.homelab.portefaix.xyz/
    title: Backstage instance
    icon: web
  tags:
  - typescript
spec:
  type: service
  lifecycle: production
  owner: group:team-infra
  system: service-catalog
  dependsOn:
  - resource:k8s
  - resource:nas
  providesApis:
  - backstage
  consumesApis:
  - argocd
  - grafana
