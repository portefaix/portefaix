---
pyrra:
  prometheusUrl: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090

  ingress:
    enabled: true
    className: nginx
    hosts:
    - host: pyrra.homelab.portefaix.xyz
      paths:
      - path: /
        pathType: ImplementationSpecific

  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 60Mi
