---
home-assistant:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
        hajimari.io/enable: "true"
        hajimari.io/icon: "home-lightning-bolt-outline"
        hajimari.io/appName: "Home-Assistant"
        hajimari.io/group: "Tools"
      hosts:
      - host: home-assistant.192.168.1.32.nip.io
        paths:
        - path: /
  persistence:
    config:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      size: 100Mi
      storageClass: nfs-client

  postgresql:
    enabled: true
    commonLabels:
      portefaix.xyz/version: v0.34.0
    image:
      repository: postgresql
      tag: 14.2.0
    auth:
      database: home-assistant
      username: home-assistant
      existingSecret: home-assistant
    architecture: standalone
    primary:
      resources:
        limits:
          memory: 300Mi
          cpu: 300m
        requests:
          memory: 150Mi
          cpu: 150m
      persistence:
        enabled: true
        storageClass: nfs-client
        size: 5Gi
    readReplicas:
      replicaCount: 0

    rbac:
      create: true
    psp:
      create: false
    metrics:
      resources:
        limits:
          memory: 200Mi
          cpu: 300m
        requests:
          memory: 50Mi
          cpu: 50m


  resources:
    limits:
      cpu: 300m
      memory: 500Mi
    requests:
      cpu: 150m
      memory: 250Mi
