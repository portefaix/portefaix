---
home-assistant:
  # TODO: support for additional labels
  # commonLabels:
  #   portefaix.xyz/version: v0.34.0

  env:
    TZ: "Europe/Paris"

  metrics:
    enabled: true
    serviceMonitor:
      labels:
        monitoring: portefaix
      prometheusRule:
        enabled: true
        labels:
          monitoring: portefaix
        rules:
          - alert: HomeAssistantAbsent
            annotations:
              description: Home Assistant has disappeared from Prometheus service discovery.
              summary: Home Assistant is down.
            expr: |
              absent(up{job=~".*home-assistant.*"} == 1)
            for: 5m
            labels:
              severity: critical

  postgresql:
    metrics:
      enabled: true
      image:
        repository: prometheuscommunity/postgres-exporter
        tag: v0.10.1
      serviceMonitor:
        enabled: true
        labels:
          monitoring: portefaix
      prometheusRule:
        enabled: true
        labels:
          monitoring: portefaix
        rules:
          - alert: PostgresqlExporterError
            expr: pg_exporter_last_scrape_error > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Postgresql exporter error
              description: "Postgresql exporter is showing errors. A query may be buggy in query.yaml"
          - alert: PostgresqlRestarted
            expr: time() - pg_postmaster_start_time_seconds < 60
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: Postgresql restarted
              description: "Postgresql restarted"
