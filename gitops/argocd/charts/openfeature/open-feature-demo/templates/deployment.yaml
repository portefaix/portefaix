apiVersion: apps/v1
kind: Deployment
metadata:
  {{- if .Values.additionalAnnotations }}
  annotations:
  {{ toYaml .Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "open-feature-demo.labels" . | indent 4 }}
    app: open-feature-demo
  name: open-feature-demo
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "open-feature-demo.selectorLabels" . | indent 6 }}
      app: open-feature-demo
  template:
    metadata:
      labels:
        {{- include "open-feature-demo.labels" . | indent 8 }}
        app: open-feature-demo
      annotations:
        openfeature.dev: "enabled"
        openfeature.dev/flagsourceconfiguration: "source-configuration"
    spec:
      volumes:
        - name: proxy-config
          configMap:
            name: proxy-config
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
        - name: flagd-proxy
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: proxy-config
              mountPath: /etc/nginx
              readOnly: true
        - name: open-feature-demo
          image: ghcr.io/open-feature/playground-app:v0.11.0
          args:
            - flagd
          ports:
          - containerPort: 80
          envFrom:
          - configMapRef:
              name: open-feature-demo-config
          - configMapRef:
              name: open-feature-demo-env-flag-config
          env:
            - name: FLAGD_HOST_WEB
              valueFrom:
                secretKeyRef:
                  name: ingress-address
                  key: ingress-address
                  optional: true
            - name: FLAGD_PORT_WEB
              value: "80"
---
apiVersion: v1
kind: ConfigMap
metadata:
  {{- if .Values.additionalAnnotations }}
  annotations:
  {{ toYaml .Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "open-feature-demo.labels" . | indent 4 }}
  name: open-feature-demo-config
  namespace: {{ .Release.Namespace }}
data:
  OTEL_EXPORTER_JAEGER_AGENT_HOST: open-feature-demo-jaeger-service
  OTEL_EXPORTER_JAEGER_AGENT_PORT: "6832"
  NODE_ENV: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  {{- if .Values.additionalAnnotations }}
  annotations:
  {{ toYaml .Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "open-feature-demo.labels" . | indent 4 }}
  name: proxy-config
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    events {}
    http {
      server {
        location / {
          proxy_pass http://127.0.0.1:30000;

          # kill cache
          expires -1;
        }
        location /schema.v1.Service {
          proxy_pass http://127.0.0.1:8013;
          grpc_pass grpc://localhost:8013;
        }
      }
    }
