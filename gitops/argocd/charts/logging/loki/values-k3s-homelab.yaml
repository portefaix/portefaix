ingress:
  enabled: true
  entries:
  - name: loki-gateway-external
    host: loki-gateway.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:loki"
      hajimari.io/appName: "Loki"
      hajimari.io/group: "Observability"
    labels: {}
  - name: loki-gateway-cloudflare
    host: loki-gateway.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: loki-gateway.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

observability:
  cluster_name: "portefaix-k3s-homelab"

alerting:
  dashboard_url: "http://grafana.home.portefaix.xyz/d/L_arsiBVk/logging-applications-overview?orgId=1"
  runbook_url: "http://grafana.home.portefaix.xyz"

loki:
  clusterLabelOverride: portefaix-k3s-homelab

  loki:
    # -- Limits config
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      query_timeout: 5m

    commonConfig:
      path_prefix: /var/loki

    storage:
      bucketNames:
        chunks: portefaix-homelab-logs-chunks
        ruler: portefaix-homelab-logs-ruler
        admin: portefaix-homelab-logs-admin
      type: s3
      s3:
        s3: null
        endpoint: ${AWS_S3_ENDPOINT}
        region: auto
        access_key_id: ${AWS_ACCESS_KEY_ID}
        secret_access_key: ${AWS_SECRET_ACCESS_KEY}
        s3ForcePathStyle: true
        insecure: false
        http_config: {}

    schemaConfig:
      configs:
      - from: "2023-06-01"
        store: tsdb
        schema: v12
        object_store: s3
        index:
          period: 24h
          prefix: tsdb_index_

    rulerConfig:
      external_url: "http://grafana.observability.svc.cluster.local:80"
      alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
      datasource_uid: "loki"
      storage:
        # type: s3
        # s3:
        #   s3: null
        #   endpoint: ${AWS_S3_ENDPOINT}
        #   region: auto
        #   access_key_id: ${AWS_ACCESS_KEY_ID}
        #   secret_access_key: ${AWS_SECRET_ACCESS_KEY}
        #   insecure: false
        #   http_config: {}
        type: local
        local:
          directory: "/var/loki/rules"
      rule_path: "/var/loki/rules"
      ring:
        kvstore:
          store: inmemory
      enable_api: true
      enable_alertmanager_v2: true
      remote_write:
        enabled: false
        clients:
          # prometheus:
          #   url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
          #   send_exemplars: true
          #   queue_config:
          #     min_backoff: 1m
          #     max_backoff: 5m
          #     batch_send_deadline: 5m
          # mimir:
          #   url: http://mimir-gateway.monitoring.svc.cluster.local:9090/prometheus
          agent:
            url: http://grafana-agent-grafana-agent-metrics.opentelemetry.svc.cluster.local:9090/api/v1/write
            queue_config:
              # capacity: 1
              min_backoff: 1m
              max_backoff: 5m
              batch_send_deadline: 5m

    storage_config:
      tsdb_shipper:
        active_index_directory: /var/loki/tsdb-index
        cache_location: /var/loki/tsdb-cache
        shared_store: s3

    compactor:
      working_directory: /var/loki/retention
      shared_store: s3
      compaction_interval: 168h
      retention_enabled: true
      retention_delete_delay: 720h
      retention_delete_worker_count: 150

    querier:
      max_concurrent: 16

  write:
    replicas: 2
    extraEnvFrom:
    - secretRef:
        name: loki-cloudflare-credentials
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 200m
        memory: 200Mi
    persistence:
      size: 1Gi
      # https://grafana.com/docs/loki/latest/operations/storage/filesystem/#high-availability
      storageClass: local-path
    nodeSelector:
      portefaix.xyz/infra: core
      # kubernetes.io/arch: amd64

  read:
    replicas: 2
    extraEnvFrom:
    - secretRef:
        name: loki-cloudflare-credentials
    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 300Mi
      storageClass: nfs-client
    nodeSelector:
      portefaix.xyz/infra: core

  backend:
    replicas: 2
    extraEnvFrom:
    - secretRef:
        name: loki-cloudflare-credentials
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 300Mi
      storageClass: nfs-client
    nodeSelector:
      portefaix.xyz/infra: core

  singleBinary:
    replicas: 0
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 100Mi
      storageClass: nfs-client

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
    - loki.192.168.0.62.nip.io

  gateway:
    enabled: true
    replicas: 1
    verboseLogging: true
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - host: loki-gateway.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: Prefix
      tls: []

  query_range:
    align_queries_with_step: true
    parallelise_shardable_queries: false
    max_retries: 3
    cache_results: true
    results_cache:
      cache:
        embedded_cache:
          enabled: true
          max_size_mb: 100

  sidecar:
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
