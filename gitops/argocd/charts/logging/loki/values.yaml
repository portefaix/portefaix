ingress:
  enabled: false

alerting:
  dashboard_url: ""
  runbook_url: ""

enterprise:
  enabled: false

loki:
  loki:
    auth_enabled: false

  serviceAccount:
    create: true
    name: loki

  test:
    enabled: false

  monitoring:
    dashboards:
      enabled: true
      annotations:
        grafana-folder: logging
      labels:
        grafana-dashboard: loki
    rules:
      enabled: true
      alerting: true
      labels:
        monitoring: portefaix
    serviceMonitor:
      enabled: true
      labels:
        monitoring: portefaix
      metricsInstance:
        enabled: false
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
    lokiCanary:
      enabled: false

  write:
    extraArgs:
    - -config.expand-env=true
    - -log.format=json
    - -log.level=info

  tableManager:
    enabled: false

  read:
    extraArgs:
    - -config.expand-env=true
    - -log.format=json
    - -log.level=info

  backend:
    extraArgs:
    - -config.expand-env=true
    - -log.format=json
    - -log.level=info

  singleBinary:
    extraArgs:
    - -config.expand-env=true
    - -log.format=json
    - -log.level=info

  gateway:
    enabled: true
    extraArgs:
    - -config.expand-env=true
    - -log.format=json
    - -log.level=info

  sidecar:
    enableUniqueFilenames: true
    rules:
      enabled: true
      label: loki-rule
      labelValue: ""
      folder: "/var/loki/rules/fake"
      logLevel: info
      searchNamespace: "ALL"

  networkPolicy:
    enabled: false

  minio:
    enabled: false

