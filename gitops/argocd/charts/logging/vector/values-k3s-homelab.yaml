---
vector:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 256Mi

  env:
  - name: LOGDNA_API_KEY
    valueFrom:
      secretKeyRef:
        name: vector
        key: LOGDNA_API_KEY
  - name: HONEYCOMB_API_KEY
    valueFrom:
      secretKeyRef:
        name: vector
        key: HONEYCOMB_API_KEY
  - name: LOGZIO_TOKEN
    valueFrom:
      secretKeyRef:
        name: vector
        key: LOGZIO_TOKEN
  - name: PAPERTRAIL_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: vector
        key: PAPERTRAIL_ENDPOINT
  - name: LOGTAIL_TOKEN
    valueFrom:
      secretKeyRef:
        name: vector
        key: LOGTAIL_TOKEN

  customConfig:
    data_dir: /vector-data-dir
    api:
      enabled: true
      address: 127.0.0.1:8686
      playground: false

    sources:
      internal-metrics:
        type: internal_metrics
        scrape_interval_secs: 30
        namespace: vector
      kubernetes:
        type: kubernetes_logs
      # host-metrics:
      #   type: host_metrics
      #   scrape_interval_secs: 10
      #   filesystem:
      #     devices:
      #       excludes: ["binfmt_misc"]

    # transforms:
    #   logtail:
    #     type: remap
    #     inputs:
    #       - kubernetes
    #     source: |-
    #       . = parse_syslog!(.message)
    #       .dt = del(.timestamp)

    sinks:
      prom-exporter:
        type: prometheus_exporter
        inputs:
          # - host-metrics
          - internal-metrics
        address: 0.0.0.0:9598
      # console:
      #   type: console
      #   inputs:
      #     - kubernetes
      #   target: stdout
      #   encoding:
      #     codec: json
      # logdna:
      #   type: logdna
      #   inputs:
      #     - kubernetes
      #   api_key: "${LOGDNA_API_KEY}"
      #   hostname: portefaix-homelab
      #   healthcheck:
      #     enabled: true
      honeycomb:
        type: honeycomb
        inputs:
          - kubernetes
        api_key: "${HONEYCOMB_API_KEY}"
        dataset: portefaix-homelab
        healthcheck:
          enabled: true
      logzio:
        type: http
        inputs:
          - kubernetes
        uri: https://listener-uk.logz.io:8071/?token=${LOGZIO_TOKEN}&type=vector
        batch:
          max_bytes: 9000000
          timeout_secs: 3
        buffer:
          type: disk
          when_full: block
          max_size: 104900000
        compression: gzip
        encoding:
          codec: ndjson
        healthcheck:
          enabled: true
      papertrail:
        type: papertrail
        inputs:
          - kubernetes
        endpoint: ${PAPERTRAIL_ENDPOINT}
        encoding:
          codec: json
        healthcheck:
          enabled: true
        process: vector
      # logtail:
      #   type: http
      #   inputs:
      #     - kubernetes
      #   uri: https://in.logtail.com/
      #   encoding:
      #     codec: json
      #   auth:
      #     strategy: bearer
      #     token: ${LOGTAIL_TOKEN}
      loki:
        type: loki
        inputs:
          - kubernetes
        endpoint: http://loki.logging.svc.cluster.local:3100
        encoding:
          codec: json
        batch:
          max_bytes: 2049000
        out_of_order_action: rewrite_timestamp
        remove_label_fields: false
        remove_timestamp: false
        labels:
          app: >-
            {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/name }}`}}
          container: >-
            {{`{{ kubernetes.container_name }}`}}
          filename: >-
            {{`{{ kubernetes.file }}`}}
          instance: >-
            {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/instance }}`}}
          namespace: >-
            {{`{{ kubernetes.pod_namespace }}`}}
          node: >-
            {{`{{ kubernetes.pod_node_name }}`}}
          pod: >-
            {{`{{ kubernetes.pod_name }}`}}
