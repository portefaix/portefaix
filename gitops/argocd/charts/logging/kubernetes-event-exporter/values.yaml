---
kubernetes-events-exporter:
  commonLabels:
    portefaix.xyz/version: v0.46.0

  config: |
    logLevel: info
    logFormat: json

    maxEventAgeSeconds: 5

    route:
      routes:
        # This route allows dumping all events because it has no fields to match and no drop rules.
        - match:
            - receiver: dump
        - drop:
            - namespace: "demo-*"
            - type: "Normal"
          match:
            - receiver: "dump"

    receivers:
      - name: "dump"
        stdout:{}

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        monitoring: portefaix
    prometheusRule:
      enabled: true
      labels:
        monitoring: portefaix
