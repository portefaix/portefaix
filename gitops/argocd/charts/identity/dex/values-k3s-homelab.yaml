ingress:
  enabled: true
  className: nginx
  name: dex.homelab.portefaix.xyz
  entries:
  - name: dex-external
    host: dex.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "mdi:account-lock"
      hajimari.io/appName: "dex"
      hajimari.io/group: "Identity"
    labels: {}
  - name: dex-cloudflare
    host: dex.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: dex.homelab.k3s.portefaix.xyz
    labels:
      external-dns.io/provider: cloudflare

dex:
  config:
    issuer: dex.home.portefaix.xyz
    storage:
      type: kubernetes
      config:
        inCluster: true
    oauth2:
      skipApprovalScreen: true
    # connectors:
    # - type: oidc
    #   id: kanidm
    #   name: Kanidm
    #   config:
    #     clientID: $DEX_CLIENT_ID
    #     clientSecret: $DEX_CLIENT_SECRET
    #     redirectURI: https://dex.home.portefaix.xyz/callback
    #     issuer: https://auth.home.portefaix.xyz/oauth2/openid/dex
    #     # TODO https://github.com/dexidp/dex/pull/3188
    #     # enablePKCE: true
    #     scopes:
    #     - openid
    #     - profile
    #     - email
    #     - groups
    staticClients:
    - id: grafana-sso
      name: Grafana
      redirectURIs:
      - 'https://grafana.home.portefaix.xyz/login/generic_oauth'
      secretEnv: GRAFANA_SSO_CLIENT_SECRET

  envFrom:
  - secretRef:
      name: dex-secrets

  serviceMonitor:
    relabelings:
    - action: replace
      replacement: portefaix-k3s-homelab
      targetLabel: cluster

  resources:
    limits:
      # cpu: 100m
      memory: 300i
    requests:
      cpu: 10m
      memory: 50Mi
