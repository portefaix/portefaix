{{- if .Values.cloudnative.backup.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "authentik.labels" (index .Subcharts "authentik") | nindent 4 }}
    portefaix.xyz/version: v0.46.0
  name: authentik
  namespace: {{ .Release.Namespace }}
spec:
  suspend: {{ .Values.backup.suspend }}
  immediate: {{ .Values.backup.immediate }}
  target: {{ .Values.backup.target }}
  schedule: {{ .Values.backup.schedule }}
  backupOwnerReference: {{ .Values.backup.backupOwnerReference }}
  cluster:
    name: {{ .Values.name }}
{{- end }}
