---
ingress:
  enabled: true
  className: nginx
  name: authentik.homelab.portefaix.xyz

authentik:
  # additionalLabels:
  #   portefaix.xyz/version: v0.46.0

  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
    - host: authentik.192.168.0.62.nip.io
      paths:
      - path: "/"
        pathType: Prefix
    tls: []

  envFrom:
  - secretRef:
      name: authentik-credentials

  resources:
    server:
      limits:
        # cpu: 100m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 100Mi
    worker:
      limits:
        # cpu: 100m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 100Mi

  postgresql:
    enabled: true
    commonLabels:
      portefaix.xyz/version: v0.46.0
    postgresqlDatabase: authentik
    postgresqlUsername: authentik
    existingSecret: authentik
    persistence:
      enabled: true
      storageClass: nfs-client
      accessModes:
      - ReadWriteOnce
    metrics:
      enabled: true
      resources:
        limits:
          memory: 300Mi
        requests:
          memory: 50Mi
          cpu: 100m
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        rules: []

  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
