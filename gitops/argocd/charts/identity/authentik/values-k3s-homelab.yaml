---
ingress:
  enabled: true
  className: nginx
  name: authentik.homelab.portefaix.xyz
  entries:
  - name: authentik-external
    host: authentik.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "mdi:account-lock"
      hajimari.io/appName: "Authentik"
      hajimari.io/group: "Identity"
    labels: {}
  - name: authentik-cloudflare
    host: authentik.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: authentik.homelab.k3s.portefaix.xyz
    labels:
      external-dns.io/provider: cloudflare

authentik:
  # additionalLabels:
  #   portefaix.xyz/version: v0.52.0

  authentik:
    postgresql:
      host: "authentik-rw.{{ .Release.Namespace }}.svc"

  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
    - host: authentik.192.168.0.62.nip.io
      paths:
      - path: /
        pathType: Prefix
    tls: []

  envFrom:
  - secretRef:
      name: authentik-commons
  # - secretRef:
  #     name: authentik-admin-credentials
  - secretRef:
      name: authentik-cloudflare-credentials

  resources:
    server:
      limits:
        # cpu: 100m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 300Mi
    worker:
      limits:
        # cpu: 100m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 300Mi

  redis:
    persistence:
      storageClass: nfs-client
    metrics:
      resources:
        limits:
        # cpu: 100m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi

cloudnativepg:
  name: authentik
  image: ghcr.io/cloudnative-pg/postgresql:15
  storage:
    storageClass: nfs-client
    size: 2Gi
    walSize: 2Gi
  backup:
    enabled: false
    suspend: "false"
    immediate: "true"
    target: primary
    schedule: "0 17 23 * * *"
    backupOwnerReference: self
    retentionPolicy: 7d
    s3:
      bucket: portefaix-homelab-authentik
      endpointURL: https://abc22a052d7dbbe887e0dcb5fd6ee5eb.r2.cloudflarestorage.com
  resources:
    limits:
      memory: "1Gi"
    requests:
      memory: "300Mi"
      cpu: "100m"
