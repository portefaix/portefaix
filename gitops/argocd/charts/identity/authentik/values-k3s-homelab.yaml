ingress:
  enabled: true
  className: nginx
  name: authentik.homelab.portefaix.xyz
  entries:
  - name: authentik-external
    host: authentik.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "mdi:account-lock"
      hajimari.io/appName: "Authentik"
      hajimari.io/group: "Identity"
    labels: {}
  - name: authentik-cloudflare
    host: authentik.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: authentik.homelab.k3s.portefaix.xyz
    labels:
      external-dns.io/provider: cloudflare

authentik:
  global:
    envFrom:
    - secretRef:
        name: authentik-commons
    # - secretRef:
    #     name: authentik-admin-credentials
    - secretRef:
        name: authentik-cloudflare-credentials

  authentik:
    postgresql:
      host: "authentik-rw.{{ .Release.Namespace }}.svc"

  server:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
      - host: authentik.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: Prefix
      tls: []
    resources:
      limits:
        # cpu: 100m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 300Mi

  worker:
    resources:
      limits:
        # cpu: 100m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 300Mi

  redis:
    persistence:
      # storageClass: nfs-client
      storageClass: local-path
    metrics:
      resources:
        limits:
          # cpu: 100m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi

cloudnativepg:
  name: authentik
  image: ghcr.io/cloudnative-pg/postgresql:15
  storage:
    # storageClass: nfs-client
    storageClass: local-path
    size: 2Gi
    # walSize: 2Gi
  backup:
    enabled: false
    #   suspend: "false"
    #   immediate: "true"
    #   target: primary
    #   schedule: "0 17 23 * * *"
    #   backupOwnerReference: self
    #   retentionPolicy: 7d
    s3:
      bucket: portefaix-homelab-authentik
  resources:
    limits:
      memory: "1Gi"
    requests:
      memory: "300Mi"
      cpu: "50m"
