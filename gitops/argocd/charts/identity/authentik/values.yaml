ingress:
  enabled: false

authentik:
  global:
    additionalLabels:
      portefaix.xyz/version: v0.54.0

  authentik:
    log_level: info
    secret_key: "" # This is passed as ExternalSecret
    error_reporting:
      enabled: false

    postgresql:
      name: authentik
      user: authentik
      password: "" # This is passed as ExternalSecret

  server:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          monitoring: portefaix

  prometheus:
    rules:
      enabled: true
      labels:
        monitoring: portefaix

  postgresql:
    enabled: false

  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
    metrics:
      enabled: true
      image:
        repository: bitnami/redis-exporter
        tag: 1.60.0-debian-12-r0
      servicemonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix
