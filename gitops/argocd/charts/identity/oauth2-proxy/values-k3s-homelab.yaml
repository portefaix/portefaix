---
oauth2-proxy:
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    tag: v7.2.0-arm64

  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 50m
      memory: 100Mi

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    path: /
    hosts:
    - auth.192.168.1.32.nip.io
    # tls:
    # - hosts:
    #   - auth.192.168.1.32.nip.io

  extraArgs:
    # Github
    provider: github
    whitelist-domain: .192.168.1.32.nip.io
    cookie-domain: .192.168.1.32.nip.io
    redirect-url: http://auth.192.168.1.32.nip.io/oauth2/callback
    cookie-secure: 'false'
