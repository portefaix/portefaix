---
keda:
  additionalLabels:
    portefaix.xyz/version: v0.39.0

  logging:
    operator:
      level: info
      format: json
    metricsServer:
      level: 0

  prometheus:
    metricServer:
      enabled: true
      podMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix
    operator:
      enabled: true
      podMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix
      prometheusRules:
        enabled: true
        namespace: monitoring
        additionalLabels:
          monitoring: portefaix
        alerts:
          - alert: KedaScalerErrors
            annotations:
              description: Keda scaledObject {{ $labels.scaledObject }} is experiencing errors with {{ $labels.scaler }} scaler
              summary: Keda Scaler {{ $labels.scaler }} Errors
            expr: sum by ( scaledObject , scaler) (rate(keda_metrics_adapter_scaler_errors[2m]))  > 0
            for: 2m
            labels:

