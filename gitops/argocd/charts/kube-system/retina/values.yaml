---
retina:
  operator:
    enabled: true

  logLevel: info
  enabledPlugin_linux: '["dropreason","packetforward","linuxutil","dns"]'
  enabledPlugin_win: '["hnsstats"]'

  metrics:
    podMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
