---
cilium:
  cluster:
    name: portefaix-kind-local
  resources:
    limits:
      # cpu: 4000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  ingressController:
    enabled: true

  hubble:
    relay:
      resources:
        limits:
          # cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi
    ui:
      backend:
        resources:
          limits:
            # cpu: 1000m
            memory: 256M
          requests:
            cpu: 100m
            memory: 64Mi
      frontend:
        resources:
          limits:
            # cpu: 1000m
            memory: 256M
          requests:
            cpu: 100m
            memory: 64Mi
      ingress:
        enabled: true
        className: "cilium"
        hosts:
          - cilium.127.0.0.1.nip.io
        tls: []

  operator:
    resources:
      limits:
        # cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi