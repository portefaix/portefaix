---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: akeyless
  namespace: kube-system
  labels:
    {{- include "external-secrets-cert-controller.labels" . | nindent 4 }}
    app: external-operator-secrets
    portefaix.xyz/version: v0.41.0
spec:
  provider:
    akeyless:
      akeylessGWApiURL: https://api.akeyless.io
      authSecretRef:
        secretRef:
          accessID:
            name: akeyless-credentials
            key: accessId
          accessType:
            name: akeyless-credentials
            key: accessType
          accessTypeParam:
            name: akeyless-credentials
            key: accessTypeParam
