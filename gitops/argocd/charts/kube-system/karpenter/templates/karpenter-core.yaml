---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  labels:
    {{- include "karpenter.labels" (index $.Subcharts "karpenter") | nindent 4 }}
  name: core
  namespace: {{ $.Release.Namespace }}
spec:
  limits:
    cpu: "20"
    memory: "50Gi"
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values: ["m7a", "m7i"]
        - key: karpenter.k8s.aws/instance-size
          operator: In
          values: ["xlarge"]
        - key: spot
          operator: In
          values: ["false"]
      taints:
        - key: role
          value: core
          effect: "NoSchedule"
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: core
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  labels:
    {{- include "karpenter.labels" (index $.Subcharts "karpenter") | nindent 4 }}
  name: core
  namespace: {{ $.Release.Namespace }}
spec:
  amiSelectorTerms:
    - alias: al2@latest
  role: {{ .Values.karpenter.roleName }}
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 100Gi
        volumeType: gp3
        encrypted: true
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: {{ .Values.karpenter.clusterName }}
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: {{ .Values.karpenter.clusterName }}
  tags:
    karpenter.sh/discovery: {{ .Values.karpenter.clusterName }}
  metadataOptions:
    httpPutResponseHopLimit: 2
