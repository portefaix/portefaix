---
nats:
  config:
    jetstream:
      fileStore:
        pvc:
          size: 1Gi
          storageClassName: local-path

  container:
    merge:
      resources:
        limits:
          # cpu: 250m
          memory: 300Mi
        requests:
          cpu: 50m
          memory: 100Mi

  reloader:
    merge:
      resources:
        limits:
          # cpu: 250m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 10Mi

  promExporter:
    merge:
      resources:
        limits:
          # cpu: 250m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi

    natsBox:
      container:
        merge:
          resources:
            limits:
              # cpu: 250m
              memory: 300Mi
            requests:
              cpu: 50m
              memory: 100Mi
