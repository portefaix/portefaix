---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: beyla
  name: beyla-agent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: beyla
  template:
    metadata:
      labels:
        app: beyla
    spec:
      hostPID: true
      hostNetwork: true
      hostIPC: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- if .Values.beyla.image.pullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.beyla.image.pullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: beyla
        image: "{{ .Values.beyla.image.repository }}:{{ .Values.beyla.image.tag }}"
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otlp }}
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        - name: SYSTEM_WIDE
          value: "true"
        - name: SKIP_GO_SPECIFIC_TRACERS
          value: "true"
        - name: METRICS_REPORT_TARGET # This is high cardinality, but useful for showing the power of ebpf
          value: "true"
        ports:
        - name: metrics
          containerPort: 8080
        {{- with .Values.beyla.resources }}
        resources:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        securityContext:
          runAsUser: 0
          privileged: true
