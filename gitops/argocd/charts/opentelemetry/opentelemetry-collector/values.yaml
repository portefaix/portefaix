    app.kubernetes.io/part-of: opentelemetry-collector
    portefaix.xyz/version: v0.54.0

  mode: daemonset
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib

  useGOMEMLIMIT: true

  presets:
    logsCollection:
      enabled: false
    hostMetrics:
      enabled: true
    kubernetesAttributes:
      enabled: true
    kubeletMetrics:
      enabled: true
    kubernetesEvents:
      enabled: true
    clusterMetrics:
      enabled: false

  extraEnvs:
  <<: *otelExtraEnvs
  # - name: POD_IP
  #   valueFrom:
  #     fieldRef:
  #       fieldPath: status.podIP
  # - name: OTEL_RESOURCE_ATTRIBUTES
  #   value: "k8s.pod.ip=$(POD_IP)"
  # - name: OTEL_K8S_NAMESPACE
  #   valueFrom:
  #     fieldRef:
  #       apiVersion: v1
  #       fieldPath: metadata.namespace

  config:
    receivers:
      jaeger: null
      zipkin: null
      otlp: null
      #   protocols:
      #     grpc:
      #       endpoint: ${env:MY_POD_IP}:4317
      #     http:
      #       endpoint: ${env:MY_POD_IP}:4318
      kubeletstats:
        insecure_skip_verify: true

    processors:
      <<: *otelResourcedetection
      k8sattributes:
        extract:
          labels:
          - from: pod
            key: app.kubernetes.io/name
            tag_name: service.name
          - from: pod
            key: k8s-app
            tag_name: service.name
          - from: pod
            key: app.kubernetes.io/instance
            tag_name: k8s.app.instance
          - from: pod
            key: app.kubernetes.io/version
            tag_name: service.version
          - from: pod
            key: app.kubernetes.io/component
            tag_name: k8s.app.component
          - from: pod
            key: app.kubernetes.io/part-of
            tag_name: k8s.app.part_of
          - from: pod
            key: app.kubernetes.io/managed-by
            tag_name: k8s.app.managed_by
          metadata:
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.deployment.name
          - k8s.node.name
          - k8s.namespace.name
          - k8s.pod.start_time
          - k8s.replicaset.name
          - k8s.replicaset.uid
          - k8s.daemonset.name
          - k8s.daemonset.uid
          - k8s.job.name
          - k8s.job.uid
          - k8s.cronjob.name
          - k8s.statefulset.name
          - k8s.statefulset.uid
          - container.image.name
          - container.image.tag
          - k8s.container.name
          - container.id
          - container.image.name
          - container.image.tag
          - container.id
          - k8s.cluster.uid
        filter:
          node_from_env_var: K8S_NODE_NAME
        passthrough: false
        pod_association:
        - sources:
          - from: resource_attribute
            name: k8s.pod.uid
        - sources:
          - from: resource_attribute
            name: k8s.pod.name
          - from: resource_attribute
            name: k8s.namespace.name
          - from: resource_attribute
            name: k8s.node.name
        - sources:
          - from: resource_attribute
            name: k8s.pod.ip
        - sources:
          - from: resource_attribute
            name: k8s.pod.name
          - from: resource_attribute
            name: k8s.namespace.name
        - sources:
          - from: connection

      resource:
        attributes:
        - key: k8s.cluster.name
          value: ${env:KUBE_CLUSTER_NAME}
          action: insert
      attributes:
        actions:
        - key: cluster
          value: ${env:KUBE_CLUSTER_NAME}
          action: insert

    exporters:
      otlp:
        endpoint: http://opentelemetry-collector-opentelemetry-gateway.opentelemetry.svc.cluster.local:4318

    service:
      telemetry:
        <<: *otelTelemetry
      pipelines:
        metrics:
          receivers:
          # - otlp
          - prometheus
          processors:
          - resourcedetection
          - resource
          - attributes
          - memory_limiter
          - batch
          exporters:
          - debug
          - otlp

  ports:
    otlp:
      enabled: false
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
      appProtocol: grpc
    otlp-http:
      enabled: false
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    jaeger-compact:
      enabled: false
    jaeger-thrift:
      enabled: false
    jaeger-grpc:
      enabled: false
    zipkin:
      enabled: false
    metrics:
      enabled: true
      containerPort: 8888
      servicePort: 8888
      protocol: TCP

  service:
    enabled: true

  serviceMonitor:
    enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

  prometheusRule:
    enabled: true
    groups: []
    defaultRules:
      enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

opentelemetry-metrics-cluster:
  additionalLabels:
    app.kubernetes.io/part-of: opentelemetry-collector
    portefaix.xyz/version: v0.54.0

  mode: deployment
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib

  useGOMEMLIMIT: true

  presets:
    logsCollection:
      enabled: false
    hostMetrics:
      enabled: false
    kubernetesAttributes:
      enabled: true
    kubeletMetrics:
      enabled: false
    kubernetesEvents:
      enabled: false
    clusterMetrics:
      enabled: true

  extraEnvs:
  <<: *otelExtraEnvs
  # - name: POD_IP
  #   valueFrom:
  #     fieldRef:
  #       fieldPath: status.podIP
  # - name: OTEL_RESOURCE_ATTRIBUTES
  #   value: "k8s.pod.ip=$(POD_IP)"
  # - name: OTEL_K8S_NAMESPACE
  #   valueFrom:
  #     fieldRef:
  #       apiVersion: v1
  #       fieldPath: metadata.namespace

  config:
    receivers:
      jaeger: null
      zipkin: null
      otlp: null
      #   protocols:
      #     grpc:
      #       endpoint: ${env:MY_POD_IP}:4317
      #     http:
      #       endpoint: ${env:MY_POD_IP}:4318
      hostmetrics:
        collection_interval: 5s
        scrapers:
          cpu:
            metrics:
              system.cpu.utilization:
                enabled: true
          disk: {}
          filesystem:
            exclude_fs_types:
              fs_types:
              - autofs
              - binfmt_misc
              - bpf
              - cgroup2
              - configfs
              - debugfs
              - devpts
              - devtmpfs
              - fusectl
              - hugetlbfs
              - iso9660
              - mqueue
              - nsfs
              - overlay
              - proc
              - procfs
              - pstore
              - rpc_pipefs
              - securityfs
              - selinuxfs
              - squashfs
              - sysfs
              - tracefs
              match_type: strict
            exclude_mount_points:
              match_type: regexp
              mount_points:
              - /dev/*
              - /proc/*
              - /sys/*
              - /run/k3s/containerd/*
              - /var/lib/docker/*
              - /var/lib/kubelet/*
              - /snap/*
            metrics:
              system.filesystem.utilization:
                enabled: true
          load: {}
          memory:
            metrics:
              system.memory.utilization:
                enabled: true
          network: {}

    processors:
      <<: *otelResourcedetection

    exporters:
      otlphttp:
        endpoint: http://opentelemetry-collector-opentelemetry-gateway.opentelemetry.svc.cluster.local:4318

    service:
      telemetry:
        <<: *otelTelemetry
      pipelines:
        metrics:
          receivers:
          # - otlp
          - prometheus
          processors:
          - resourcedetection
          - memory_limiter
          - batch
          exporters:
          - debug
          - otlphttp

  ports:
    otlp:
      enabled: false
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
      appProtocol: grpc
    otlp-http:
      enabled: false
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    jaeger-compact:
      enabled: false
    jaeger-thrift:
      enabled: false
    jaeger-grpc:
      enabled: false
    zipkin:
      enabled: false
    metrics:
      enabled: true
      containerPort: 8888
      servicePort: 8888
      protocol: TCP

  service:
    enabled: true

  serviceMonitor:
    enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

  prometheusRule:
    enabled: true
    groups: []
    defaultRules:
      enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

