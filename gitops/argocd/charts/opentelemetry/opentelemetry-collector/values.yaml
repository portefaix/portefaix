      pipelines:
        logs:
          receivers:
          - otlp
          processors:
          - memory_limiter
          - batch
          - batch/datadog
          exporters:
          - debug
          # - datadog
          # - otlphttp/grafanacloud
          # - otlp/honeycomb
          - otlp/lightstep
          # - otlp/dash0
          # - otlphttp/dash0
          - otlphttp/kloudmate
        metrics:
          receivers:
          - otlp
          - prometheus
