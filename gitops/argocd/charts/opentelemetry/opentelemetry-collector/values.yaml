grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix


opentelemetry:
  otelExtraEnvs: &otelExtraEnvs
    extraEnvs:
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "k8s.pod.ip=$(POD_IP)"
    - name: OTEL_K8S_NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "k8s.cluster.name=portefaix-talos-homelab"

  processors:
    otelResourcedetection: &otelResourcedetection
      resourcedetection:
        detectors:
        - system
        - env
        timeout: 2s
        override: false

  service:
    otelTelemetry: &otelTelemetry
      logs:
        level: info
        encoding: json
      metrics:
        address: ${env:MY_POD_IP}:8888


opentelemetry-logs:
  additionalLabels:
    app.kubernetes.io/part-of: opentelemetry-collector
    portefaix.xyz/version: v0.54.0

  mode: daemonset
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib

  useGOMEMLIMIT: true

  presets:
    logsCollection:
      enabled: true
      includeCollectorLogs: true
    hostMetrics:
      enabled: false
    kubernetesAttributes:
      enabled: false
    kubeletMetrics:
      enabled: false
    kubernetesEvents:
      enabled: false
    clusterMetrics:
      enabled: false

  extraEnvs:
  <<: *otelExtraEnvs
  # - name: POD_IP
  #   valueFrom:
  #     fieldRef:
  #       fieldPath: status.podIP
  # - name: OTEL_RESOURCE_ATTRIBUTES
  #   value: "k8s.pod.ip=$(POD_IP)"
  # - name: OTEL_K8S_NAMESPACE
  #   valueFrom:
  #     fieldRef:
  #       apiVersion: v1
  #       fieldPath: metadata.namespace

  config:
    receivers:
      jaeger: null
      zipkin: null
      otlp: null
    processors:
      <<: *otelResourcedetection

    exporters:
      otlphttp:
        endpoint: http://opentelemetry-collector-opentelemetry-gateway.opentelemetry.svc.cluster.local:4318

    service:
      telemetry:
        <<: *otelTelemetry
      pipelines:
        logs:
          receivers:
          - filelog
          processors:
          - resourcedetection
          - memory_limiter
          - batch
          exporters:
          - debug
          - otlphttp
        metrics: null
        traces: null

  ports:
    otlp:
      enabled: false
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
      appProtocol: grpc
    otlp-http:
      enabled: false
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    jaeger-compact:
      enabled: false
    jaeger-thrift:
      enabled: false
    jaeger-grpc:
      enabled: false
    zipkin:
      enabled: false
    metrics:
      enabled: true
      containerPort: 8888
      servicePort: 8888
      protocol: TCP

  securityContext:
    runAsUser: 0
    runAsGroup: 0

  service:
    enabled: true

  serviceMonitor:
    enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

  prometheusRule:
    enabled: true
    groups: []
    defaultRules:
      enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

opentelemetry-metrics:
