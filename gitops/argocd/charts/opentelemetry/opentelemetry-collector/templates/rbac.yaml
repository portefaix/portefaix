{{ range $_, $collector := .Values.collectors -}}
{{ if $collector.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if $.Values.additionalAnnotations }}
  annotations:
  {{ toYaml $.Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | indent 4 }}
  name: opentelemetry-collector-{{ $collector.name }}
  namespace: {{ $.Release.Namespace }}
{{- if and (eq $collector.mode "statefulset") $collector.targetAllocator.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if $.Values.additionalAnnotations }}
  annotations:
  {{ toYaml $.Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | indent 4 }}
  name: opentelemetry-collector-{{ $collector.name }}-targetallocator
  namespace: {{ $.Release.Namespace }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  {{- if $.Values.additionalAnnotations }}
  annotations:
  {{ toYaml $.Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | indent 4 }}
  name: opentelemetry-collector-{{ $collector.name }}
  namespace: {{ $.Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - events
      - namespaces
      - namespaces/status
      - nodes
      - nodes/metrics
      - nodes/proxy
      - nodes/spec
      - nodes/stats
      - pods
      - pods/status
      - replicationcontrollers
      - replicationcontrollers/status
      - resourcequotas
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs:
      - get
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - servicemonitors
      - podmonitors
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  {{- if $.Values.additionalAnnotations }}
  annotations:
  {{ toYaml $.Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | indent 4 }}
  name: opentelemetry-collector-{{ $collector.name }}
  namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opentelemetry-collector-{{ $collector.name }}
subjects:
  - kind: ServiceAccount
    name: opentelemetry-collector-{{ $collector.name }}
    namespace: {{ $.Release.Namespace }}
  {{- if and (eq $collector.mode "statefulset") $collector.targetAllocator.enabled }}
  - kind: ServiceAccount
    name: opentelemetry-collector-{{ $collector.name }}-targetallocator
    namespace: {{ $.Release.Namespace }}
  {{- end }}
{{- end }}
{{- end }}
