{{ range $_, $collector := .Values.collectors -}}
{{ if $collector.enabled }}
{{- if $collector.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  {{- with $.Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | indent 4 }}
    {{- with $collector.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: opentelemetry-collector-{{ $collector.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  endpoints:
  - path: /metrics
    port: monitoring
  namespaceSelector:
    matchNames:
    - {{ $.Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $collector.name }}-collector-monitoring
{{- end }}
{{- if $collector.targetAllocator.enabled }}
{{- if $collector.targetAllocator.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  {{- with $.Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | indent 4 }}
    {{- with $collector.targetAllocator.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: opentelemetry-collector-{{ $collector.name }}-targetallocator
  namespace: {{ $.Release.Namespace }}
spec:
  endpoints:
  - interval: 5s
    port: targetallocation
    path: /metrics
  namespaceSelector:
    matchNames:
    - {{ $.Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $collector.name }}-targetallocator
{{- end }}
{{- end }}
{{- end }}
{{- end }}
