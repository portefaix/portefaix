---
# -- Additional annotations to add to all resources
additionalAnnotations: {}

# -- Additional labels to add to all resources
additionalLabels:
  portefaix.xyz/version: v0.46.0

cluster:
  name: portefaix-k3s-homelab

grafana-agent-metrics:
  agent:
    configMap:
      create: false
      # name: grafana-agent

    envFrom:
    - secretRef:
        name: grafana-agent-datadog-credentials
    - secretRef:
        name: grafana-agent-lightstep-credentials
    - secretRef:
        name: grafana-agent-grafanacloud-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 500Mi

  configReloader:
    resources:
      limits:
        # cpu: 100m
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 10Mi

  controller:
    replicas: 1

  # TODO: https://github.com/grafana/agent/pull/4094
  serviceMonitor:
    enabled: true

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:opentelemetry-icon"
      hajimari.io/appName: "Grafana Agent Metrics"
      hajimari.io/group: "OpenTelemetry"
    path: /
    faroPort: 80
    pathType: Prefix
    hosts:
    - agent-metrics.homelab.portefaix.xyz
    tls: []

