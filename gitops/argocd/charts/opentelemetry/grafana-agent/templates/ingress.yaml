{{ if .Values.ingress.enabled -}}
{{ range $_, $ingress := .Values.ingress.entries.metrics -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    {{- include "grafana-agent.labels" (index $.Subcharts "grafana-agent-metrics") | nindent 4 }}
    app: {{ $ingress.service }}
    {{- with $ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    portefaix.xyz/version: v0.52.0
  name: {{ $ingress.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: {{ $ingress.className }}
  rules:
  - host: {{ $ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}-{{ $ingress.service }}
            port:
              number: 80
{{ end }}
