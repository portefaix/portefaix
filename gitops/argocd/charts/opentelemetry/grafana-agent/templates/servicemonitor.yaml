{{- if index .Values "grafana-agent-metrics" "serviceMonitor" "enabled" -}}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "grafana-agent.fullname" (index .Subcharts "grafana-agent-metrics") }}
  labels:
    {{- include "grafana-agent.labels" (index .Subcharts "grafana-agent-metrics") | indent 4 }}
spec:
  endpoints:
  - port: http-metrics
    honorLabels: true
    {{- if index .Values "grafana-agent-metrics" "serviceMonitor" "interval" }}
    interval: {{ index .Values "grafana-agent-metrics" "serviceMonitor" "interval" }}
    {{- end }}
    {{- if index .Values "grafana-agent-metrics" "serviceMonitor" "metricRelabelings" }}
    metricRelabelings:
    {{ tpl (toYaml index .Values "grafana-agent-metrics" "serviceMonitor" "metricRelabelings" | nindent 6) . }}
    {{- end }}
    {{- if index .Values "grafana-agent-metrics" "serviceMonitor" "relabelings" }}
    relabelings:
    {{ tpl (toYaml index .Values "grafana-agent-metrics" "serviceMonitor" "relabelings" | nindent 6) . }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "grafana-agent.selectorLabels" (index .Subcharts "grafana-agent-metrics") | indent 6 }}
{{ end }}
