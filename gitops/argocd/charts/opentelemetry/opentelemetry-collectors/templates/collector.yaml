---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  labels:
    app.kubernetes.io/name: {{ template "opentelemetry-operator.name" . }}
  name: {{ .Values.opentelemetrycollector.name }}
spec:
  image: "{{ index .Values "opentelemetry-operator" "manager" "collectorImage" "repository" }}:{{ index .Values "opentelemetry-operator" "manager" "collectorImage" "tag" }}"
  mode: {{ .Values.opentelemetrycollector.mode }}
  serviceAccount: {{ template "opentelemetry-operator.name" . }}-collector
  replicas: {{ .Values.opentelemetrycollector.replicaCount }}
  {{- with .Values.opentelemetrycollector.ports }}
  ports:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.opentelemetrycollector.extraEnvs }}
  env:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.opentelemetrycollector.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  config: |
    {{- toYaml .Values.opentelemetrycollector.config | nindent 4 }}
