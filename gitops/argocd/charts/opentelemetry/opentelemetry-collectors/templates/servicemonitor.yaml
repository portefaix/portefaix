---
{{- if .Values.opentelemetrycollector.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.opentelemetrycollector.name }}-collector
  labels:
    app.kubernetes.io/name: {{ template "opentelemetry-operator.name" . }}
    {{- if .Values.opentelemetrycollector.serviceMonitor.extraLabels }}
    {{- toYaml .Values.opentelemetrycollector.serviceMonitor.extraLabels | nindent 4 }}
  {{- end }}
spec:
  endpoints:
  - interval: 5s
    port: metric
    path: metrics
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/instance: opentelemetry.{{ .Values.opentelemetrycollector.name }}
{{- end }}
