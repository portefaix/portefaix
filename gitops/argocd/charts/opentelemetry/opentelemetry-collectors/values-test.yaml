---
mode: deployment

extraEnvs:
  - name: "K8S_NODE_NAME"
    valueFrom:
      fieldRef:
        fieldPath: "spec.nodeName"
  - name: "K8S_POD_NAME"
    valueFrom:
      fieldRef:
        fieldPath: "metadata.name"
  - name: "K8S_NAMESPACE"
    valueFrom:
      fieldRef:
        fieldPath: "metadata.namespace"

ports:
  - name: metric
    port: 9090
    protocol: TCP
    targetPort: 9090

resources:
  limits:
    # cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

serviceMonitor:
  enabled: true
  extraLabels:
    monitoring: portefaix

config:
  receivers:

    hostmetrics:
      collection_interval: 60s
      scrapers:
        cpu: {}
        load: {}
        memory: {}
        disk: {}
        filesystem: {}
        network: {}

    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268
        thrift_compact:
          endpoint: 0.0.0.0:6831

    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

    # Collect own metrics
    prometheus:
      config:
        global:
          scrape_interval: 60s
          scrape_timeout: 10s
          evaluation_interval: 30s
          external_labels:
            cluster: portefaix-local
