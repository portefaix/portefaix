---
opentelemetry-demo:
  components:
    redis:
      resources:
        limits:
          # cpu: 500m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 20Mi
    adService:
      resources:
        limits:
          # cpu: 500m
          memory: 300Mi
        requests:
          cpu: 50m
          memory: 80Mi
      env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: 'http://{{ include "otel-demo.name" . }}-otelcol:4317'
    cartService:
      resources:
        limits:
          # cpu: 500m
          memory: 150Mi
        requests:
          cpu: 50m
          memory: 80Mi
