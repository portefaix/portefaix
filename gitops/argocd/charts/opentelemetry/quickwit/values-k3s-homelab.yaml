ingress:
  enabled: true
  entries:
  - name: quickwit-external
    host: quickwit.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:quickwit"
      hajimari.io/appName: "Quickwit"
      hajimari.io/group: "Observability"
    labels: {}
  - name: quickwit-cloudflare
    host: quickwit.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: quickwit.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

quickwit:
  existingSecretForConfig: truc
  searcher:
    replicaCount: 1
    extraEnvFrom:
    - secretRef:
        name: quickwit-cloudflare-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
    persistentVolume:
      enabled: true
      storage: "1Gi"
      # storageClass: nfs-client
      storageClass: local-path
  indexer:
    replicaCount: 1
    extraEnvFrom:
    - secretRef:
        name: quickwit-cloudflare-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
    persistentVolume:
      enabled: true
      storage: "1Gi"
      # storageClass: nfs-client
      storageClass: local-path
  metastore:
    replicaCount: 1
    extraEnvFrom:
    - secretRef:
        name: quickwit-cloudflare-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
  control_plane:
    replicaCount: 1
    extraEnvFrom:
    - secretRef:
        name: quickwit-cloudflare-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
  janitor:
    extraEnvFrom:
    - secretRef:
        name: quickwit-cloudflare-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
  bootstrap:
    extraEnvFrom:
    - secretRef:
        name: quickwit-cloudflare-credentials
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi

  extraEnvFrom:
  - secretRef:
      name: quickwit-cloudflare-credentials

  config:
    s3:
      endpoint: ${AWS_S3_ENDPOINT}
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    default_index_root_uri: s3://portefaix-homelab-quickwit-data/indexes
    postgres:
      host: quickwit-metastore-rw
      port: 5432
      database: quickwit-metastore
      # username: quickwit
      # password: <my strong password>

    # Indexer settings
    # indexer:
    #   split_store_max_num_bytes: 200G
    #   split_store_max_num_splits: 10000
    # Ingest API settings
    # ingest_api:
    #   max_queue_memory_usage: 2GiB
    #   max_queue_disk_usage: 4GiB
    # Searcher settings
    # searcher:
    #   fast_field_cache_capacity: 10G
    #   split_footer_cache_capacity: 1G
    #   max_num_concurrent_split_streams: 100

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 10m
    hosts:
    - host: quickwit.192.168.0.62.nip.io
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls: []

cloudnativepg:
  name: quickwit-metastore
  image: ghcr.io/cloudnative-pg/postgresql:16
  storage:
    # storageClass: nfs-client
    storageClass: local-path
    size: 2Gi
    # walSize: 2Gi
  backup:
    enabled: false
    #   suspend: "false"
    #   immediate: "true"
    #   target: primary
    #   schedule: "0 17 23 * * *"
    #   backupOwnerReference: self
    #   retentionPolicy: 7d
    s3:
      bucket: portefaix-homelab-quickwit
  resources:
    limits:
      memory: "1Gi"
    requests:
      memory: "300Mi"
      cpu: "50m"
