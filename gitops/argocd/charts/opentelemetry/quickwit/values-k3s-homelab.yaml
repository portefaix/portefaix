      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
  janitor:
    resources:
      limits:
        # cpu: 100m
        memory: 400Mi
      requests:
        cpu: 20m
        memory: 100Mi
