ingress:
  enabled: false

portefaixVersion: v0.54.0

observability:
  cloud:
    aws:
      enabled: false
    azure:
      enabled: false
    gcp:
      enabled: false
    digitalocean:
      enabled: false
    scaleway:
      enabled: false
  alloy:
    modules:
      revision: "v0.2.4"
      pull_frequency: "1h"

alloy-metrics:
  alloy:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: remote-write
      port: 9090
      targetPort: 9090
      protocol: "TCP"
    mounts:
      extra:
      - name: portefaix-metrics
        mountPath: /etc/portefaix-metrics
  controller:
    type: deployment
    volumes:
      extra:
      - name: portefaix-metrics
        configMap:
          name: portefaix-metrics
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

alloy-logs:
  crds:
    create: false
  alloy:
    mode: flow
    enableReporting: false
  controller:
    type: daemonset
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: "1m"
    path: /metrics
    scheme: http
    scrapeTimeout: 30s
    metricRelabelings: []
    relabelings: []

alloy-traces:
  crds:
    create: false
  alloy:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
      # - name: grpc-jaeger
      #   port: 14250
      #   targetPort: 14250
      #   protocol: "TCP"
      # - name: http-jaeger
      #   port: 14268
      #   targetPort: 14268
      #   protocol: "TCP"
      # - name: jaeger-binary
      #   port: 6832
      #   targetPort: 6832
      #   protocol: "UDP"
      # - name: jaeger-compact
      #   port: 6831
      #   targetPort: 6831
      #   protocol: "UDP"
      # - name: http-zipkin
      #   port: 9411
      #   targetPort: 9411
      #   protocol: "TCP"
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

alloy-events:
  crds:
    create: false
  alloy:
    mode: flow
    enableReporting: false
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: "1m"
    path: /metrics
    scheme: http
    scrapeTimeout: 30s
    metricRelabelings: []
    relabelings: []

alloy-profiles:
  crds:
    create: false
  alloy:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: pyroscope
      port: 4100
      targetPort: 4100
      protocol: TCP
    - name: pyroscope-alloy
      port: 12347
      targetPort: 12347
      protocol: TCP
  extraArgs:
  - --stability.level=public-preview
  controller:
    type: deployment
    podAnnotations:
      profiles.grafana.com/memory.scrape: "true"
      profiles.grafana.com/memory.port_name: "http-metrics"
      profiles.grafana.com/cpu.scrape: "true"
      profiles.grafana.com/cpu.port_name: "http-metrics"
      profiles.grafana.com/goroutine.scrape: "true"
      profiles.grafana.com/goroutine.port_name: "http-metrics"
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

alloy-frontend:
  crds:
    create: false
  alloy:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: faro
      port: 12347
      targetPort: 12347
      protocol: TCP
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

alloy-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: opentelemetry
