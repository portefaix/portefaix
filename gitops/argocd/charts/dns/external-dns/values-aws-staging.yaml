---
external-dns:
  resources:
    limits:
      # cpu: 250m
      memory: 300Mi
    requests:
      memory: 60Mi
      cpu: 50m

  provider: cloudflare
  domainFilters:
  - portefaix.xyz
  zoneIdFilters:
  - 6c2152f6a896307c8457564e5bf04b7a

  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::447241706233:role/portefaix-staging-eks-external-dns

  env:
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        name: external-dns-cloudflare
        key: CF_API_KEY
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        name: external-dns-cloudflare
        key: CF_API_EMAIL
