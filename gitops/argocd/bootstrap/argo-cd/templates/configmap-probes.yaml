---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: argo-cd
    helm.sh/chart: {{ include "argo-cd.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "argo-cd.name" . }}
    portefaix.xyz/version: v0.46.0
    gatus.io/enabled: "true"
  name: gatus-endpoint-argo-cd
  namespace: {{ .Release.Namespace }}
data:
  gatus-endpoint-argo-cd.yaml: |
    endpoints:
      - name: argo-cd
        group: Gitops
        url: https://argo-cd.homelab.portefaix.xyz
        interval: 30s
        conditions:
          - "[STATUS] == 200"
        alerts:
        - type: slack
