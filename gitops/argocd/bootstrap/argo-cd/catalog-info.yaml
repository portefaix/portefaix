---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: argocd
  namespace: portefaix
  description: The ArgoCD
spec:
  type: openapi
  lifecycle: production
  owner: group:team-infra
  system: argocd
  definition:
    $text: http://argo-cd.homelab.portefaix.xyz/swagger.json
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: dex
  namespace: portefaix
  description: Dex api
spec:
  type: grpc
  lifecycle: production
  owner: group:team-infra
  system: dex
  definition:
    $text: https://github.com/dexidp/dex/blob/master/api/v2/api.proto
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argocd
  namespace: portefaix
  title: ArgoCD
  description: Kubernetes native workflows, events, CI and CD. We manage a multi-tenant deployment of ArgoCD on the Kubernetes cluster
  annotations:
    argocd/app-name: opf-app-of-apps-smaug
    github.com/project-slug: portefaix/portefaix-kubernetes
  links:
  - url: http://argo-cd.homelab.portefaix.xyz/
    title: Instance of ArgoCD
    icon: web
spec:
  type: service
  lifecycle: production
  owner: group:team-infra
  system: argocd
  providesApis:
  - argocd
  dependsOn:
  - resource:k8s
