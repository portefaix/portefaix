## ArgoCD configuration
## Ref: https://github.com/argoproj/argo-cd
##
argo-cd:

  global:
    securityContext:
      runAsUser: 999
      runAsGroup: 999
      fsGroup: 999

    additionalLabels:
      portefaix.xyz/version: v0.32.0

  ## Controller
  controller:
    logFormat: json
    logLevel: info
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix
      rules:
        enabled: true
        spec:
          - alert: ArgoAppMissing
            expr: |
              absent(argocd_app_info)
            for: 15m
            labels:
              severity: critical
            annotations:
              summary: "Argo CD: No reported applications"
              description: >
                Argo CD has not reported any applications data for the past 15 minutes which
                means that it must be down or not functioning properly.  This needs to be
                resolved for this cloud to continue to maintain state.
          - alert: ArgoAppNotSynced
            expr: |
              argocd_app_info{sync_status!="Synced"} == 1
            for: 12h
            labels:
              severity: warning
            annotations:
              summary: "[{{`{{$labels.name}}`}}] Application not synchronized"
              description: >
                The application [{{`{{$labels.name}}`}} has not been synchronized for over
                12 hours which means that the state of this cloud has drifted away from the
                state inside Git.
  dex:
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix

  redis:
    enabled: true
    metrics:
      enabled: true
      image:
        repository: oliver006/redis_exporter
        tag: v1.37.0
        # repository: quay.io/bitnami/redis-exporter
        # tag: 1.26.0-debian-10-r2
      serviceMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix

  server:
    extraArgs:
      - --insecure
    logFormat: json
    logLevel: info
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix

  repoServer:
    logFormat: json
    logLevel: info
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix

