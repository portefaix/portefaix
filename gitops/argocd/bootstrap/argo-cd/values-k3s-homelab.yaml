## ArgoCD configuration
## Ref: https://github.com/argoproj/argo-cd
##
argo-cd:

  controller:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  dex:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

  redis:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 600m
        memory: 256Mi
      requests:
        cpu: 300m
        memory: 128Mi

  server:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
        # nginx.ingress.kubernetes.io/configuration-snippet: |
        #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-pie"
        hajimari.io/appName: "ArgoCD"
        hajimari.io/group: "Observability"
      hosts:
        - argo-cd.192.168.1.32.nip.io
      path: /
      pathType: Prefix

  repoServer:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

  applicationSet:
    enabled: false
