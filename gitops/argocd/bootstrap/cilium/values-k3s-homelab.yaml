---
ingress:
  enabled: true
  name: cilium.home.portefaix.xyz
  className: nginx

cilium:
  cluster:
    name: portefaix-k3s-homelab

  hubble:
    ui:
      frontend:
        resources:
          limits:
            # cpu: 300m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      ingress:
        enabled: true
        className: nginx
        hosts:
        - cilium.192.168.0.62.nip.io
        path: /
        pathType: Prefix

  operator:
    replicas: 1
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/master: "true"
