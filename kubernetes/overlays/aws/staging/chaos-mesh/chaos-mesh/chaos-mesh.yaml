---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chaos-mesh
  namespace: chaos-mesh
spec:
  values:
    controllerManager:
      resources:
        limits:
          cpu: 300m
          memory: 512Mi
        requests:
          cpu: 25m
          memory: 256Mi
    chaosDaemon:
      resources:
        limits:
          cpu: 500m
          memory: 1024Mi
        requests:
          cpu: 250m
          memory: 256Mi
    dashboard:
      resources:
        limits:
          cpu: 100m
          memory: 1024Mi
        requests:
          cpu: 25m
          memory: 256Mi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: 'letsencrypt-prod'
          nginx.ingress.kubernetes.io/auth-url: https://forwardauth.aws.portefaix.xyz/verify?uri=$scheme://$host$request_uri
          nginx.ingress.kubernetes.io/auth-signin: "https://forwardauth.aws.portefaix.xyz/?uri=$scheme://$host$request_uri"
        hosts:
          - name: chaos-mesh.aws.portefaix.xyz
            path: /
            tls: true
            tlsSecret: chaos-mesh.aws.portefaix.xyz-tls
            tlsHosts:
              - chaos-mesh.aws.portefaix.xyz
