---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  values:
    store:
      enabled: true
      persistentVolumeClaim:
        name: thanos-store-data-volume
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Mi
      resources:
        limits:
          cpu: 60m
          memory: 64Mi
        requests:
          cpu: 30m
          memory: 32Mi

    query:
      enabled: true
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "http://auth.127.0.0.1.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
          hosts:
            - thanos.127.0.0.1.nip.io
      resources:
        limits:
          cpu: 60m
          memory: 64Mi
        requests:
          cpu: 30m
          memory: 32Mi
      stores:
      #  - "dnssrv+_grpc._tcp.<service>.<namespace>.svc.cluster.local"
      - "dnssrv+_grpc._tcp.kube-prometheus-stack-prometheus.monitoring.svc.cluster.local"

    compact:
      enabled: true
      persistentVolumeClaim:
        name: thanos-compact-data-volume
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Mi
      resources:
        limits:
          cpu: 60m
          memory: 64Mi
        requests:
          cpu: 30m
          memory: 32Mi

    bucket:
      enabled: true
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "http://auth.127.0.0.1.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
          hosts:
            - thanos-bucket.127.0.0.1.nip.io
      resources:
        limits:
          cpu: 60m
          memory: 64Mi
        requests:
          cpu: 30m
          memory: 32Mi


    rule:
      persistentVolumeClaim:
        name: thanos-rule-data-volume
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Mi
      resources:
        limits:
          cpu: 30m
          memory: 32Mi
        requests:
          cpu: 10m
          memory: 16Mi

    sidecar:
      enable: true
