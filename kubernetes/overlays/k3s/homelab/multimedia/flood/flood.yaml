---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  namespace: multimedia
spec:
  values:
    image:
      repository: jesec/flood
      tag: 4.6.0
    env:
      TZ: "Europe/Paris"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hosts:
      - host: flood.192.168.1.4.nip.io
        paths:
        - path: /
          pathType: Prefix
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        hosts:
        - host: flood.192.168.1.4.nip.io
          paths:
          - path: /api
            pathType: Prefix
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    persistence:
      data:
        enabled: true
        existingClaim: flood-data
      config:
        enabled: true
        existingClaim: flood-config
    additionalVolumeMounts:
      - mountPath: /tmp
        name: socket

    probes:
      liveness:
        enabled: true
        initialDelaySeconds: 30
        failureThreshold: 5
        timeoutSeconds: 10
      readiness:
        enabled: true
        initialDelaySeconds: 30
        failureThreshold: 5
        timeoutSeconds: 10
      startup:
        enabled: true
        initialDelaySeconds: 5
        failureThreshold: 30
        periodSeconds: 10

    # podAnnotations:
    #   backup.velero.io/backup-volumes: config

    resources:
      limits:
        cpu: 200m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi

    additionalContainers:
      - name: rtorrent
        image: jesec/rtorrent:0.9.8-r14
        env:
        - name: TZ
          value: "Europe/Paris"
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: bt
          timeoutSeconds: 1
        ports:
        - containerPort: 49161
          name: bt
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: bt
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 150m
            memory: 150Mi
          requests:
            cpu: 50m
            memory: 50Mi
        startupProbe:
          failureThreshold: 60
          periodSeconds: 10
          initialDelaySeconds: 5
          successThreshold: 1
          tcpSocket:
            port: bt
          timeoutSeconds: 1
        tty: true
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /data
          name: data
        - mountPath: /session
          name: data
          subPath: .session
        - mountPath: /watch
          name: data
          subPath: watch
        - mountPath: /download
          name: data
          subPath: torrents
        - mountPath: /socket
          name: socket

    additionalVolumes:
      - emptyDir: {}
        name: socket

    service:
      additionalServices:
        - enabled: true
          nameSuffix: bt
          type: ClusterIP
          port:
            port: 49161
            name: bt
            protocol: TCP
            # targetPort: bt
