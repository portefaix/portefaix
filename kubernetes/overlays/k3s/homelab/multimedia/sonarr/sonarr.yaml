---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: multimedia
spec:
  values:
    env:
      TZ: "Europe/Paris"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.114.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
            grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-box"
          hajimari.io/appName: "Sonarr"
          hajimari.io/group: "Multimedia"
        hosts:
        - host: sonarr.192.168.1.114.nip.io
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        existingClaim: sonarr-media
        mountPath: /mnt/media
    # additionalVolumeMounts:
    # - name: media
    #   mountPath: /media
    # additionalVolumes:
    # - name: media
    #   persistentVolumeClaim:
    #     claimName: sonarr-media
    resources:
      requests:
        cpu: 250m
        memory: 250Mi
      limits:
        cpu: 500m
        memory: 1500Mi
