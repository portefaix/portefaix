---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-cd
  namespace: argo-cd
spec:
  values:
    global:
      image:
        # repository: quay.io/argoproj/argocd
        # tag: v2.0.3
        repository: alinbalutoiu/argocd

    controller:
      resources:
        limits:
          cpu: 80m
          memory: 256Mi
        requests:
          cpu: 30m
          memory: 32Mi

    dex:
      enabled: false
      resources:
        limits:
          cpu: 80m
          memory: 256Mi
        requests:
          cpu: 30m
          memory: 32Mi

    redis:
      resources:
        limits:
          cpu: 80m
          memory: 256Mi
        requests:
          cpu: 30m
          memory: 64Mi

    server:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 30m
          memory: 32Mi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
            grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hosts:
          - argo-cd.192.168.1.4.nip.io
        path: /
        pathType: Prefix

    repoServer:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 30m
          memory: 32Mi
