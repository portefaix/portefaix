---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: kyverno
spec:
  values:
    resources:
      limits:
        memory: 90Mi
        cpu: 50m
      requests:
        memory: 20Mi
        cpu: 5m

    ui:
      resources:
        limits:
          memory: 100Mi
          cpu: 50m
        requests:
          memory: 30Mi
          cpu: 20m
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: policy-reporter.cicd.portefaix.xyz
            paths:
              - /
        tls: []
