---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  # chart:
  #   spec:
  #     version: 12.0.4
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - alertmanager.cicd.portefaix.xyz
        path: /
      alertmanagerSpec:
        externalUrl: https://alertmanager.cicd.portefaix.xyz
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 30m
            memory: 32Mi

    prometheusOperator:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 30m
          memory: 32Mi

    prometheus:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - prometheus.cicd.portefaix.xyz
        path: /
      prometheusSpec:
        externalUrl: https://prometheus.cicd.portefaix.xyz
        retention: 1d
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
          requests:
            memory: 64Mi
            cpu: 30m
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 100Mi

    kubeStateMetrics:
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 32Mi

    nodeExporter:
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 32Mi
