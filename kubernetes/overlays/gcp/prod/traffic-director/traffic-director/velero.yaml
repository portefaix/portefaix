---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: storage
spec:
  values:
    resources:
      limits:
        cpu: 200m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 30Mi
    serviceAccount:
      server:
        annotations:
          iam.gke.io/gcp-service-account: portefaix-prod-velero@portefaix-prod.iam.gserviceaccount.com
    configuration:
      provider: gcp
      backupStorageLocation:
        name: portefaix-gcp
        bucket: portefaix-prod-velero
        prefix: null
        config:
          serviceAccount: portefaix-prod-velero@portefaix-prod.iam.gserviceaccount.com
      volumeSnapshotLocation:
        name: portefaix-gcp
    credentials:
      useSecret: false
    # deployRestic: false
    initContainers:
      - name: velero-plugin-for-gcp
        image: velero/velero-plugin-for-gcp:v1.1.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    schedules:
      # hourly:
      #   schedule: "0 */3 * * *"
      #   template:
      #     ttl: "24h0m0s"
      #     includeClusterResources: false
      #     includedNamespaces:
      #     - '*'
      #     excludedNamespaces:
      #     - "kube-system"
      #     snapshotVolumes: false
      #     storageLocation: portefaix-gcp
      daily:
        schedule: "0 0 * * *"
        template:
          ttl: "168h0m0s"
          includeClusterResources: false
          includedNamespaces:
          - '*'
          excludedNamespaces:
          - "kube-system"
          snapshotVolumes: true
          storageLocation: portefaix-gcp
      monthly:
        schedule: "0 1 1 * *"
        includeClusterResources: false
        template:
          ttl: "4320h0m0s"
          includedNamespaces:
          - '*'
          excludedNamespaces:
          - "kube-system"
          snapshotVolumes: true
          storageLocation: portefaix-gcp
    enableHelmHooks: false # todo(nlamirault): y or n ?
