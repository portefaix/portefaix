---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-cd
  namespace: argo-cd
spec:
  chart:
    spec:
      # renovate: registryUrl=https://argoproj.github.io/argo-helm
      chart: argo-cd
      version: 3.6.8
      sourceRef:
        kind: HelmRepository
        name: argo-cd
        namespace: flux-system
  interval: 5m
  releaseName: argo-cd
  targetNamespace: argo-cd
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    # customLabels:
    #   portefaix.xyz/version: v0.16.0

    installCRDs: false

    controller:
      logFormat: json
      logLevel: info
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            monitoring: portefaix

    dex:
      enabled: true
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            monitoring: portefaix

    redis:
      enabled: true
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true

    server:
      extraArgs:
        - --insecure
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      logFormat: json
      logLevel: info
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            monitoring: portefaix
      ingress:
        enabled: false
      config:
        repositories: |
          - type: helm
            name: kubernetes-dashboard
            url: https://kubernetes.github.io/dashboard

    repoServer:
      logFormat: json
      logLevel: info
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            monitoring: portefaix
