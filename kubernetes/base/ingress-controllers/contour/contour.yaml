---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: ingress-controllers
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: contour
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m0s
  releaseName: contour
  targetNamespace: ingress-controllers
  values:
    contour:
      enabled: true
      # image:
      #   registry: docker.io
      #   repository: trueprojectcontour/contour #bitnami/contour
      #   tag: v1.18.0 #1.18.0-debian-10-r5
      ingressClass: contour

    envoy:
      enabled: true
      # image:
      #   registry: docker.io
      #   repository: envoyproxy/envoy #bitnami/envoy
      #   tag: v1.19.0 #1.17.3-debian-10-r71
      logLevel: info

    defaultBackend:
      enabled: true
      # image:
      #   registry: docker.io
      #   repository: bitnami/nginx
      #   tag: 1.21.1-debian-10-r23

    prometheus:
      serviceMonitor:
        enabled: true
        # additionalLabels:
        #   monitoring: portefaix
