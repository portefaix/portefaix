---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k3s-monitoring
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://ekristen.github.io/helm-charts
      chart: k3s-monitoring
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: ekristen
        namespace: flux-system
  interval: 5m0s
  releaseName: k3s-monitoring
  targetNamespace: kube-system
  values:
    # TODO: https://github.com/ekristen/helm-charts/pull/4
    k3sServer:
      customLabels:
        portefaix.xyz/version: v0.20.0
      serviceMonitor:
        labels:
          monitoring: portefaix
    k3sControllerManager:
      customLabels:
        portefaix.xyz/version: v0.20.0
      serviceMonitor:
        labels:
          monitoring: portefaix
    k3sScheduler:
      customLabels:
        portefaix.xyz/version: v0.20.0
      serviceMonitor:
        labels:
          monitoring: portefaix
    ks3Proxy:
      customLabels:
        portefaix.xyz/version: v0.20.0
      serviceMonitor:
        labels:
          monitoring: portefaix
    k3sEtcd:
      customLabels:
        portefaix.xyz/version: v0.20.0
      serviceMonitor:
        labels:
          monitoring: portefaix
    
