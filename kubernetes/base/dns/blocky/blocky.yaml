---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: dns
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 9.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  releaseName: blocky
  targetNamespace: dns
  values:
    env:
      TZ: Europe/Paris

    service:
      port:
        port: 4000
      additionalServices:
      - enabled: true
        nameSuffix: dns-tcp
        type: LoadBalancer
        # loadBalancerIP: 10.0.6.100
        port:
          port: 53
          name: dns-tcp
          protocol: TCP
          targetPort: 53
        externalTrafficPolicy: Local
        # annotations:
        #   metallb.universe.tf/allow-shared-ip: blocky
      - enabled: true
        nameSuffix: dns-udp
        type: LoadBalancer
        # loadBalancerIP: 10.0.6.100
        port:
          port: 53
          name: dns-udp
          protocol: UDP
          targetPort: 53
        externalTrafficPolicy: Local
        # annotations:
        #   metallb.universe.tf/allow-shared-ip: blocky

    prometheus:
      serviceMonitor:
        enabled: true
        interval: 30s
        additionalLabels:
          monitoring: portefaix

    config: |
      upstream:
        externalResolvers:
        - tcp+udp:8.8.8.8
        - tcp+udp:8.8.4.4
        - tcp+udp:1.1.1.1
        - tcp-tls:1.0.0.1:853
        - https://cloudflare-dns.com/dns-query
      conditional:
        mapping:
          local: tcp+udp:10.0.7.1
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - http://sysctl.org/cameleon/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
          10.0.2.1/24:
            - ads
      clientLookup:
        upstream: tcp+udp:10.0.7.1
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
      logFormat: json
