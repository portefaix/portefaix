name: Azure / Tfsec

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  # push:
  #   branches:
  #     - master
  #   paths:
  #     - "terraform/azure/**"
  pull_request:
    branches:
      - master
    paths:
      - "terraform/azure/**"

jobs:

  azure_vnet:
    name: azure-vnet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform security scan modules
        uses: triat/terraform-security-scan@master
        with:
          tfsec_actions_working_dir: 'terraform/azure/vnet/modules/vnet'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform security scan usage
        uses: triat/terraform-security-scan@master
        with:
          tfsec_actions_working_dir: 'terraform/azure/vnet/dev'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

