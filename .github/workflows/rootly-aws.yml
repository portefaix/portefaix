name: AWS / SRE

on:
  push:
    branches:
      - master
    paths:
      - 'clusters/aws/**'
      - 'kubernetes/overlays/staging/**'

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: rootly-pulse
        uses: rootlyhq/pulse-action@v1.1.1
        with:
          api_key: ${{ secrets.ROOTLY_API_KEY }}
          summary: Kubernetes deployment
          environments: staging # Not required
          services: kubernetes# Not required
          labels: platform=eks,version=1 # Not required
          source: github # Not required
