    #     aws-region: ${{ secrets.AWS_REGION_STAGING }}

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: terraform/aws/elastic-ips/internet-gateway/${{ github.event.inputs.env }}

    - name: Terraform Apply
      run: terraform apply -auto-approve
