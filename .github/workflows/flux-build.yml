name: Flux / Build

on:
  pull_request:
    branches:
      - master
    paths:
      - 'gitops/fluxcd/clusters/**'
      - 'gitops/fluxcd/kubernetes/**'
      - '.github/actions/tools/**'
  # push:
  #   branches:
  #     - master
  #   paths:
  #     - 'gitops/fluxcd/clusters/**'
  #     - 'gitops/fluxcd/kubernetes/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s_version: [v1.18.2-k3s1]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup tools
      uses: ./.github/actions/tools

    - name: Flux validate
      run: |
        ./hack/scripts/flux-validate.sh gitops/fluxcd/clusters gitops/fluxcd/kubernetes
