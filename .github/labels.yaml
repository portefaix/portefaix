---
# labels to be used with /area command
area:
- "kubernetes"
- "terraform"
- "ansible"
- "inspec"
- "github"

kind:
- "bug"
- "documentation"
- "discussion"
- "feature"
- "question"
- "support"

priority:
- backlog
- "low"
- "medium"
- "high"
- "critical"

status:
- available
- blocked
- in_progress
- on_hold

# File globs for PR labeler
# tests:
#   - '**/*.test.ts'

"area/kubernetes":
- gitops/**/*

"cloud/gcp":
- terraform/gcp/*
- terraform/gcp/**/*

"cloud/aws":
- terraform/aws/*
- terraform/aws/**/*

"cloud/azure":
- terraform/azure/*
- terraform/azure/**/*

"cloud/alicloud":
- terraform/alicloud/*
- terraform/alicloud/**/*

"cloud/digitalocean":
- terraform/digitalocean/*
- terraform/digitalocean/**/*

"cloud/exoscale":
- terraform/exoscale/*
- terraform/exoscale/**/*

"cloud/scaleway":
- terraform/scaleway/*
- terraform/scaleway/**/*

"kind/documentation":
- docs/*
- docs/**/*
