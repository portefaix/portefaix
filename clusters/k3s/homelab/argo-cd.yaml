---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: argo-cd
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    # For ServiceMonitor CRD
    - name: kube-prometheus-stack-crd
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/k3s/homelab/argo-cd/argo-cd
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: argo-cd-argocd-server
      namespace: argo-cd
    - apiVersion: apps/v1
      kind: Deployment
      name: argo-cd-argocd-repo-server
      namespace: argo-cd
    - apiVersion: apps/v1
      kind: Deployment
      name: argo-cd-argocd-application-controller
      namespace: argo-cd
    - apiVersion: apps/v1
      kind: Deployment
      name: argo-cd-argocd-redis
      namespace: argo-cd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: argo-rollouts
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: argo-cd
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/k3s/homelab/argo-cd/argo-rollouts
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: argo-rollouts
      namespace: argo-cd
