---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: vector
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 10m0s
  dependsOn:
    # For ServiceMonitor CRD
    - name: kube-prometheus-stack-crd
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/k3s/homelab/logging/vector
  prune: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: vector-agent
      namespace: logging
