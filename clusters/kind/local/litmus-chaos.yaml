---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: litmus-chaos
  namespace: flux-system
spec:
  interval: 10m0s
  # For ServiceMonitor CRD
  dependsOn:
    - name: kube-prometheus-stack-crd
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/kind/local/litmus/litmus-chaos
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: litmus-chaos
      namespace: litmus
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: litmus-kubernetes-chaos
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: litmus-chaos
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/kind/local/litmus/kubernetes-chaos
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: kubernetes-chaos
      namespace: litmus
