- name: System | Run the equivalent of "apt-get update" as a separate step
  apt:
    update_cache: yes

- name: System | Update all packages to their latest version
  apt:
    name: "*"
    state: latest

- name: System | Upgrade the OS (apt-get dist-upgrade)
  apt:
    upgrade: dist

- name: System | Install base tools
  apt:
    name: "{{ base_tools }}"
    state: present
