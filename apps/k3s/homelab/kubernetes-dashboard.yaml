---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: portefaix-homelab
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: 5.0.0
    helm:
        values: |
          extraArgs:
            - --enable-skip-login
            - --enable-insecure-login
            - --system-banner="Portefaix Homelab"

          metricsScraper:
            enabled: true

          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 300Mi

          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
              nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
              nginx.ingress.kubernetes.io/configuration-snippet: |
                proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
                grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
              hajimari.io/enable: "true"
              hajimari.io/icon: "kubernetes"
              hajimari.io/appName: "Kubernetes"
              hajimari.io/group: "Observability"
            hosts:
              - kubernetes.192.168.1.4.nip.io
            path: /
            # pathType: Prefix

          rbac:
            clusterReadOnlyRole: true
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
