default_install_hook_types:
- pre-commit
- pre-push
- commit-msg

default_stages:
- pre-commit
- pre-push
- commit-msg

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-merge-conflict
    stages: [pre-commit]
  - id: debug-statements
    stages: [pre-commit]
  - id: check-builtin-literals
    stages: [pre-commit]
  - id: check-added-large-files
    stages: [pre-commit]
  - id: check-executables-have-shebangs
    stages: [pre-commit]
  - id: check-toml
    stages: [pre-commit]
  - id: check-xml
    stages: [pre-commit]
  # - id: check-yaml
  #   args:
  #   - '--allow-multiple-documents'
  #   exclude: >
  #     mkdocs.yml
  #     gitops/argocd/charts/core/infra
  #     gitops/argocd/charts/.*/.*/templates/*.*
  - id: check-json
    stages: [pre-commit]
  - id: detect-private-key
    stages: [pre-commit]
  - id: end-of-file-fixer
    stages: [pre-commit]
  - id: mixed-line-ending
    stages: [pre-commit]
  - id: trailing-whitespace
    stages: [pre-commit]
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v4.0.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
    args: [--strict, --force-scope, build, chore, ci, docs, refactor, perf, test]
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
  - id: insert-license
    stages: [pre-commit]
    files: (Makefile|Gemfile|\.mk|\.yaml|\.yml|\.tf|\.hcl|\.ini|\.rb|\.toml|\.sh)
    exclude: ^\.secrets/.*$|^\.git-crypt/.*$
    args:
    - --license-filepath
    - hack/config/LICENSE
    # - --remove-header
  - id: insert-license
    stages: [pre-commit]
    description: Insert license header into Jinja templates
    files: (\.tpl)
    exclude: ^\.secrets/.*$|^\.git-crypt/.*$
    args:
    - --license-filepath
    - hack/config/LICENSE
    - --comment-style
    - "{{/*||*/}}"
    # - --remove-header
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: shellcheck
    stages: [pre-commit]
    exclude: hack/hooks/pre-commit.git-crypt.sh
  - id: shfmt
    stages: [pre-commit]
    args: ["-i 4"]
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.35.1
  hooks:
  - id: yamllint
    stages: [pre-commit]
    # exclude:
    #   ^gitops/(?:templates|files)/.*\.yaml
# - repo: https://github.com/google/yamlfmt
#   rev: v0.10.0
#   hooks:
#   - id: yamlfmt
#     stages: [commit]
#     language: system
- repo: https://github.com/spinergie/pre-commit-dprint
  rev: v0.45.0
  hooks:
  - id: dprint
    stages: [pre-commit]
