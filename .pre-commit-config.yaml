# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
        args:
        - '--allow-multiple-documents'
        exclude: >
          mkdocs.yml
          gitops/argocd/charts/core/infra
    -   id: check-added-large-files
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.64.0
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
    - id: terraform_tflint
      files: \.tf$
      args:
      - '--args=--enable-rule=terraform_deprecated_interpolation'
      - '--args=--enable-rule=terraform_deprecated_index'
      - '--args=--enable-rule=terraform_unused_declarations'
      - '--args=--enable-rule=terraform_comment_syntax'
      - '--args=--enable-rule=terraform_documented_outputs'
      - '--args=--enable-rule=terraform_documented_variables'
      - '--args=--enable-rule=terraform_typed_variables'
      - '--args=--enable-rule=terraform_naming_convention'
      - '--args=--enable-rule=terraform_required_version'
      - '--args=--enable-rule=terraform_required_providers'
      - '--args=--enable-rule=terraform_unused_required_providers'
      - '--args=--enable-rule=terraform_standard_module_structure'
    - id: terraform_tfsec
      #Â See: https://github.com/antonbabenko/pre-commit-terraform/issues/136
      args:
       - '--args=--config-file __GIT_WORKING_DIR__/.tfsec.yml'
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.12
    hooks:
    -   id: insert-license
        files: \.yaml
        args:
        - --license-filepath
        - hack/config/licence.txt
    -   id: insert-license
        files: \.yml
        args:
        - --license-filepath
        - hack/config/licence.txt
    -   id: insert-license
        files: \.tf
        args:
        - --license-filepath
        - hack/config/licence.txt
- repo: https://github.com/anderseknert/pre-commit-opa
  rev: v1.5.1
  hooks:
  - id: opa-fmt
  - id: opa-check
    args: ['addons/policies/core']
  - id: opa-test
    args: ['addons/policies/core']
#   - id: conftest-test
#     args: ['--policy', 'addons/policies/core']
  - id: conftest-verify
    args: ['--data', 'addons/policies/core']
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.5
  hooks:
  - id: shellcheck
    exclude: hack/hooks/pre-commit.git-crypt.sh
