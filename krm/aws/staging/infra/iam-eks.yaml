---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRole
metadata:
  name: portefaix-krm-eks-cluster
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "ec2.amazonaws.com",
                        "eks.amazonaws.com",
                        "eks-fargate-pods.amazonaws.com",
                        "lambda.amazonaws.com"
                    ]
                },
                "Action": [
                    "sts:AssumeRole"
                ]
            }
        ]
      }
    tags:
    - key: Name
      value: portefaix-krm-eks-cluster
    - key: Service
      value: kubernetes
    - key: Made-by
      value: crossplane
  writeConnectionSecretToRef:
    name: portefaix-krm-iam-role-eks-cluster
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRole
metadata:
  name: portefaix-krm-eks-node
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "ec2.amazonaws.com"
                    ]
                },
                "Action": [
                    "sts:AssumeRole"
                ]
            }
        ]
      }
    tags:
    - key: Name
      value: portefaix-krm-eks-node
    - key: Service
      value: kubernetes
    - key: Made-by
      value: crossplane
  writeConnectionSecretToRef:
    name: portefaix-krm-iam-role-eks-node
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRolePolicyAttachment
metadata:
  name: portefaix-krm-eks-cluster-controlplane
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
    roleNameRef:
      name: portefaix-krm-eks-cluster
  writeConnectionSecretToRef:
    name: portefaix-krm-iam-attach-eks-cluster-controlplane
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRolePolicyAttachment
metadata:
  name: portefaix-krm-eks-cluster-service
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKSServicePolicy
    roleNameRef:
      name: portefaix-krm-eks-cluster
  writeConnectionSecretToRef:
    name: portefaix-krm-iam-attach-eks-cluster-service
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRolePolicyAttachment
