---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: portefaix-krm-ssh
spec:
  forProvider:
    region: eu-west-1
    vpcIdRef:
      name: portefaix-krm
    tags:
      - key: Name
        value: portefaix-krm-ssh
      - key: Service
        value: krm
      - key: Made-by
        value: crossplane
    groupName: portefaix-krm-ssh
    description: SSH Connections
    ingress:
      - fromPort: 22
        toPort: 22
        ipProtocol: tcp
        ipRanges:
          - cidrIp: 0.0.0.0/0
  writeConnectionSecretToRef:
    name: portefaix-krm-sg-ssh
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: portefaix-krm-eks
spec:
  forProvider:
    region: eu-west-1
    vpcIdRef:
      name: portefaix-krm
    tags:
      - key: Name
        value: portefaix-krm-eks
      - key: Service
        value: krm
      - key: Made-by
        value: crossplane
    groupName: portefaix-krm-eks
    description: Cluster communication with worker nodes
    ingress:
      - fromPort: 80
        toPort: 80
        ipProtocol: tcp
        ipRanges:
          - cidrIp: 10.0.0.0/8
  writeConnectionSecretToRef:
    name: portefaix-krm-sg-eks
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
