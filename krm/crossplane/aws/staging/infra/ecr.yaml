---
apiVersion: ecr.aws.crossplane.io/v1beta1
kind: Repository
metadata:
  name: portefaix-krm-charts
  labels:
    region: eu-west-1
spec:
  forProvider:
    region: eu-west-1
    imageScanningConfiguration:
      scanOnPush: true
    imageTagMutability: IMMUTABLE
  providerConfigRef:
    name: crossplane-aws
