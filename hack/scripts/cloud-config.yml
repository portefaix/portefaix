---
manage_etc_hosts: true

## Set the locale of the system
locale: 'en_US.UTF-8'

## Set the timezone
## Value of 'timezone' must exist in /usr/share/zoneinfo
timezone: 'Europe/Paris'

apt_preserve_sources_list: true
apt_update: true
apt_upgrade: true

users:
- name: portefaix
  primary-group: users
  shell: /bin/bash
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: users
  ssh_import_id: None
  ## To enable SSH password log in
  ## mkpasswd --method=SHA-512 --rounds=4096
  # passwd: ""
  # lock_passwd: false
  # ssh_pwauth: true
  lock_passwd: true
  ssh_pwauth: false
  ssh_authorized_keys:
  - 'ssh-rsa  nicolas'

write_files:
- path: /etc/netplan/50-cloud-init.yaml
  permissions: '0644'
  content: |
    network:
      version: 2
      ethernets:
        eth0:
          dhcp4: true
          nameservers:
            addresses:
              - 1.1.1.1
              - 8.8.8.8
    ## To enable WiFi network connection
    ## Note: IP allocation is dynamic and won't match the defined state as in eth0.
    ##       This will require manually configuring the Ansible inventory file with
    ##       the assigned IP values.
    #     wifis:
    #       wlan0:
    #         optional: true
    #         dhcp4: true
    #         access-points:
    #           'YOUR-SSID-NAME':
    #             password: 'YOUR-NETWORK-PASSWORD'

runcmd:
- [sudo, netplan, apply]
- [sudo, sed, -i, 's/PasswordAuthentication no/PasswordAuthentication yes/g', /etc/ssh/sshd_config]
- [sudo, systemctl, restart, sshd]
