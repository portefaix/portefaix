## ArgoCD configuration
## Ref: https://github.com/argoproj/argo-cd
##

global:
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999

  additionalLabels:
    portefaix.xyz/version: v0.25.0

## Controller
controller:
  logFormat: json
  logLevel: info
  metrics:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

dex:
  metrics:
    enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

redis:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

server:
  extraArgs:
    - --insecure
  logFormat: json
  logLevel: info
  metrics:
    enabled: true
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

repoServer:
  logFormat: json
  logLevel: info
  metrics:
    enabled: true
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
